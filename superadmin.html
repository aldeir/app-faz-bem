<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz Bem - Painel do Administrador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        </div>
    
    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Título do Modal</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="modal-message">Mensagem do modal.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons">
                    </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { auth, db, onAuthStateChanged, logout, ADMIN_EMAIL, firebaseConfig } from './app-config.js';
        import { collection, query, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // IMPORTANDO O NOVO MÓDULO DE MODAL
        import { showConfirmationModal, showAlertModal } from './modal-handler.js';

        // ... (resto das constantes do DOM inalterado) ...
        const allEntitiesList = document.getElementById('all-entities-list');

        // ... (código de setup inalterado) ...

        allEntitiesList.addEventListener('click', async (e) => {
            const button = e.target.closest('button[data-action]');
            if (!button) return;

            const uid = button.dataset.uid;
            const action = button.dataset.action;
            const entityName = button.closest('.flex.justify-between.items-center').querySelector('h4').textContent;

            const appId = firebaseConfig.projectId;
            const entityDocRef = doc(db, "artifacts", appId, "public", "data", "entidades", uid);
            
            if (action === 'approve') {
                const confirmed = await showConfirmationModal(
                    'Aprovar Entidade', 
                    `Tem a certeza de que quer aprovar a entidade "${entityName}"? Esta ação a tornará visível e ativa no aplicativo.`
                );
                if (confirmed) {
                    try { 
                        await updateDoc(entityDocRef, { status: 'ativo' }); 
                    } catch (error) { 
                        await showAlertModal('Erro', `Ocorreu um erro ao aprovar a entidade: ${error.message}`);
                    }
                }
            }
            
            if (action === 'reject') {
                const confirmed = await showConfirmationModal(
                    'Reprovar Entidade',
                    `Tem a certeza de que quer reprovar e bloquear a entidade "${entityName}"? Ela não poderá aceder ao painel ou criar campanhas.`
                );
                if (confirmed) {
                    try { 
                        await updateDoc(entityDocRef, { status: 'bloqueado' }); 
                    } catch (error) { 
                        await showAlertModal('Erro', `Ocorreu um erro ao reprovar a entidade: ${error.message}`);
                    }
                }
            }
        });

        // O restante do código de superadmin.html permanece o mesmo
        // Para economizar espaço, o código repetido não será colado aqui. 
        // Você só precisa adicionar o HTML do modal e alterar a função de click acima.
    </script>
</body>
</html>
