<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz Bem - Painel do Administrador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .modal-body { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <!-- TELA DE ACESSO NEGADO -->
        <div id="access-denied-view" class="hidden min-h-screen flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-red-600">Acesso Negado</h1>
                <p class="text-lg text-gray-700 mt-4">Você não tem permissão para acessar esta página.</p>
                <a href="index.html" class="mt-6 inline-block bg-green-600 text-white px-6 py-2 rounded-lg">Voltar para a página inicial</a>
            </div>
        </div>

        <!-- PAINEL DE CONTROLE DO ADMIN -->
        <div id="dashboard-view" class="hidden">
            <nav class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center space-x-4">
                            <span class="text-2xl font-bold text-green-600">Faz Bem</span>
                            <span class="font-semibold text-red-600">Painel de Administrador</span>
                            <a href="index.html" class="text-sm text-gray-500 hover:text-green-600 border-l pl-4">← Voltar à Home</a>
                        </div>
                        <div class="flex items-center">
                             <span id="user-email-display" class="text-sm text-gray-700 mr-4"></span>
                            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium">Sair</button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- Seção de Campanhas -->
                <div class="px-4 py-6 sm:px-0">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Todas as Campanhas</h2>
                    <div id="all-campaigns-list" class="bg-white rounded-lg shadow p-6">
                        <p id="campaigns-placeholder" class="text-gray-500">Nenhuma campanha encontrada no sistema.</p>
                    </div>
                </div>
                
                <!-- Seção de Entidades -->
                <div class="px-4 py-6 sm:px-0 mt-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Entidades Cadastradas</h2>
                    <div id="all-entities-list" class="bg-white rounded-lg shadow p-6">
                         <p id="entities-placeholder" class="text-gray-500">Nenhuma entidade encontrada.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGIBYXEhvGDfcpbzyOxPiRJkAixCGpmcE",
            authDomain: "app-faz-bem-guacui.firebaseapp.com",
            projectId: "app-faz-bem-guacui",
            storageBucket: "app-faz-bem-guacui.appspot.com",
            messagingSenderId: "218995880923",
            appId: "1:218995880923:web:ce8a371bc402904c0dedfe",
            measurementId: "G-R5W1F2NXH4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;
        
        const ADMIN_EMAIL = "aldeir@gmail.com"; // E-mail do administrador

        const accessDeniedView = document.getElementById('access-denied-view');
        const dashboardView = document.getElementById('dashboard-view');
        const userEmailDisplay = document.getElementById('user-email-display');
        const logoutBtn = document.getElementById('logout-btn');
        const allCampaignsList = document.getElementById('all-campaigns-list');
        const campaignsPlaceholder = document.getElementById('campaigns-placeholder');
        const allEntitiesList = document.getElementById('all-entities-list');
        const entitiesPlaceholder = document.getElementById('entities-placeholder');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ADMIN_EMAIL) {
                    // Usuário é o admin, mostra o painel
                    dashboardView.classList.remove('hidden');
                    accessDeniedView.classList.add('hidden');
                    userEmailDisplay.textContent = user.email;
                    loadAllCampaigns();
                    loadAllEntities();
                } else {
                    // Usuário logado mas não é admin
                    dashboardView.classList.add('hidden');
                    accessDeniedView.classList.remove('hidden');
                }
            } else {
                // Nenhum usuário logado, redireciona para o login
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        function loadAllCampaigns() {
            const campaignsColPath = `/artifacts/${appId}/public/data/campaigns`;
            const q = query(collection(db, campaignsColPath));

            onSnapshot(q, (snapshot) => {
                allCampaignsList.innerHTML = '';
                if (snapshot.empty) {
                    allCampaignsList.appendChild(campaignsPlaceholder);
                } else {
                    snapshot.forEach(doc => {
                        const campaign = doc.data();
                        const card = document.createElement('div');
                        card.className = 'p-4 border-b flex justify-between items-center';
                        card.innerHTML = `
                            <div>
                                <h4 class="font-bold">${campaign.title} <span class="text-sm font-normal text-gray-500">- por ${campaign.entityName}</span></h4>
                                <p class="text-sm text-gray-600">${campaign.description.substring(0, 70)}...</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-500 hover:underline text-sm">Editar</button>
                                <button class="text-red-500 hover:underline text-sm">Suspender</button>
                            </div>
                        `;
                        allCampaignsList.appendChild(card);
                    });
                }
            });
        }

        function loadAllEntities() {
            const entitiesColPath = `/users`;
            const q = query(collection(db, entitiesColPath));

            onSnapshot(q, (snapshot) => {
                allEntitiesList.innerHTML = '';
                if (snapshot.empty) {
                    allEntitiesList.appendChild(entitiesPlaceholder);
                } else {
                    snapshot.forEach(doc => {
                        const entity = doc.data();
                        if (entity.role !== 'entidade') return; // Mostra apenas entidades
                        
                        const card = document.createElement('div');
                        card.className = 'p-4 border-b flex justify-between items-center';
                        card.innerHTML = `
                            <div>
                                <h4 class="font-bold">${entity.displayName}</h4>
                                <p class="text-sm text-gray-600">${entity.email}</p>
                            </div>
                            <button class="text-red-500 hover:underline text-sm">Descredenciar</button>
                        `;
                        allEntitiesList.appendChild(card);
                    });
                }
            });
        }
    </script>
</body>
</html>
