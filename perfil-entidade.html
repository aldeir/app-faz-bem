<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Entidade - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://unpkg.com/imask"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #16a34a; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .cropper-container-modal { max-height: 60vh; }
        #image-to-crop { display: block; max-width: 100%; }
        input[type="file"] { display: none; }
        input:disabled, textarea:disabled { background-color: #f3f4f6; cursor: not-allowed; border-color: #e5e7eb; }
        /* --- INÍCIO DA ALTERAÇÃO: Estilo para recorte circular --- */
        .cropper-view-box,
        .cropper-face {
            border-radius: 50%;
        }
        /* --- FIM DA ALTERAÇÃO --- */
    </style>
</head>
<body class="bg-gray-50">

    <div id="app-header"></div>

    <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
        <div class="text-center"><div class="loader mx-auto !w-10 !h-10 !border-4"></div><p class="mt-4 text-gray-600">A carregar perfil...</p></div>
    </div>

    <main id="profile-view" class="hidden container mx-auto max-w-4xl p-4 sm:p-6 my-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <div class="flex justify-between items-start">
                 <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Perfil da Entidade</h1>
                 <div id="edit-button-container">
                    <button id="edit-profile-btn" class="inline-flex items-center gap-2 rounded-md border shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>
                        Editar
                    </button>
                 </div>
                 </div>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6 mb-8 pb-8 border-b">
                <img id="logo-preview" src="https://placehold.co/128x128/e2e8f0/cbd5e0?text=Logo" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-md">
                <div>
                    <h2 id="entity-name-display" class="text-xl font-bold text-gray-700"></h2>
                    <p id="entity-email-display" class="text-sm text-gray-500"></p>
                    <label for="logo-upload-input" class="mt-3 inline-block bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg cursor-pointer text-sm">Alterar Logotipo</label>
                    <input id="logo-upload-input" type="file" accept="image/*">
                </div>
            </div>

            <form id="profile-form" class="space-y-8">
                <fieldset class="space-y-6">
                    <legend class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Dados da Entidade</legend>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div><label for="ent-nome-fantasia" class="block text-sm font-medium text-gray-700">Nome Fantasia</label><input type="text" id="ent-nome-fantasia" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                        <div><label for="ent-razao-social" class="block text-sm font-medium text-gray-700">Razão Social</label><input type="text" id="ent-razao-social" disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                    </div>
                    <div><label for="ent-cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label><input type="text" id="ent-cnpj" disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                    <div><label for="ent-descricao" class="block text-sm font-medium text-gray-700">Sobre a Entidade</label><textarea id="ent-descricao" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></textarea></div>
                    
                    <div class="pt-4 border-t space-y-4">
                        <p class="text-sm font-medium text-gray-700">Endereço da Entidade</p>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <div><label for="ent-cep" class="block text-sm font-medium text-gray-700">CEP</label><input type="text" id="ent-cep" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                            <div class="col-span-2"><label for="ent-rua" class="block text-sm font-medium text-gray-700">Rua / Avenida</label><input type="text" id="ent-rua" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <div><label for="ent-numero" class="block text-sm font-medium text-gray-700">Nº</label><input type="text" id="ent-numero" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                            <div class="col-span-2"><label for="ent-bairro" class="block text-sm font-medium text-gray-700">Bairro</label><input type="text" id="ent-bairro" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="space-y-6 pt-6 border-t">
                    <legend class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Dados do Representante Principal</legend>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div><label for="rep-name" class="block text-sm font-medium text-gray-700">Nome Completo</label><input type="text" id="rep-name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                        <div><label for="rep-email" class="block text-sm font-medium text-gray-700">E-mail (Login)</label><input type="email" id="rep-email" disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="rep-cpf" class="block text-sm font-medium text-gray-700">CPF</label><input type="text" id="rep-cpf" disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="rep-dob" class="block text-sm font-medium text-gray-700">Data de Nascimento</label><input type="text" id="rep-dob" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                        <div><label for="rep-phone" class="block text-sm font-medium text-gray-700">Telefone Pessoal</label><input type="tel" id="rep-phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                        <div><label for="rep-cargo" class="block text-sm font-medium text-gray-700">Cargo na Entidade</label><input type="text" id="rep-cargo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled></div>
                    </div>
                </fieldset>

                <div id="action-buttons-container" class="pt-4 flex justify-end items-center gap-4 hidden">
                    <span id="save-feedback" class="text-sm text-green-600 mr-4"></span>
                    <button type="button" id="cancel-edit-btn" class="rounded-md border border-gray-300 shadow-sm px-6 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                    <button type="submit" id="save-profile-btn" class="inline-flex items-center justify-center rounded-md border shadow-sm px-6 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 disabled:bg-green-400">
                        <span id="save-btn-text">Salvar Alterações</span>
                        <div id="save-btn-spinner" class="hidden loader"></div>
                    </button>
                </div>
                </form>
        </div>
    </main>

    <div id="cropper-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 space-y-4">
            <h2 class="text-xl font-bold text-gray-800">Ajuste o Logotipo</h2>
            <div class="cropper-container-modal bg-gray-100"><img id="image-to-crop"></div>
            <div class="flex justify-end space-x-3 pt-4">
                <button id="cancel-crop-btn" type="button" class="px-4 py-2 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300">Cancelar</button>
                <button id="confirm-crop-btn" type="button" class="px-4 py-2 rounded-md text-white bg-green-600 hover:bg-green-700">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="perfil-entidade.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
