<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Offline - Faz Bem</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="theme-color" content="#22c55e">
<link rel="icon" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
<link rel="manifest" href="manifest.json">
<link href="style.css" rel="stylesheet">
<link href="mobile-enhancements.css" rel="stylesheet">
<style>
body {
  font-family: 'Inter', system-ui, sans-serif;
  background:#f1f5f9;
  color:#1e293b;
  display:flex;
  min-height:100vh;
  align-items:center;
  justify-content:center;
  padding:2rem 1rem;
  text-align:center;
}
.card {
  background:white;
  padding:2rem 1.5rem;
  border-radius:1.25rem;
  max-width:420px;
  width:100%;
  box-shadow:0 8px 24px -4px rgba(15,23,42,.15),
             0 0 0 1px rgba(15,23,42,.04);
}
h1 { font-size:1.4rem; font-weight:700; margin-bottom:.5rem;}
p { font-size:.95rem; line-height:1.45; }
.actions { margin-top:1.25rem; display:flex; gap:.75rem; flex-wrap:wrap;}
button {
  flex:1;
  background:#22c55e;
  color:white;
  font-weight:600;
  border:none;
  border-radius:.75rem;
  padding:.85rem 1rem;
  font-size:.9rem;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:.5rem;
}
button.secondary {
  background:#e2e8f0;
  color:#1e293b;
}
small { display:block; margin-top:1.25rem; font-size:.7rem; color:#64748b;}
.icon {
  width:54px; height:54px;
  margin:0 auto 1rem;
  background:linear-gradient(135deg,#16a34a,#059669);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:18px;
  box-shadow:0 4px 16px -2px rgba(16,185,129,.6);
}
.icon svg { width:32px; height:32px;}
</style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <div class="icon">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
    </div>
    <h1>Você está offline</h1>
    <p>Parece que a conexão caiu. Suas ações de doação (se houver) serão sincronizadas assim que a internet voltar.</p>
    <div class="actions">
      <button id="retry-btn">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v6h6M20 20v-6h-6"/><path stroke-linecap="round" stroke-linejoin="round" d="M20 4l-5.172 5.172a4 4 0 00-5.656 0L4 14"/></svg>
        Tentar novamente
      </button>
      <button id="home-btn" class="secondary">Página inicial</button>
    </div>
    <small>App Faz Bem • Offline Ready</small>
  </div>
<script>
document.getElementById('retry-btn').onclick = () => location.reload();
document.getElementById('home-btn').onclick = () => location.href = 'index.html';
</script>
</body>
</html>
