            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            min-height: 100vh;

            -webkit-font-smoothing: antialiased;

        }
        
        .container {
            text-align: center;

        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 24px;
        }
        
        .message {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: white;
            color: #22c55e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: #f9fafb;
            transform: translateY(-1px);
        }
        
        .offline-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>

            }, 100);
