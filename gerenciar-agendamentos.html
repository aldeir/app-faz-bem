<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Agendamentos - Faz Bem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
        <div class="text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600">A carregar agendamentos...</p>
        </div>
    </div>

    <main id="schedules-view" class="hidden container mx-auto max-w-5xl p-4 sm:p-6 my-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gerenciar Agendamentos</h1>
            <a href="admin.html" class="text-sm font-medium text-gray-600 hover:text-green-600">← Voltar ao Painel</a>
        </div>
        
        <div id="schedules-list" class="space-y-6">
            <!-- Os agendamentos agrupados por dia serão inseridos aqui -->
            <p id="no-schedules-placeholder" class="text-center text-gray-500 py-10 bg-white rounded-lg shadow">Nenhuma doação agendada para os próximos dias.</p>
        </div>
    </main>

    <script type="module">
        import { auth, db, onAuthStateChanged, firebaseConfig } from './app-config.js';
        import { collection, query, where, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { injectHeader } from './app-header.js';

        const loadingView = document.getElementById('loading-view');
        const schedulesView = document.getElementById('schedules-view');
        const schedulesList = document.getElementById('schedules-list');
        const noSchedulesPlaceholder = document.getElementById('no-schedules-placeholder');

        let currentEntityId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                injectHeader();
                currentEntityId = user.uid;
                loadSchedules(currentEntityId);
            } else {
                window.location.href = 'login.html';
            }
        });

        function loadSchedules(entityId) {
            const donationsColPath = `/artifacts/${firebaseConfig.projectId}/public/data/donations`;
            const now = Timestamp.now();
            const q = query(
                collection(db, donationsColPath), 
                where("entityId", "==", entityId), 
                where("status", "==", "scheduled"),
                where("scheduledAt", ">=", now)
            );

            onSnapshot(q, (snapshot) => {
                loadingView.classList.add('hidden');
                schedulesView.classList.remove('hidden');

                if (snapshot.empty) {
                    schedulesList.innerHTML = '';
                    schedulesList.appendChild(noSchedulesPlaceholder);
                    return;
                }
                
                const donations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                donations.sort((a, b) => a.scheduledAt.toMillis() - b.scheduledAt.toMillis());

                const groupedByDay = donations.reduce((acc, donation) => {
                    const date = donation.scheduledAt.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric', weekday: 'long' });
                    if (!acc[date]) {
                        acc[date] = [];
                    }
                    acc[date].push(donation);
                    return acc;
                }, {});

                schedulesList.innerHTML = '';
                for (const date in groupedByDay) {
                    const daySection = document.createElement('div');
                    let donationsHtml = '';
                    
                    groupedByDay[date].forEach(donation => {
                        donationsHtml += createDonationCard(donation);
                    });

                    daySection.innerHTML = `
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">${date}</h2>
                        <div class="space-y-4">
                            ${donationsHtml}
                        </div>
                    `;
                    schedulesList.appendChild(daySection);
                }

            }, (error) => {
                console.error("Erro ao buscar agendamentos:", error);
                schedulesList.innerHTML = `<p class="text-red-500 text-center">Ocorreu um erro ao carregar os agendamentos.</p>`;
            });
        }

        function createDonationCard(donation) {
            const scheduledTime = donation.scheduledAt.toDate().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const itemCount = donation.items.length;

            return `
                <div class="bg-white rounded-lg shadow-md p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <img src="${donation.donorPhoto || 'https://placehold.co/64x64/e2e8f0/cbd5e0?text=Foto'}" class="w-16 h-16 rounded-full object-cover border">
                        <div>
                            <p class="font-bold text-lg text-gray-800">${donation.donorName}</p>
                            <p class="text-sm text-gray-600">Campanha: <span class="font-medium">${donation.campaignTitle}</span></p>
                            <p class="text-sm text-gray-500">${itemCount} item(ns) para entregar</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 w-full sm:w-auto">
                         <div class="text-center sm:text-right">
                            <p class="text-lg font-bold text-green-600">${scheduledTime}</p>
                        </div>
                        <a href="receber-doacao.html?id=${donation.id}" class="w-full sm:w-auto text-center bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                            Receber Doação
                        </a>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
