<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Agendamentos</title>

  <!-- PWA e estilos -->
  <meta name="theme-color" content="#22c55e">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" href="logo.png" type="image/png">

  <!-- Tailwind compilado do projeto -->
  <link href="style.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .avatar-fallback {
      background: #e2e8f0; color: #1f2937;
      display: inline-flex; align-items: center; justify-content: center;
      font-weight: 600; text-transform: uppercase; border-radius: 9999px;
      width: 40px; height: 40px;
    }
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; z-index: 50; }
    .modal-backdrop.active { display: flex; }
    .modal-content { max-width: 90vw; max-height: 90vh; }
    .modal-content img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
    .tab-active { background-color: #3b82f6; color: white; }
    .tab-inactive { background-color: #f3f4f6; color: #6b7280; }
    .tab-inactive:hover { background-color: #e5e7eb; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header id="app-header"></header>

  <main class="max-w-7xl mx-auto p-4">
    <div class="mb-6">
      <a id="backLink" href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Voltar</a>
    </div>

    <h1 class="text-2xl font-bold mb-6">Gerenciar Agendamentos</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-lg shadow-sm border">
        <div class="text-sm text-gray-600">Hoje</div>
        <div class="text-2xl font-bold text-blue-600" id="metric-hoje">-</div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm border">
        <div class="text-sm text-gray-600">Próximos 7 dias</div>
        <div class="text-2xl font-bold text-green-600" id="metric-proximos">-</div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm border">
        <div class="text-sm text-gray-600">Atrasadas</div>
        <div class="text-2xl font-bold text-red-600" id="metric-atrasadas">-</div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm border">
        <div class="text-sm text-gray-600">Concluídas (30d)</div>
        <div class="text-2xl font-bold text-emerald-600" id="metric-concluidas">-</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white p-4 rounded-lg shadow-sm border mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
          <input type="text" id="search-filter" placeholder="Doação, campanha, entidade, doador..." 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="all">Todos</option>
            <option value="hoje">Hoje</option>
            <option value="proximas">Próximas</option>
            <option value="atrasadas">Atrasadas</option>
            <option value="concluidas">Concluídas</option>
            <option value="canceladas">Canceladas</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Data Início</label>
          <input type="date" id="date-start-filter" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Data Fim</label>
          <input type="date" id="date-end-filter" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
      </div>
      <div class="mt-3 text-sm text-gray-600" id="active-entity-filter"></div>
    </div>

    <!-- Tabs -->
    <div class="mb-6">
      <div class="flex flex-wrap gap-2">
        <button class="tab-btn px-4 py-2 rounded-md text-sm font-medium tab-active" data-tab="hoje">Hoje</button>
        <button class="tab-btn px-4 py-2 rounded-md text-sm font-medium tab-inactive" data-tab="proximas">Próximas</button>
        <button class="tab-btn px-4 py-2 rounded-md text-sm font-medium tab-inactive" data-tab="atrasadas">Atrasadas</button>
        <button class="tab-btn px-4 py-2 rounded-md text-sm font-medium tab-inactive" data-tab="concluidas">Concluídas</button>
        <button class="tab-btn px-4 py-2 rounded-md text-sm font-medium tab-inactive" data-tab="todas">Todas</button>
      </div>
    </div>

    <!-- Loading and content areas -->
    <div id="loading-view" class="bg-white rounded-md p-6 shadow-sm">Carregando agendamentos...</div>
    <div id="schedules-view" class="hidden space-y-6"></div>
    <div id="no-schedules-placeholder" class="hidden bg-white rounded-md p-6 shadow-sm text-gray-600">
      Nenhum agendamento encontrado para este filtro.
    </div>
  </main>

  <!-- Modal de visualização de imagem -->
  <div id="image-preview-modal" class="modal-backdrop" aria-hidden="true">
    <div class="modal-content">
      <img id="image-preview-el" src="" alt="Visualização do item">
    </div>
  </div>

  <script type="module">
    import { db } from './app-config.js';
    import { collection, query, where, onSnapshot, doc, getDoc } from './firebase-services.js';
    import { paths } from './firestore-paths.js';
    import { injectHeader } from './app-header.js';
    import { getCurrentUser } from './auth-service.js';

    const loadingView = document.getElementById('loading-view');
    const schedulesView = document.getElementById('schedules-view');
    const noSchedulesPlaceholder = document.getElementById('no-schedules-placeholder');
    const activeEntityFilterEl = document.getElementById('active-entity-filter');
    const backLink = document.getElementById('backLink');

    const imageModal = document.getElementById('image-preview-modal');
    const imageModalImg = document.getElementById('image-preview-el');

    // Filters
    const searchFilter = document.getElementById('search-filter');
    const statusFilter = document.getElementById('status-filter');
    const dateStartFilter = document.getElementById('date-start-filter');
    const dateEndFilter = document.getElementById('date-end-filter');

    // Metrics
    const metricHoje = document.getElementById('metric-hoje');
    const metricProximos = document.getElementById('metric-proximos');
    const metricAtrasadas = document.getElementById('metric-atrasadas');
    const metricConcluidas = document.getElementById('metric-concluidas');

    let campaignTypeSettings = {};
    let unsubDonations = null;
    let allDonations = [];
    let activeTab = 'hoje';
    let dayRenderCounts = new Map(); // Track how many items rendered per day

    // --- Helpers gerais ---
    function qs() { return new URLSearchParams(location.search); }
    function asDate(v) { try { return v?.toDate ? v.toDate() : (v ? new Date(v) : null); } catch { return null; } }
    function escapeHtml(s) {
      return String(s ?? '').replaceAll('&','&amp;').replaceAll('<','&lt;')
        .replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#039;');
    }
    function escapeAttr(s) { return escapeHtml(s).replaceAll('`','&#096;'); }

    function getEffectiveEntityIds(userSession) {
      const query = qs();
      const forced = query.get('entityId') || query.get('entidadeId');
      const ids = [];
      if (forced) ids.push(forced);
      if (userSession?.profile?.entityId) ids.push(userSession.profile.entityId);
      if (userSession?.profile?.id) ids.push(userSession.profile.id);
      if (userSession?.auth?.uid && userSession?.profile?.role === 'entidade') ids.push(userSession.auth.uid);
      return [...new Set(ids)].filter(Boolean);
    }

    const BORDER_COLOR_MAP = {
      green: 'border-green-500',
      blue: 'border-blue-500',
      yellow: 'border-yellow-500',
      red: 'border-red-500',
      purple: 'border-purple-500',
      gray: 'border-gray-500',
      default: 'border-blue-500'
    };
    function getBorderClass(typeConfig) {
      return BORDER_COLOR_MAP[typeConfig?.color] || BORDER_COLOR_MAP.default;
    }

    function formatDateLongBR(date) {
      const d = asDate(date); if (!d || isNaN(d)) return '';
      const cap = s => s.charAt(0).toUpperCase() + s.slice(1);
      const weekday = cap(new Intl.DateTimeFormat('pt-BR', { weekday: 'long' }).format(d));
      const day = new Intl.DateTimeFormat('pt-BR', { day: '2-digit' }).format(d);
      const month = cap(new Intl.DateTimeFormat('pt-BR', { month: 'long' }).format(d));
      const year = new Intl.DateTimeFormat('pt-BR', { year: 'numeric' }).format(d);
      return `${weekday}, ${day} de ${month} de ${year}`;
    }
    function formatTimeBR(date) {
      const d = asDate(date); if (!d || isNaN(d)) return '';
      return new Intl.DateTimeFormat('pt-BR', { hour: '2-digit', minute: '2-digit' }).format(d);
    }

    // --- Campos dinâmicos (robustos) ---
    function normalizeFieldsConfig(campaignType) {
      const cfg = campaignTypeSettings?.[campaignType];
      const fieldsRaw = Array.isArray(cfg?.fields) ? cfg.fields : Object.values(cfg?.fields || {});
      return fieldsRaw.map(f => ({
        id: f.id || f.key || f.name,
        label: f.label || f.title || f.name || f.id || f.key,
        type: (f.type || '').toLowerCase(),
        options: f.options || f.choices || f.values || []
      })).filter(f => f.id && !['type', 'photoURL'].includes(f.id));
    }

    function isLikelyMediaUrl(v) {
      if (typeof v !== 'string') return false;
      const s = v.trim().toLowerCase();
      if (!s.startsWith('http')) return false;
      if (s.includes('firebasestorage')) return true;
      return /\.(jpg|jpeg|png|gif|webp|heic|heif|bmp|svg)(\?|$)/i.test(s);
    }

    function isMediaField(field, rawValue) {
      const id = (field?.id || '').toLowerCase();
      const label = (field?.label || '').toLowerCase();
      const type = (field?.type || '').toLowerCase();
      const mediaTypes = ['image','camera','video','file','upload','photo','media','picture'];
      const mediaKeywords = ['foto','photo','imagem','image','picture','camera'];
      if (mediaTypes.includes(type)) return true;
      if (mediaKeywords.some(k => id.includes(k) || label.includes(k))) return true;
      if (isLikelyMediaUrl(rawValue)) return true;
      return false;
    }

    function resolveFieldValue(field, raw) {
      if (raw === null || raw === undefined || raw === '') return null;
      if (Array.isArray(raw)) return raw.map(v => resolveFieldValue(field, v)).filter(Boolean).join(', ');
      if (typeof raw === 'boolean') return raw ? 'Sim' : 'Não';
      if (['select','radio','dropdown'].includes(field.type)) {
        const opts = field.options || [];
        const m = opts.find(o => String(o.value ?? o.id ?? o.key ?? o.code ?? o.label) === String(raw));
        return m ? (m.label ?? m.name ?? String(raw)) : String(raw);
      }
      if (['date','datetime'].includes(field.type)) {
        const d = asDate(raw);
        return d && !isNaN(d) ? d.toLocaleString('pt-BR') : String(raw);
      }
      if (typeof raw === 'string' && isLikelyMediaUrl(raw)) return null;
      return String(raw);
    }

    function extractItemPhotoUrl(item, campaignType) {
      if (item?.photoURL && isLikelyMediaUrl(item.photoURL)) return item.photoURL;
      const fields = normalizeFieldsConfig(campaignType);
      for (const f of fields) {
        const v = item?.[f.id];
        if (!v) continue;
        if (Array.isArray(v)) {
          const found = v.find(isLikelyMediaUrl);
          if (found) return found;
        } else if (isMediaField(f, v) && isLikelyMediaUrl(v)) {
          return v;
        }
      }
      return null;
    }

    function generateItemDetailsHtml(item, campaignType) {
      // First try with schema from campaignType
      const fields = normalizeFieldsConfig(campaignType).filter(f => !isMediaField(f, item?.[f.id]));
      const lines = fields.map(f => {
        const v = resolveFieldValue(f, item?.[f.id]);
        if (v === null || v === '') return '';
        return `<p><strong class="font-semibold">${f.label}:</strong> ${v}</p>`;
      }).filter(Boolean);

      // If no fields from schema, show fallback from item keys
      if (lines.length === 0 && item) {
        const reservedKeys = ['type', 'photoURL', 'status', 'campaignType', 'createdAt', 'updatedAt', 'id'];
        const fallbackLines = Object.entries(item)
          .filter(([key, value]) => {
            if (reservedKeys.includes(key)) return false;
            if (value === null || value === undefined || value === '') return false;
            if (typeof value === 'string' && isLikelyMediaUrl(value)) return false;
            return true;
          })
          .map(([key, value]) => {
            // Create friendly labels
            const friendlyKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
            let displayValue = value;
            if (typeof value === 'boolean') displayValue = value ? 'Sim' : 'Não';
            else if (Array.isArray(value)) displayValue = value.join(', ');
            else displayValue = String(value);
            return `<p><strong class="font-semibold">${friendlyKey}:</strong> ${escapeHtml(displayValue)}</p>`;
          });
        return `<div class="space-y-1">${fallbackLines.length ? fallbackLines.join('') : '<p class="text-gray-500">Nenhum detalhe adicional.</p>'}</div>`;
      }

      return `<div class="space-y-1">${lines.length ? lines.join('') : '<p class="text-gray-500">Nenhum detalhe adicional.</p>'}</div>`;
    }

    function getCampaignTypeConfig(donation) {
      const key = donation?.campaignType;
      return key ? campaignTypeSettings[key] || {} : {};
    }

    function getItemTitle(item, typeConfig) {
      return item?.title || item?.name || item?.type || typeConfig?.title || 'Item';
    }

    // --- Status Classification ---
    function classifyDonationStatus(donation) {
      const now = new Date();
      const scheduledAt = asDate(donation.scheduledAt);
      const status = (donation.status || '').toLowerCase();

      if (status === 'completed' || status === 'received') return 'concluidas';
      if (status === 'cancelled' || status === 'canceled') return 'canceladas';
      
      if (!scheduledAt || isNaN(scheduledAt)) return 'outras';

      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const scheduleDate = new Date(scheduledAt.getFullYear(), scheduledAt.getMonth(), scheduledAt.getDate());
      const diffDays = Math.floor((scheduleDate - today) / (1000 * 60 * 60 * 24));

      if (diffDays === 0) return 'hoje';
      if (diffDays < 0) return 'atrasadas';
      if (diffDays <= 7) return 'proximas';
      return 'futuras';
    }

    // --- Render ---
    function renderAvatar(name, photoURL) {
      if (photoURL) return `<img src="${escapeAttr(photoURL)}" alt="${escapeAttr(name)}" class="w-10 h-10 rounded-full object-cover border" loading="lazy">`;
      const initial = (name || '?').trim().charAt(0).toUpperCase() || '?';
      return `<div class="avatar-fallback">${escapeHtml(initial)}</div>`;
    }

    function renderDonationHeader(donation) {
      const campaignTitle = donation.campaignTitle || donation.campaign?.title || '';
      const entityTitle = donation.entityName || donation.entityTitle || '';
      const extra = donation.campaignType ? ` (${escapeHtml(donation.campaignType)})` : '';
      const subtitle = entityTitle ? ` para ${escapeHtml(entityTitle)}` : '';
      if (!campaignTitle && !entityTitle) return '';
      return `<div class="text-gray-800"><span class="font-semibold">${escapeHtml(campaignTitle)}</span>${subtitle}<span class="text-gray-500">${extra}</span></div>`;
    }

    function renderDonationItem(item, donation) {
      const typeCfg = getCampaignTypeConfig(donation);
      const borderClass = getBorderClass(typeCfg);
      const title = getItemTitle(item, typeCfg);
      // FIXED: Use donation.campaignType instead of item.campaignType
      const details = generateItemDetailsHtml(item, donation.campaignType);
      const photoUrl = extractItemPhotoUrl(item, donation.campaignType);

      const thumb = photoUrl
        ? `<button type="button" class="item-photo-btn" data-full="${escapeAttr(photoUrl)}" title="Ampliar imagem">
             <img src="${escapeAttr(photoUrl)}" alt="Foto do item" class="w-10 h-10 rounded object-cover border" loading="lazy">
           </button>`
        : `<div class="w-10 h-10 rounded bg-gray-100 flex items-center justify-center text-gray-400" title="Sem foto">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h4l2-3h6l2 3h4v13H3V7z"/></svg>
           </div>`;

      return `
        <div class="bg-white p-3 rounded-lg shadow-sm flex items-start gap-3 border-l-4 ${borderClass}">
          ${thumb}
          <div class="flex-1">
            <div class="font-medium text-gray-900">${escapeHtml(title)}</div>
            <div class="mt-1 text-sm text-gray-700">${details}</div>
          </div>
        </div>
      `;
    }

    function renderActionButtons(donation) {
      return `
        <div class="flex gap-2 mt-3">
          <button class="action-btn bg-green-100 text-green-800 px-2 py-1 rounded text-xs hover:bg-green-200" 
                  data-action="received" data-id="${donation.id}">
            Marcar recebida
          </button>
          <button class="action-btn bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs hover:bg-blue-200" 
                  data-action="reschedule" data-id="${donation.id}">
            Reagendar
          </button>
          <button class="action-btn bg-red-100 text-red-800 px-2 py-1 rounded text-xs hover:bg-red-200" 
                  data-action="cancel" data-id="${donation.id}">
            Cancelar
          </button>
        </div>
      `;
    }

    function renderDonationCard(donation) {
      const donorName = donation.donorName || donation.donor?.name || 'Doador Anônimo';
      const donorPhoto = donation.donor?.photoURL || donation.donorPhoto || '';
      const timeStr = formatTimeBR(donation.scheduledAt) || '--:--';
      const items = Array.isArray(donation.items) ? donation.items : [];
      const itemsHtml = items.map(item => renderDonationItem(item, donation)).join('');
      const actionsHtml = renderActionButtons(donation);

      return `
        <div class="bg-white rounded-lg shadow-sm border border-blue-200">
          <div class="px-4 py-3 border-b">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                ${renderAvatar(donorName, donorPhoto)}
                <div>
                  <div class="font-semibold text-gray-900">${escapeHtml(donorName)}</div>
                  <div class="text-sm text-emerald-600">Horário: ${escapeHtml(timeStr)}</div>
                </div>
              </div>
              <div class="text-gray-400">...</div>
            </div>
          </div>
          <div class="p-4">
            ${renderDonationHeader(donation)}
            <div class="mt-3 space-y-3">
              ${itemsHtml || '<p class="text-gray-500">Nenhum item cadastrado.</p>'}
            </div>
            ${actionsHtml}
          </div>
        </div>
      `;
    }

    function getFilteredDonations() {
      const search = searchFilter.value.toLowerCase().trim();
      const status = statusFilter.value;
      const dateStart = dateStartFilter.value ? new Date(dateStartFilter.value) : null;
      const dateEnd = dateEndFilter.value ? new Date(dateEndFilter.value + 'T23:59:59') : null;

      return allDonations.filter(donation => {
        // Search filter
        if (search) {
          const searchableText = [
            donation.donorName,
            donation.campaignTitle,
            donation.entityName,
            donation.entityTitle,
            ...(donation.items || []).map(item => 
              Object.values(item).filter(v => typeof v === 'string').join(' ')
            )
          ].join(' ').toLowerCase();
          
          if (!searchableText.includes(search)) return false;
        }

        // Status filter
        if (status !== 'all') {
          const donationStatus = classifyDonationStatus(donation);
          if (status !== donationStatus) return false;
        }

        // Date range filter
        const scheduledAt = asDate(donation.scheduledAt);
        if (scheduledAt) {
          if (dateStart && scheduledAt < dateStart) return false;
          if (dateEnd && scheduledAt > dateEnd) return false;
        }

        return true;
      });
    }

    function getTabFilteredDonations(donations) {
      if (activeTab === 'todas') return donations;
      return donations.filter(donation => classifyDonationStatus(donation) === activeTab);
    }

    function calculateMetrics() {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const next7Days = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
      const last30Days = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);

      const counts = {
        hoje: 0,
        proximos: 0,
        atrasadas: 0,
        concluidas: 0
      };

      allDonations.forEach(donation => {
        const status = classifyDonationStatus(donation);
        const scheduledAt = asDate(donation.scheduledAt);

        if (status === 'hoje') counts.hoje++;
        else if (status === 'proximas') counts.proximos++;
        else if (status === 'atrasadas') counts.atrasadas++;
        else if (status === 'concluidas' && scheduledAt && scheduledAt >= last30Days) {
          counts.concluidas++;
        }
      });

      metricHoje.textContent = counts.hoje;
      metricProximos.textContent = counts.proximos;
      metricAtrasadas.textContent = counts.atrasadas;
      metricConcluidas.textContent = counts.concluidas;
    }

    function renderDonations() {
      const filtered = getFilteredDonations();
      const tabFiltered = getTabFilteredDonations(filtered);

      if (!tabFiltered.length) {
        loadingView.classList.add('hidden');
        schedulesView.classList.add('hidden');
        noSchedulesPlaceholder.classList.remove('hidden');
        return;
      }

      // Group by date
      const groupMap = new Map();
      for (const d of tabFiltered) {
        const date = asDate(d.scheduledAt);
        if (!date || isNaN(date)) continue;
        const key = date.toISOString().slice(0,10);
        const list = groupMap.get(key) || [];
        list.push(d);
        groupMap.set(key, list);
      }

      const groupKeys = [...groupMap.keys()].sort();
      dayRenderCounts.clear();

      const html = groupKeys.map(key => {
        const list = groupMap.get(key) || [];
        const dateObj = new Date(key + 'T00:00:00');
        const renderCount = 50; // Initial render count
        const visibleItems = list.slice(0, renderCount);
        dayRenderCounts.set(key, renderCount);

        const showMoreBtn = list.length > renderCount 
          ? `<button class="show-more-btn w-full mt-4 px-4 py-2 bg-blue-50 text-blue-600 rounded-md hover:bg-blue-100" 
                     data-date="${key}">
               Mostrar mais (${list.length - renderCount} restantes)
             </button>`
          : '';

        return `
          <section class="space-y-3" data-date-group="${key}">
            <h2 class="text-xl font-semibold text-gray-800">
              ${formatDateLongBR(dateObj)}
              <span class="text-sm font-normal text-gray-600 ml-2">(${list.length})</span>
            </h2>
            <div class="space-y-3" data-items-container="${key}">
              ${visibleItems.map(renderDonationCard).join('')}
            </div>
            ${showMoreBtn}
          </section>
        `;
      }).join('');

      schedulesView.innerHTML = html;
      loadingView.classList.add('hidden');
      noSchedulesPlaceholder.classList.add('hidden');
      schedulesView.classList.remove('hidden');
    }

    function subscribeDonations(entityIds) {
      if (typeof unsubDonations === 'function') { try { unsubDonations(); } catch {} unsubDonations = null; }
      const donationsCol = collection(db, paths.donations);
      let qRef;
      if (Array.isArray(entityIds) && entityIds.length > 0) {
        qRef = entityIds.length === 1
          ? query(donationsCol, where('entityId', '==', entityIds[0]))
          : query(donationsCol, where('entityId', 'in', entityIds.slice(0, 10)));
      } else {
        qRef = query(donationsCol);
      }
      unsubDonations = onSnapshot(qRef, (snapshot) => {
        allDonations = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        calculateMetrics();
        renderDonations();
      }, (err) => {
        console.error('Erro ao ler agendamentos:', err);
        loadingView.classList.add('hidden');
        noSchedulesPlaceholder.classList.remove('hidden');
      });
    }

    // Event handlers
    searchFilter.addEventListener('input', renderDonations);
    statusFilter.addEventListener('change', renderDonations);
    dateStartFilter.addEventListener('change', renderDonations);
    dateEndFilter.addEventListener('change', renderDonations);

    // Tab switching
    document.addEventListener('click', (ev) => {
      const tab = ev.target.closest('.tab-btn');
      if (tab) {
        const newTab = tab.dataset.tab;
        if (newTab !== activeTab) {
          // Update tab styles
          document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('tab-active');
            btn.classList.add('tab-inactive');
          });
          tab.classList.remove('tab-inactive');
          tab.classList.add('tab-active');
          
          activeTab = newTab;
          renderDonations();
        }
      }

      // Show more button
      const showMoreBtn = ev.target.closest('.show-more-btn');
      if (showMoreBtn) {
        const dateKey = showMoreBtn.dataset.date;
        const currentCount = dayRenderCounts.get(dateKey) || 50;
        const newCount = currentCount + 50;
        dayRenderCounts.set(dateKey, newCount);
        renderDonations();
      }

      // Action buttons (placeholders)
      const actionBtn = ev.target.closest('.action-btn');
      if (actionBtn) {
        const action = actionBtn.dataset.action;
        const donationId = actionBtn.dataset.id;
        console.log(`TODO: Implement ${action} for donation ${donationId}`);
        // TODO: Wire up actual functionality
      }
    });

    // Image modal events
    schedulesView.addEventListener('click', (ev) => {
      const btn = ev.target.closest('.item-photo-btn');
      if (!btn) return;
      const full = btn.getAttribute('data-full');
      if (!full) return;
      imageModalImg.src = full;
      imageModal.classList.add('active');
      imageModal.setAttribute('aria-hidden', 'false');
    });
    imageModal.addEventListener('click', () => {
      imageModalImg.src = '';
      imageModal.classList.remove('active');
      imageModal.setAttribute('aria-hidden', 'true');
    });

    // --- Boot ---
    (async function initializeApp() {
      const canProceed = await injectHeader();
      if (!canProceed) return;

      const userSession = await getCurrentUser();
      const role = userSession?.profile?.role;
      if (!userSession?.auth || !['entidade','superadmin'].includes(role)) {
        window.location.href = 'index.html';
        return;
      }

      backLink.href = role === 'superadmin' ? 'superadmin.html' : 'admin.html';

      try {
        const cfgSnap = await getDoc(doc(db, paths.configDoc('campaignTypes')));
        campaignTypeSettings = cfgSnap.exists() ? cfgSnap.data() : {};
      } catch (e) {
        console.error('Erro ao carregar campaignTypes:', e);
        campaignTypeSettings = {};
      }

      const entityIds = getEffectiveEntityIds(userSession);
      const forcedEntity = qs().get('entityId') || qs().get('entidadeId');
      if (forcedEntity) {
        activeEntityFilterEl.textContent = `Filtro ativo — entityId: ${forcedEntity}`;
      }

      subscribeDonations(entityIds);
    })();
  </script>
</body>
