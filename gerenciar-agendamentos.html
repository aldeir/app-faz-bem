<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Agendamentos</title>
  <!-- Caso você use Tailwind na build do projeto, não é necessário CDN.
       As classes usadas seguem o padrão já existente.
       Se quiser testar isolado, descomente o CDN abaixo: -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <style>
    /* Fallback leve para avatar com inicial quando não houver Tailwind */
    .avatar-fallback {
      background: #e2e8f0;
      color: #1f2937;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 9999px;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="app" class="max-w-5xl mx-auto p-4">
    <header id="header"></header>

    <div class="mb-6">
      <a id="backLink" href="admin.html" class="text-sm text-blue-600 hover:underline">&larr; Voltar</a>
    </div>

    <h1 class="text-2xl font-bold mb-4">Gerenciar Agendamentos</h1>

    <div id="filters" class="mb-4 flex flex-wrap items-center gap-3">
      <div>
        <label class="text-sm text-gray-600">Filtrar por entidade (URL):</label>
        <code class="text-xs bg-gray-200 px-2 py-1 rounded">?entityId=SEU_ID</code>
      </div>
      <div class="text-sm text-gray-600 hidden" id="active-entity-filter"></div>
    </div>

    <div id="loadingView" class="bg-white rounded-md p-6 shadow-sm">
      Carregando agendamentos...
    </div>

    <div id="contentView" class="hidden space-y-6"></div>

    <div id="emptyView" class="hidden bg-white rounded-md p-6 shadow-sm text-gray-600">
      Nenhum agendamento encontrado para este filtro.
    </div>
  </div>

  <!-- Se seu projeto já inicializa Firebase/paths/global helpers, remova estas linhas e mantenha apenas o script type=module abaixo. -->
  <!-- <script type="module" src="/scripts/firebase-init.js"></script> -->

  <script type="module">
    // Este script assume a existência de:
    // - db (Firestore)
    // - paths (com paths.donations, paths.campaigns e paths.configDoc('campaignTypes'))
    // - injectHeader(headerEl?) e getCurrentUser()
    // - Firestore: collection, query, where, getDocs, onSnapshot, doc, getDoc
    //
    // Se você não tiver globais, importe do Firebase SDK conforme seu setup e ajuste aqui.

    // Helpers reutilizáveis
    function qs() { return new URLSearchParams(location.search); }

    function getEffectiveEntityIds(userSession) {
      const query = qs();
      const forced = query.get('entityId') || query.get('entidadeId');
      const ids = [];
      if (forced) ids.push(forced);
      if (userSession?.profile?.entityId) ids.push(userSession.profile.entityId);
      if (userSession?.profile?.id) ids.push(userSession.profile.id);
      if (userSession?.auth?.uid && userSession?.profile?.role === 'entidade') ids.push(userSession.auth.uid);
      return [...new Set(ids)].filter(Boolean);
    }

    function asDate(v) {
      try { return v?.toDate ? v.toDate() : (v ? new Date(v) : null); } catch { return null; }
    }

    const BORDER_COLOR_MAP = {
      green: 'border-green-500',
      blue: 'border-blue-500',
      yellow: 'border-yellow-500',
      red: 'border-red-500',
      purple: 'border-purple-500',
      gray: 'border-gray-500',
      default: 'border-blue-500' // padrão agradável para cards
    };
    function getBorderClass(typeConfig) {
      return BORDER_COLOR_MAP[typeConfig?.color] || BORDER_COLOR_MAP.default;
    }

    function formatDateLongBR(date) {
      const d = asDate(date);
      if (!d || isNaN(d)) return '';
      const weekday = new Intl.DateTimeFormat('pt-BR', { weekday: 'long' }).format(d);
      const day = new Intl.DateTimeFormat('pt-BR', { day: '2-digit' }).format(d);
      const month = new Intl.DateTimeFormat('pt-BR', { month: 'long' }).format(d);
      const year = new Intl.DateTimeFormat('pt-BR', { year: 'numeric' }).format(d);
      // Capitalizar primeira letra do dia/mes
      const cap = s => s.charAt(0).toUpperCase() + s.slice(1);
      return `${cap(weekday)}, ${day} de ${cap(month)} de ${year}`;
    }

    function formatTimeBR(date) {
      const d = asDate(date);
      if (!d || isNaN(d)) return '';
      return new Intl.DateTimeFormat('pt-BR', { hour: '2-digit', minute: '2-digit' }).format(d);
    }

    // Normalização de campos dinâmicos e renderização
    let campaignTypeSettings = {};

    function normalizeFieldsConfig(campaignType) {
      const cfg = campaignTypeSettings?.[campaignType];
      const fieldsRaw = Array.isArray(cfg?.fields) ? cfg.fields : Object.values(cfg?.fields || {});
      return fieldsRaw.map(f => ({
        id: f.id || f.key || f.name,
        label: f.label || f.title || f.name || f.id || f.key,
        type: f.type || 'text',
        options: f.options || f.choices || f.values || [],
      })).filter(f => f.id && !['type', 'photoURL'].includes(f.id));
    }

    function isLikelyMediaUrl(v) {
      if (typeof v !== 'string') return false;
      const s = v.trim().toLowerCase();
      if (!s.startsWith('http')) return false;
      if (s.includes('firebasestorage')) return true;
      return /\.(jpg|jpeg|png|gif|webp|heic|heif|bmp|svg)(\?|$)/i.test(s);
    }

    function isMediaField(field, rawValue) {
      const id = (field?.id || '').toLowerCase();
      const label = (field?.label || '').toLowerCase();
      const type = (field?.type || '').toLowerCase();

      const mediaTypes = ['image','camera','video','file','upload','photo','media','picture'];
      const mediaKeywords = ['foto','photo','imagem','image','picture','camera'];

      if (mediaTypes.includes(type)) return true;
      if (mediaKeywords.some(k => id.includes(k) || label.includes(k))) return true;
      if (isLikelyMediaUrl(rawValue)) return true;
      return false;
    }

    function resolveFieldValue(field, raw) {
      if (raw === null || raw === undefined || raw === '') return null;
      if (Array.isArray(raw)) return raw.map(v => resolveFieldValue(field, v)).filter(Boolean).join(', ');
      if (typeof raw === 'boolean') return raw ? 'Sim' : 'Não';

      if (['select','radio','dropdown'].includes((field.type || '').toLowerCase())) {
        const opts = field.options || [];
        const m = opts.find(o => String(o.value ?? o.id ?? o.key ?? o.code ?? o.label) === String(raw));
        return m ? (m.label ?? m.name ?? String(raw)) : String(raw);
      }

      if (['date','datetime'].includes((field.type || '').toLowerCase())) {
        const d = asDate(raw);
        return d && !isNaN(d) ? d.toLocaleString('pt-BR') : String(raw);
      }
      return String(raw);
    }

    function extractItemPhotoUrl(item, campaignType) {
      // 1) Campo padrão conhecido
      if (item?.photoURL && isLikelyMediaUrl(item.photoURL)) return item.photoURL;

      // 2) Procurar nos campos dinâmicos que pareçam mídia
      const fields = normalizeFieldsConfig(campaignType);
      for (const f of fields) {
        const v = item?.[f.id];
        if (!v) continue;
        if (Array.isArray(v)) {
          const found = v.find(isLikelyMediaUrl);
          if (found) return found;
        } else if (isMediaField(f, v)) {
          if (isLikelyMediaUrl(v)) return v;
        }
      }
      return null;
    }

    function generateItemDetailsHtml(item, campaignType) {
      const fields = normalizeFieldsConfig(campaignType)
        // pular campos de mídia no detalhe textual
        .filter(f => !isMediaField(f, item?.[f.id]));

      let hasVisible = false;
      const lines = fields.map(f => {
        const v = resolveFieldValue(f, item?.[f.id]);
        if (v === null || v === '') return '';
        hasVisible = true;
        return `<p><strong class="font-semibold">${f.label}:</strong> ${v}</p>`;
      }).filter(Boolean);

      if (!hasVisible) {
        lines.push('<p class="text-gray-500">Nenhum detalhe adicional.</p>');
      }

      return `<div class="space-y-1">${lines.join('')}</div>`;
    }

    function getCampaignTypeConfig(item) {
      const key = item?.campaignType || item?.type || item?.category;
      return key ? campaignTypeSettings[key] || {} : {};
    }

    function getItemTitle(item, typeConfig) {
      return item?.title || item?.name || typeConfig?.title || 'Item';
    }

    // Renderização da página
    const contentView = document.getElementById('contentView');
    const loadingView = document.getElementById('loadingView');
    const emptyView = document.getElementById('emptyView');
    const backLink = document.getElementById('backLink');
    const activeEntityFilterEl = document.getElementById('active-entity-filter');

    let unsubDonations = null;

    async function initializePage() {
      // Header padrão do projeto (se existir)
      try {
        if (typeof injectHeader === 'function') await injectHeader(document.getElementById('header'));
      } catch (e) {
        console.warn('injectHeader indisponível, seguindo...');
      }

      const userSession = typeof getCurrentUser === 'function' ? await getCurrentUser() : null;

      // Guard simples: apenas entidade/superadmin
      const role = userSession?.profile?.role;
      if (!userSession?.auth || !['entidade','superadmin'].includes(role)) {
        // redireciona se necessário
        try { window.location.replace('index.html'); } catch {}
        return;
      }

      // Ajusta backlink
      backLink.href = role === 'superadmin' ? 'superadmin.html' : 'admin.html';

      // Carrega campaignTypes
      try {
        if (typeof getDoc === 'function' && typeof doc === 'function' && typeof db !== 'undefined' && paths?.configDoc) {
          const cfgSnap = await getDoc(doc(db, paths.configDoc('campaignTypes')));
          campaignTypeSettings = cfgSnap.exists() ? cfgSnap.data() : {};
        }
      } catch (e) {
        console.error('Erro ao carregar campaignTypes:', e);
        campaignTypeSettings = {};
      }

      const entityIds = getEffectiveEntityIds(userSession);
      const forcedEntity = qs().get('entityId') || qs().get('entidadeId');
      if (forcedEntity) {
        activeEntityFilterEl.classList.remove('hidden');
        activeEntityFilterEl.textContent = `Filtro ativo — entityId: ${forcedEntity}`;
      } else {
        activeEntityFilterEl.classList.add('hidden');
        activeEntityFilterEl.textContent = '';
      }

      subscribeDonations(entityIds);
    }

    function subscribeDonations(entityIds) {
      // Limpa assinatura anterior
      if (typeof unsubDonations === 'function') {
        try { unsubDonations(); } catch {}
        unsubDonations = null;
      }

      if (typeof collection !== 'function' || typeof query !== 'function' || typeof onSnapshot !== 'function') {
        console.error('Firestore não está disponível nesse escopo. Ajuste seus imports globais.');
        loadingView.classList.add('hidden');
        emptyView.classList.remove('hidden');
        return;
      }

      let qRef;
      const donationsCol = collection(db, paths.donations);

      if (Array.isArray(entityIds) && entityIds.length > 0) {
        qRef = entityIds.length === 1
          ? query(donationsCol, where('entityId', '==', entityIds[0]))
          : query(donationsCol, where('entityId', 'in', entityIds.slice(0,10)));
      } else {
        // superadmin sem filtro: mostra todas
        qRef = query(donationsCol);
      }

      unsubDonations = onSnapshot(qRef, (snapshot) => {
        const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        renderDonations(docs);
      }, (err) => {
        console.error('Erro no snapshot de doações:', err);
        loadingView.classList.add('hidden');
        emptyView.classList.remove('hidden');
      });
    }

    function renderDonations(donations) {
      // Filtra por agendadas
      const scheduled = donations
        .filter(d => (d.status || '').toLowerCase() === 'scheduled' && asDate(d.scheduledAt))
        .sort((a, b) => asDate(a.scheduledAt) - asDate(b.scheduledAt));

      if (!scheduled.length) {
        loadingView.classList.add('hidden');
        contentView.classList.add('hidden');
        emptyView.classList.remove('hidden');
        return;
      }

      // Agrupar por data (YYYY-MM-DD)
      const groupMap = new Map();
      for (const d of scheduled) {
        const date = asDate(d.scheduledAt);
        if (!date || isNaN(date)) continue;
        const key = date.toISOString().slice(0,10);
        const list = groupMap.get(key) || [];
        list.push(d);
        groupMap.set(key, list);
      }

      const groupKeys = [...groupMap.keys()].sort();
      const html = groupKeys.map(key => {
        const list = groupMap.get(key) || [];
        const dateObj = new Date(key + 'T00:00:00');
        return `
          <section class="space-y-3">
            <h2 class="text-xl font-semibold text-gray-800">${formatDateLongBR(dateObj)}</h2>
            ${list.map(renderDonationCard).join('')}
          </section>
        `;
      }).join('');

      contentView.innerHTML = html;
      loadingView.classList.add('hidden');
      emptyView.classList.add('hidden');
      contentView.classList.remove('hidden');
    }

    function renderDonationCard(donation) {
      const donorName = donation.donorName || donation.donor?.name || 'Doador Anônimo';
      const donorPhoto = donation.donor?.photoURL || donation.donorPhotoURL || '';
      const timeStr = formatTimeBR(donation.scheduledAt) || '--:--';

      const items = Array.isArray(donation.items) ? donation.items : [];
      const itemsHtml = items.map(it => renderDonationItem(it)).join('');

      return `
        <div class="bg-white rounded-lg shadow-sm border border-blue-200">
          <div class="px-4 py-3 border-b">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                ${renderAvatar(donorName, donorPhoto)}
                <div>
                  <div class="font-semibold text-gray-900">${escapeHtml(donorName)}</div>
                  <div class="text-sm text-emerald-600">Horário: ${escapeHtml(timeStr)}</div>
                </div>
              </div>
              <div class="text-gray-400">...</div>
            </div>
          </div>
          <div class="p-4">
            ${renderDonationHeader(donation)}
            <div class="mt-3 space-y-3">
              ${itemsHtml || '<p class="text-gray-500">Nenhum item cadastrado.</p>'}
            </div>
          </div>
        </div>
      `;
    }

    function renderDonationHeader(donation) {
      const campaignTitle = donation.campaignTitle || donation.campaign?.title || '';
      const entityTitle = donation.entityName || donation.entityTitle || '';
      const extra = donation.campaignType ? ` (${escapeHtml(donation.campaignType)})` : '';
      const subtitle = entityTitle ? ` para ${escapeHtml(entityTitle)}` : '';
      if (!campaignTitle && !entityTitle) return '';
      return `<div class="text-gray-800"><span class="font-semibold">${escapeHtml(campaignTitle)}</span>${subtitle}.<span class="text-gray-500">${escapeHtml(extra)}</span></div>`;
    }

    function renderDonationItem(item) {
      const typeCfg = getCampaignTypeConfig(item);
      const borderClass = getBorderClass(typeCfg);
      const title = getItemTitle(item, typeCfg);
      const details = generateItemDetailsHtml(item, item.campaignType || item.type || item.category);
      const photoUrl = extractItemPhotoUrl(item, item.campaignType || item.type || item.category);

      return `
        <div class="bg-white p-3 rounded-lg shadow-sm flex items-start gap-3 border-l-4 ${borderClass}">
          ${photoUrl ? `<img src="${escapeAttr(photoUrl)}" alt="Foto do item" class="w-10 h-10 rounded object-cover border" loading="lazy">`
                     : `<div class="w-10 h-10 rounded bg-gray-100 flex items-center justify-center text-gray-400">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h4l2-3h6l2 3h4v13H3V7z"/></svg>
                        </div>`}
          <div class="flex-1">
            <div class="font-medium text-gray-900">${escapeHtml(title)}</div>
            <div class="mt-1 text-sm text-gray-700">${details}</div>
          </div>
        </div>
      `;
    }

    function renderAvatar(name, photoURL) {
      if (photoURL) {
        return `<img src="${escapeAttr(photoURL)}" alt="${escapeAttr(name)}" class="w-10 h-10 rounded-full object-cover border" loading="lazy">`;
      }
      const initial = (name || '?').trim().charAt(0).toUpperCase() || '?';
      return `<div class="avatar-fallback">${escapeHtml(initial)}</div>`;
    }

    // Segurança básica em HTML
    function escapeHtml(s) {
      return String(s ?? '')
        .replaceAll('&','&amp;').replaceAll('<','&lt;')
        .replaceAll('>','&gt;').replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }
    function escapeAttr(s) {
      return escapeHtml(s).replaceAll('`','&#096;');
    }

    // Boot
    initializePage();
  </script>
</body>
</html>
