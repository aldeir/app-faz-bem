<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Agendamentos - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="icon" href="images/icons/icon-72x72.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-button.active {
            border-color: #16a34a;
            color: #16a34a;
            background-color: #f0fdf4;
        }
        .options-menu {
            position: absolute;
            right: 0;
            top: calc(100% + 0.5rem);
            z-index: 20;
            transition: opacity 0.2s, transform 0.2s;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
        <div class="text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600">A carregar agendamentos...</p>
        </div>
    </div>

    <main id="schedules-view" class="hidden container mx-auto max-w-5xl p-4 sm:p-6 my-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Gerenciar Agendamentos</h1>
                <p class="text-sm text-gray-500 mt-1">Acompanhe as doações agendadas para sua entidade.</p>
            </div>
            <div class="flex items-center space-x-4">
                 <a href="receber-doacao.html" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-700 flex items-center gap-2 shadow-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4h4m12 0h-4v4m0 12v-4h4m-12 0H4v-4"></path></svg>
                    Receber via QR Code
                </a>
                <a href="admin.html" class="text-sm font-medium text-gray-600 hover:text-green-600">← Voltar ao Painel</a>
            </div>
        </div>

        <div class="border-b border-gray-200 mb-6">
            <nav id="tabs-container" class="-mb-px flex space-x-8" aria-label="Tabs">
                <button data-tab="scheduled" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Próximos</button>
                <button data-tab="overdue" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Vencidos</button>
                <button data-tab="history" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Histórico</button>
            </nav>
        </div>
        
        <div id="schedules-list" class="space-y-8"></div>
        
        <div id="no-schedules-placeholder" class="hidden text-center text-gray-500 py-10 bg-white rounded-lg shadow">
            <p>Nenhuma doação encontrada para esta categoria.</p>
        </div>
        
        <div id="load-more-container" class="text-center mt-8 hidden">
            <button id="load-more-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">Carregar Mais</button>
        </div>
    </main>

    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2">
                                <div class="text-sm text-gray-600 space-y-2" id="modal-message-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import { db } from './app-config.js';
        import { collection, query, where, onSnapshot, doc, getDoc, getDocs, updateDoc } from './firebase-services.js';
        import { paths } from './firestore-paths.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';
        import { showAlertModal, showConfirmationModal, showDetailsModal } from './modal-handler.js';
        import { createNotification } from './notification-service.js';
        import { getProfileById } from './profile-service.js';

        const loadingView = document.getElementById('loading-view');
        const schedulesView = document.getElementById('schedules-view');
        const noSchedulesPlaceholder = document.getElementById('no-schedules-placeholder');
        const tabsContainer = document.getElementById('tabs-container');
        const schedulesList = document.getElementById('schedules-list');
        const loadMoreContainer = document.getElementById('load-more-container');
        const loadMoreBtn = document.getElementById('load-more-btn');

        let allDonationsData = [];
        let campaignsMap = new Map();
        let campaignTypeSettings = {};
        let currentUserSession = null;
        let currentPage = 1;
        const ITEMS_PER_PAGE = 5;

        async function initializeApp() {
            await injectHeader();
            currentUserSession = await getCurrentUser();
            if (currentUserSession && currentUserSession.profile?.role === 'entidade') {
                const typesSnap = await getDoc(doc(db, paths.configDoc('campaignTypes')));
                campaignTypeSettings = typesSnap.exists() ? typesSnap.data() : {};
                
                loadInitialData(currentUserSession.auth.uid);
            } else {
                window.location.href = 'index.html';
            }
        }

        async function loadInitialData(entityId) {
            try {
                const campaignsQuery = query(collection(db, paths.campaigns), where("entityId", "==", entityId));
                const campaignsSnapshot = await getDocs(campaignsQuery);
                campaignsSnapshot.forEach(doc => campaignsMap.set(doc.id, { id: doc.id, ...doc.data() }));

                const donationsQuery = query(collection(db, paths.donations), where("entityId", "==", entityId));
                onSnapshot(donationsQuery, (snapshot) => {
                    allDonationsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    currentPage = 1;
                    renderActiveTabData();
                    loadingView.classList.add('hidden');
                    schedulesView.classList.remove('hidden');
                });
            } catch (error) {
                console.error("Erro ao carregar dados iniciais:", error);
                loadingView.innerHTML = `<p class="text-red-500">Erro ao carregar dados. Tente novamente.</p>`;
            }
        }

        function renderActiveTabData() {
            const activeTab = tabsContainer.querySelector('.tab-button.active').dataset.tab;
            const now = new Date();
            let donationsToRender = [];

            if (activeTab === 'scheduled') {
                donationsToRender = allDonationsData.filter(d => d.status === 'scheduled' && d.scheduledAt.toDate() >= now && d.items.some(i => i.status !== 'completed'));
            } else if (activeTab === 'overdue') {
                donationsToRender = allDonationsData.filter(d => d.status === 'scheduled' && d.scheduledAt.toDate() < now && d.items.some(i => i.status !== 'completed'));
            } else if (activeTab === 'history') {
                donationsToRender = allDonationsData.filter(d => d.status !== 'scheduled' || d.items.every(i => i.status === 'completed'));
            }
            
            donationsToRender.sort((a, b) => a.scheduledAt.toMillis() - b.scheduledAt.toMillis());
            renderHierarchicalList(donationsToRender);
        }
        
        async function renderHierarchicalList(donations, append = false) {
            if (!append) schedulesList.innerHTML = '';
            
            if (donations.length === 0 && !append) {
                noSchedulesPlaceholder.classList.remove('hidden');
                loadMoreContainer.classList.add('hidden');
                return;
            }
            noSchedulesPlaceholder.classList.add('hidden');

            const groupedByDay = groupBy(donations, d => d.scheduledAt.toDate().toLocaleDateString('pt-BR', { year: 'numeric', month: '2-digit', day: '2-digit' }));
            const sortedDates = Object.keys(groupedByDay).sort((a, b) => new Date(a.split('/').reverse().join('-')) - new Date(b.split('/').reverse().join('-')));

            const datesToShow = sortedDates.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);

            for (const dateKey of datesToShow) {
                const daySection = document.createElement('div');
                const dateObj = groupedByDay[dateKey][0].scheduledAt.toDate();
                const formattedDate = dateObj.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
                
                let donorsHtml = '';
                const groupedByDonor = groupBy(groupedByDay[dateKey], d => d.donorId);
                
                for (const donorId in groupedByDonor) {
                    const donorDonations = groupedByDonor[donorId];
                    const { donorName, donorPhoto, scheduledAt, status } = donorDonations[0];
                    const scheduledTime = scheduledAt.toDate().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                    const donorProfile = await getProfileById(donorId);
                    let verificationBadge = '';
                    if (donorProfile && donorProfile.emailVerified === false) {
                        verificationBadge = `
                            <div class="tooltip ml-2">
                                <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.636-1.214 2.852-1.214 3.488 0l5.58 10.655c.614 1.173-.284 2.618-1.744 2.618H4.42c-1.46 0-2.358-1.445-1.744-2.618l5.58-10.655zM10 13a1 1 0 100-2 1 1 0 000 2zm-1-4a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                                </svg>
                                <span class="tooltiptext">E-mail não verificado</span>
                            </div>`;
                    }

                    let campaignsHtml = '';
                    const groupedByCampaign = groupBy(donorDonations, d => d.campaignId);

                    for (const campaignId in groupedByCampaign) {
                        const campaignDonations = groupedByCampaign[campaignId];
                        const { campaignTitle } = campaignDonations[0];
                        const campaignType = campaignsMap.get(campaignId)?.type || 'default';
                        
                        const itemsHtmlPromises = campaignDonations.flatMap(d => d.items).map(async (item) => {
                            let receivedByHtml = '';
                            if (item.status === 'completed') {
                                const receiverProfile = await getProfileById(item.receivedBy);
                                const receiverName = receiverProfile?.displayName || 'Desconhecido';
                                receivedByHtml = `<span class="text-xs text-gray-500 ml-2">(Recebido por: ${receiverName})</span>`;
                            }

                            let itemDetailsHtml = '<div class="space-y-1 mt-1">';
                            const fieldsConfig = Array.isArray(campaignTypeSettings[campaignType]?.fields) ? campaignTypeSettings[campaignType].fields : Object.values(campaignTypeSettings[campaignType]?.fields || {});
                            const mediaFieldIds = new Set(fieldsConfig.filter(f => ['image', 'video'].includes(f.type)).map(f => f.id));
                            
                            fieldsConfig.forEach(field => {
                                const key = field.id;
                                const value = item[key];
                                if (value && !mediaFieldIds.has(key) && key !== 'type' && key !== 'photoURL') {
                                    itemDetailsHtml += `<div class="text-xs text-gray-500"><span class="font-medium">${field.label}:</span> ${value}</div>`;
                                }
                            });
                            itemDetailsHtml += '</div>';

                            return `<li class="flex items-start space-x-3">
                                        <img src="${item.photoURL || 'https://placehold.co/40x40/e2e8f0/e2e8f0?text=Item'}" class="w-10 h-10 rounded-md object-cover bg-gray-200">
                                        <div class="flex-grow">
                                            <p class="font-medium text-gray-800">${item.type} ${receivedByHtml}</p>
                                            ${itemDetailsHtml}
                                        </div>
                                    </li>`;
                        });
                        const itemsHtml = (await Promise.all(itemsHtmlPromises)).join('');

                        campaignsHtml += `<div class="pl-4 mt-3">
                                            <h4 class="font-semibold text-gray-700 hover:underline cursor-pointer" data-action="view-campaign" data-campaign-id="${campaignId}">
                                                ${campaignTitle} <span class="text-xs font-normal text-gray-500">(${campaignType})</span>
                                            </h4>
                                            <ul class="mt-2 space-y-2">${itemsHtml}</ul>
                                         </div>`;
                    }
                    
                    const donationId = donorDonations[0].id;
                    const actionsHtml = status === 'scheduled' ? `
                        <div class="relative">
                            <button data-action="toggle-options" class="p-2 rounded-full hover:bg-gray-100">
                                <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                            </button>
                            <div class="options-menu hidden origin-top-right right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                                <div class="py-1">
                                    <a href="#" data-action="cancel-schedule" data-donation-id="${donationId}" data-donor-id="${donorId}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cancelar Agendamento</a>
                                </div>
                            </div>
                        </div>` : '';

                    donorsHtml += `
                        <div class="bg-white rounded-lg shadow-sm border p-4 pl-6 ml-4 border-l-4 border-blue-500">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center space-x-4">
                                    <img src="${donorPhoto || 'https://placehold.co/48x48/e2e8f0/cbd5e0?text=?'}" class="w-12 h-12 rounded-full object-cover">
                                    <div>
                                        <div class="flex items-center">
                                            <p class="font-bold text-lg text-gray-900">${donorName}</p>
                                            ${verificationBadge}
                                        </div>
                                        <p class="text-sm font-semibold text-green-600">Horário: ${scheduledTime}</p>
                                    </div>
                                </div>
                                <div class="flex-shrink-0">${actionsHtml}</div>
                            </div>
                            <div class="mt-4 pt-4 border-t space-y-3">${campaignsHtml}</div>
                        </div>`;
                }
                
                daySection.innerHTML = `
                    <h2 class="text-xl font-bold text-gray-800 mb-3 capitalize">${formattedDate}</h2>
                    <div class="space-y-4">${donorsHtml}</div>
                `;
                schedulesList.appendChild(daySection);
            }

            loadMoreContainer.classList.toggle('hidden', datesToShow.length === 0 || sortedDates.length <= currentPage * ITEMS_PER_PAGE);
        }

        function groupBy(array, keyGetter) {
            const map = new Map();
            array.forEach((item) => {
                const key = keyGetter(item);
                const collection = map.get(key);
                if (!collection) { map.set(key, [item]); } 
                else { collection.push(item); }
            });
            return Object.fromEntries(map);
        }

        tabsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button.tab-button');
            if (button) {
                tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentPage = 1;
                renderActiveTabData();
            }
        });

        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            renderHierarchicalList(allDonationsData, true);
        });

        schedulesList.addEventListener('click', async (e) => {
            const button = e.target.closest('[data-action]');
            if (!button) return;
            e.preventDefault();

            const action = button.dataset.action;
            if (action === 'toggle-options') {
                const menu = button.nextElementSibling;
                document.querySelectorAll('.options-menu').forEach(m => {
                    if (m !== menu) m.classList.add('hidden');
                });
                menu.classList.toggle('hidden');
            } else if (action === 'cancel-schedule') {
                const donationId = button.dataset.donationId;
                const donorId = button.dataset.donorId;
                const donation = allDonationsData.find(d => d.id === donationId);
                
                if (!donation) { showAlertModal('Erro', 'Não foi possível encontrar os dados.'); return; }
                
                const confirmed = await showConfirmationModal('Cancelar Agendamento', `Tem certeza que deseja cancelar o agendamento de ${donation.donorName}? O doador será notificado.`);
                if (confirmed) {
                    try {
                        const donationRef = doc(db, paths.donationDoc(donationId));
                        await updateDoc(donationRef, { status: 'cancelled_by_entity' });
                        const message = `Seu agendamento para a campanha "${donation.campaignTitle}" foi cancelado pela entidade.`;
                        await createNotification(donorId, message, 'minhas-entregas.html');
                        showAlertModal('Sucesso!', 'O agendamento foi cancelado.');
                    } catch (error) {
                        showAlertModal('Erro', 'Não foi possível cancelar o agendamento.');
                    }
                }
            } else if (action === 'view-campaign') {
                const campaignId = button.dataset.campaignId;
                const campaign = campaignsMap.get(campaignId);
                if (campaign) {
                    const detailsHtml = `<p class="whitespace-pre-wrap">${campaign.description || 'Nenhuma descrição disponível.'}</p>`;
                    showDetailsModal(`Detalhes: ${campaign.title}`, detailsHtml);
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('[data-action="toggle-options"]')) {
                document.querySelectorAll('.options-menu').forEach(m => m.classList.add('hidden'));
            }
        });

        initializeApp();
    </script>
</body>
</html>
