<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <main>
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                <div>
                    <h1 class="text-center text-3xl font-bold text-green-600">Recuperar Acesso</h1>
                    <p class="mt-2 text-center text-gray-600">
                        Insira o seu e-mail abaixo. Se estiver registado na nossa plataforma, enviaremos um link para redefinir a sua senha.
                    </p>
                </div>
                
                <form id="reset-form" class="mt-8 space-y-6">
                    <div>
                        <label for="reset-email" class="sr-only">E-mail</label>
                        <input id="reset-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Seu e-mail de registo">
                    </div>

                    <div id="feedback-message" class="text-sm text-center font-medium"></div>
                    
                    <div>
                        <button type="submit" id="submit-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400">
                            Enviar Link de Recuperação
                        </button>
                    </div>
                </form>

                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        Lembrou-se da senha? 
                        <a href="login.html" class="font-medium text-green-600 hover:text-green-500">
                            Voltar para o Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Importa os módulos necessários do Firebase que já temos configurados
        import { auth } from './app-config.js';
        import { sendPasswordResetEmail } from './firebase-services.js';

        // Obtém referências aos elementos do formulário
        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('reset-email');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackDiv = document.getElementById('feedback-message');

        // Adiciona um "ouvinte" para o evento de submissão do formulário
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Previne o recarregamento da página
            
            const email = emailInput.value.trim();
            if (!email) return;

            // Desativa o botão e mostra uma mensagem de "a aguardar"
            submitBtn.disabled = true;
            submitBtn.textContent = 'Aguarde...';
            feedbackDiv.textContent = '';
            feedbackDiv.className = 'text-sm text-center font-medium';

            try {
                // Chama a função do Firebase para enviar o e-mail
                await sendPasswordResetEmail(auth, email);

                // Mostra uma mensagem de sucesso
                feedbackDiv.textContent = 'Link enviado! Verifique a sua caixa de entrada e a pasta de spam.';
                feedbackDiv.classList.add('text-green-700');
                emailInput.value = ''; // Limpa o campo de e-mail

            } catch (error) {
                // Em caso de erro, mostra uma mensagem amigável
                console.error("Erro ao enviar e-mail de recuperação:", error.code);
                
                if (error.code === 'auth/user-not-found') {
                    feedbackDiv.textContent = 'Este e-mail não foi encontrado na nossa base de dados.';
                } else {
                    feedbackDiv.textContent = 'Ocorreu um erro. Por favor, tente novamente mais tarde.';
                }
                feedbackDiv.classList.add('text-red-600');
                
            } finally {
                // Reactiva o botão após um curto período para evitar spam
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Link de Recuperação';
                }, 5000);
            }
        });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

</body>
</html>
