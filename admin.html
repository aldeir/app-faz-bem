<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz Bem - Área da Entidade</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .modal-body { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <!-- TELA DE CARREGAMENTO/VERIFICAÇÃO -->
        <div id="loading-view">
            <div class="min-h-screen flex items-center justify-center">
                <p class="text-gray-600">A carregar...</p>
            </div>
        </div>
        
        <!-- PAINEL DE CONTROLO DA ENTIDADE -->
        <div id="dashboard-view" class="hidden">
            <nav class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center space-x-4">
                            <span class="text-2xl font-bold text-green-600">Faz Bem</span>
                            <span class="font-semibold text-gray-500">Painel de Controlo</span>
                            <a href="index.html" class="text-sm text-gray-500 hover:text-green-600 border-l pl-4">← Voltar à Home</a>
                        </div>
                        <div class="flex items-center">
                             <span id="user-email-display" class="text-sm text-gray-700 mr-4"></span>
                            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium">Sair</button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">As suas Campanhas</h2>
                        <button id="open-modal-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">+ Criar Nova Campanha</button>
                    </div>
                    <div id="my-campaigns-list" class="bg-white rounded-lg shadow p-6">
                        <p id="my-campaigns-placeholder" class="text-gray-500">Ainda não criou nenhuma campanha.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL DE CRIAÇÃO DE CAMPANHA -->
    <div id="create-campaign-modal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl"><form id="create-campaign-form"><div class="p-6 modal-body"><h3 class="text-2xl font-semibold mb-6 border-b pb-4">Detalhes da Nova Campanha</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="space-y-4"><div><label for="campaign-title" class="block text-sm font-medium text-gray-700">Título*</label><input type="text" id="campaign-title" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div><div><label for="campaign-description" class="block text-sm font-medium text-gray-700">Descrição*</label><textarea id="campaign-description" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea></div><div><label for="campaign-type" class="block text-sm font-medium text-gray-700">Tipo*</label><select id="campaign-type" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"><option value="agasalho">Agasalho</option><option value="alimento">Alimento</option><option value="sangue">Doação de Sangue</option><option value="default">Outro</option></select></div><div><label for="campaign-goal" class="block text-sm font-medium text-gray-700">Meta (Unidades)</label><input type="number" id="campaign-goal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div><div><label for="campaign-duration" class="block text-sm font-medium text-gray-700">Duração*</label><select id="campaign-duration" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"><option value="7200">2 horas</option><option value="86400">1 dia</option><option value="259200">3 dias</option><option value="1296000">15 dias</option></select></div></div><div class="space-y-4"><div><label class="block text-sm font-medium text-gray-700">Local da Ação</label><input type="text" id="campaign-address" placeholder="Rua, Av..." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"><input type="text" id="campaign-address-number" placeholder="Número" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"><input type="text" id="campaign-address-district" placeholder="Bairro" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div><div><label for="campaign-map-link" class="block text-sm font-medium text-gray-700">Link do Google Maps</label><input type="url" id="campaign-map-link" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div><div><label for="campaign-hours" class="block text-sm font-medium text-gray-700">Horário</label><input type="text" id="campaign-hours" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div><div><label for="campaign-docs" class="block text-sm font-medium text-gray-700">Documentos</label><textarea id="campaign-docs" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea></div></div></div><div class="mt-6 pt-4 border-t"><label class="block text-sm font-medium text-gray-700">Imagens</label><input type="url" id="campaign-image-1" required placeholder="URL da Imagem Principal*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"><input type="url" id="campaign-image-2" placeholder="URL da Imagem Secundária (Opcional)" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3"></div></div><div class="bg-gray-50 px-6 py-4 sm:flex sm:flex-row-reverse items-center"><button type="submit" id="submit-campaign-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">Publicar Campanha</button><button type="button" id="close-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 sm:mt-0 sm:w-auto sm:text-sm">Cancelar</button><div id="modal-error" class="text-red-600 text-sm mr-auto mt-2 sm:mt-0 hidden"></div></div></form></div></div>

    <script type="module">
        import { auth, db, onAuthStateChanged, logout, firebaseConfig } from './app-config.js';
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, Timestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const loadingView = document.getElementById('loading-view');
        const dashboardView = document.getElementById('dashboard-view');
        const userEmailDisplay = document.getElementById('user-email-display');
        const logoutBtn = document.getElementById('logout-btn');
        const myCampaignsList = document.getElementById('my-campaigns-list');
        const myCampaignsPlaceholder = document.getElementById('my-campaigns-placeholder');
        const modal = document.getElementById('create-campaign-modal');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const createCampaignForm = document.getElementById('create-campaign-form');
        const modalError = document.getElementById('modal-error');
        const submitCampaignBtn = document.getElementById('submit-campaign-btn');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (!user.emailVerified && user.providerData.some(p => p.providerId === 'password')) {
                    window.location.href = 'verificar-email.html';
                    return;
                }

                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists() && docSnap.data().role === 'entidade') {
                    loadingView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                    userEmailDisplay.textContent = user.displayName || user.email;
                    loadMyCampaigns(user.uid);
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', () => logout().then(() => window.location.href = 'index.html'));
        openModalBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => { modal.classList.add('hidden'); modalError.classList.add('hidden'); });

        createCampaignForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            submitCampaignBtn.disabled = true;
            submitCampaignBtn.textContent = 'A publicar...';
            modalError.classList.add('hidden');

            try {
                const now = Timestamp.now();
                const durationInSeconds = parseInt(createCampaignForm['campaign-duration'].value, 10);
                const expiresAt = new Timestamp(now.seconds + durationInSeconds, now.nanoseconds);
                const newCampaign = {
                    title: createCampaignForm['campaign-title'].value,
                    description: createCampaignForm['campaign-description'].value, type: createCampaignForm['campaign-type'].value,
                    goal: createCampaignForm['campaign-goal'].value || null, duration: durationInSeconds,
                    address: { street: createCampaignForm['campaign-address'].value, number: createCampaignForm['campaign-address-number'].value, district: createCampaignForm['campaign-address-district'].value, city: "Guaçuí", state: "ES", mapLink: createCampaignForm['campaign-map-link'].value },
                    operation: { hours: createCampaignForm['campaign-hours'].value, requiredDocs: createCampaignForm['campaign-docs'].value, },
                    images: [ createCampaignForm['campaign-image-1'].value, createCampaignForm['campaign-image-2'].value ].filter(Boolean),
                    entityName: user.displayName || "Entidade Anónima", creatorId: user.uid, createdAt: now, expiresAt: expiresAt,
                    progress: 0, status: 'active'
                };
                const campaignsColPath = `/artifacts/${firebaseConfig.projectId}/public/data/campaigns`;
                await addDoc(collection(db, campaignsColPath), newCampaign);
                createCampaignForm.reset();
                modal.classList.add('hidden');
            } catch (error) {
                console.error("Erro ao criar campanha: ", error);
                modalError.textContent = `Erro ao publicar: ${error.message}`;
                modalError.classList.remove('hidden');
            } finally {
                submitCampaignBtn.disabled = false;
                submitCampaignBtn.textContent = 'Publicar Campanha';
            }
        });

        function loadMyCampaigns(userId) {
            const campaignsColPath = `/artifacts/${firebaseConfig.projectId}/public/data/campaigns`;
            const q = query(collection(db, campaignsColPath), where("creatorId", "==", userId));
            onSnapshot(q, (snapshot) => {
                myCampaignsList.innerHTML = ''; 
                if (snapshot.empty) {
                    myCampaignsList.appendChild(myCampaignsPlaceholder);
                    myCampaignsPlaceholder.style.display = 'block';
                } else {
                    myCampaignsPlaceholder.style.display = 'none';
                    snapshot.forEach(doc => {
                        const campaign = doc.data();
                        const card = document.createElement('div');
                        card.className = 'p-4 border-b flex justify-between items-center';
                        card.innerHTML = `<div><h4 class="font-bold">${campaign.title}</h4><p class="text-sm text-gray-600">${campaign.description.substring(0, 50)}...</p></div><span class="text-sm font-semibold text-green-600">${campaign.progress || 0}%</span>`;
                        myCampaignsList.appendChild(card);
                    });
                }
            });
        }
    </script>
</body>
</html>
