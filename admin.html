<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz Bem - Área da Entidade</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .transition-all { transition: all 0.3s ease-in-out; }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Estilo para o scroll do modal */
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container Principal -->
    <div id="app-container">

        <!-- TELA DE LOGIN (Visível por padrão) -->
        <div id="login-view">
            <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                    <div>
                        <h1 class="text-center text-4xl font-bold text-green-600">Faz Bem</h1>
                        <h2 class="mt-4 text-center text-2xl font-semibold text-gray-900">
                            Acesso da Entidade
                        </h2>
                    </div>
                    <form id="login-form" class="mt-8 space-y-6">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for="login-email" class="sr-only">Email</label>
                                <input id="login-email" name="email" type="email" autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email da entidade">
                            </div>
                            <div>
                                <label for="login-password" class="sr-only">Senha</label>
                                <input id="login-password" name="password" type="password" autocomplete="current-password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Senha">
                            </div>
                        </div>
                        <div id="login-error" class="text-red-500 text-sm hidden mt-2"></div>
                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Entrar
                            </button>
                        </div>
                    </form>
                    
                    <!-- Divisor -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                            <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Ou</span></div>
                        </div>
                        <div class="mt-6">
                             <button id="test-mode-btn" class="w-full inline-flex justify-center items-center py-2 px-4 border border-dashed border-gray-400 rounded-md shadow-sm bg-gray-50 text-sm font-medium text-gray-700 hover:bg-gray-100">
                                Entrar em Modo de Teste
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            Não tem uma conta? 
                            <button id="show-signup-btn" class="font-medium text-green-600 hover:text-green-500">
                                Cadastre sua entidade
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- TELA DE CADASTRO (Oculta por padrão) -->
        <div id="signup-view" class="hidden">
            <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                    <div>
                        <h2 class="mt-6 text-center text-2xl font-bold text-gray-900">
                            Cadastro de Nova Entidade
                        </h2>
                    </div>
                    <form id="signup-form" class="mt-8 space-y-6">
                         <div>
                            <label for="signup-entity-name" class="sr-only">Nome da Entidade</label>
                            <input id="signup-entity-name" name="entity-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Nome da Entidade (Ex: ONG Viver Bem)">
                        </div>
                        <div>
                            <label for="signup-email" class="sr-only">Email</label>
                            <input id="signup-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Email de contato">
                        </div>
                        <div>
                            <label for="signup-password" class="sr-only">Senha</label>
                            <input id="signup-password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Crie uma senha (mínimo 6 caracteres)">
                        </div>
                        <div id="signup-error" class="text-red-500 text-sm hidden mt-2"></div>
                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Cadastrar com Email
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-sm text-gray-600">
                            Já tem uma conta? 
                            <button id="show-login-btn" class="font-medium text-green-600 hover:text-green-500">
                                Fazer Login
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- PAINEL DE CONTROLE (Oculto por padrão) -->
        <div id="dashboard-view" class="hidden">
            <nav class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <span class="text-2xl font-bold text-green-600">Faz Bem</span>
                             <span class="ml-4 text-gray-500">Painel de Controle</span>
                        </div>
                        <div class="flex items-center">
                             <span id="user-email-display" class="text-sm text-gray-700 mr-4"></span>
                            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium">Sair</button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">Suas Campanhas</h2>
                        <button id="open-modal-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all">
                            + Criar Nova Campanha
                        </button>
                    </div>
                    
                    <div id="my-campaigns-list" class="bg-white rounded-lg shadow p-6">
                        <p id="my-campaigns-placeholder" class="text-gray-500">Você ainda não criou nenhuma campanha.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL DE CRIAÇÃO DE CAMPANHA -->
    <div id="create-campaign-modal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <form id="create-campaign-form">
                <div class="p-6 modal-body">
                    <h3 class="text-2xl font-semibold mb-6 border-b pb-4">Detalhes da Nova Campanha</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <!-- Coluna 1 -->
                        <div class="space-y-4">
                            <div>
                                <label for="campaign-title" class="block text-sm font-medium text-gray-700">Título da Campanha*</label>
                                <input type="text" id="campaign-title" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="campaign-description" class="block text-sm font-medium text-gray-700">Descrição Completa*</label>
                                <textarea id="campaign-description" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                            </div>
                            <div>
                                <label for="campaign-type" class="block text-sm font-medium text-gray-700">Tipo de Campanha*</label>
                                <select id="campaign-type" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                    <option value="agasalho">Agasalho</option>
                                    <option value="alimento">Alimento</option>
                                    <option value="sangue">Doação de Sangue</option>
                                    <option value="default">Outro</option>
                                </select>
                            </div>
                             <div>
                                <label for="campaign-goal" class="block text-sm font-medium text-gray-700">Meta de Arrecadação (Unidades)</label>
                                <input type="number" id="campaign-goal" placeholder="Ex: 50" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="campaign-duration" class="block text-sm font-medium text-gray-700">Duração da Campanha*</label>
                                <select id="campaign-duration" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                    <option value="7200">2 horas</option>
                                    <option value="86400">1 dia</option>
                                    <option value="259200">3 dias</option>
                                    <option value="1296000">15 dias</option>
                                </select>
                            </div>
                        </div>

                        <!-- Coluna 2 -->
                        <div class="space-y-4">
                           <div>
                                <label class="block text-sm font-medium text-gray-700">Local da Ação</label>
                                <input type="text" id="campaign-address" placeholder="Rua, Av..." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <input type="text" id="campaign-address-number" placeholder="Número" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <input type="text" id="campaign-address-district" placeholder="Bairro" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                             <div>
                                <label for="campaign-map-link" class="block text-sm font-medium text-gray-700">Link do Google Maps</label>
                                <input type="url" id="campaign-map-link" placeholder="Cole o link aqui" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                             <div>
                                <label for="campaign-hours" class="block text-sm font-medium text-gray-700">Horário de Atendimento</label>
                                <input type="text" id="campaign-hours" placeholder="Ex: 08:00 - 17:00" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="campaign-docs" class="block text-sm font-medium text-gray-700">Documentos Necessários</label>
                                <textarea id="campaign-docs" rows="2" placeholder="Ex: Documento com foto, Cartão SUS" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                            </div>
                        </div>
                    </div>
                     <div class="mt-6 pt-4 border-t">
                        <label for="campaign-image-1" class="block text-sm font-medium text-gray-700">Imagens da Campanha</label>
                        <input type="url" id="campaign-image-1" required placeholder="URL da Imagem Principal*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <input type="url" id="campaign-image-2" placeholder="URL da Imagem Secundária (Opcional)" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
                <!-- ÁREA DE ERRO E BOTÕES -->
                <div class="bg-gray-50 px-6 py-4 sm:flex sm:flex-row-reverse items-center">
                    <button type="submit" id="submit-campaign-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">
                        Publicar Campanha
                    </button>
                    <button type="button" id="close-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                    <div id="modal-error" class="text-red-600 text-sm mr-auto mt-2 sm:mt-0 hidden"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Módulos do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'faz-bem-app';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // MODO DE TESTE
        let isTestMode = false;
        const fakeUser = { 
            uid: 'fake-user-id-12345', 
            displayName: 'ONG Corrente do Bem (Teste)', 
            email: 'teste@fazbem.app' 
        };

        // Elementos da UI
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const logoutBtn = document.getElementById('logout-btn');
        const testModeBtn = document.getElementById('test-mode-btn');
        const userEmailDisplay = document.getElementById('user-email-display');
        const myCampaignsList = document.getElementById('my-campaigns-list');
        const myCampaignsPlaceholder = document.getElementById('my-campaigns-placeholder');
        const modal = document.getElementById('create-campaign-modal');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const createCampaignForm = document.getElementById('create-campaign-form');
        const modalError = document.getElementById('modal-error');
        const submitCampaignBtn = document.getElementById('submit-campaign-btn');

        // Funções de UI
        const showDashboard = (user) => {
            loginView.classList.add('hidden');
            document.getElementById('signup-view').classList.add('hidden');
            dashboardView.classList.remove('hidden');
            userEmailDisplay.textContent = user.displayName || user.email;
            loadMyCampaigns(user.uid);
        };
        const showLogin = () => {
            loginView.classList.remove('hidden');
            document.getElementById('signup-view').classList.add('hidden');
            dashboardView.classList.add('hidden');
            isTestMode = false;
        };

        document.getElementById('show-signup-btn').addEventListener('click', () => {
            loginView.classList.add('hidden');
            document.getElementById('signup-view').classList.remove('hidden');
        });
        document.getElementById('show-login-btn').addEventListener('click', () => {
            document.getElementById('signup-view').classList.add('hidden');
            loginView.classList.remove('hidden');
        });
        
        // Controle de Auth
        onAuthStateChanged(auth, user => {
            if (isTestMode) return;
            if (user) showDashboard(user);
            else showLogin();
        });
        
        testModeBtn.addEventListener('click', () => {
            isTestMode = true;
            showDashboard(fakeUser);
        });

        logoutBtn.addEventListener('click', async () => {
            if (!isTestMode) await signOut(auth);
            showLogin();
        });

        // Lógica do Modal
        openModalBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            modalError.classList.add('hidden'); // Limpa erro ao fechar
        });

        // Criar campanha
        createCampaignForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = isTestMode ? fakeUser : auth.currentUser;
            if (!user) return;

            submitCampaignBtn.disabled = true;
            submitCampaignBtn.textContent = 'Publicando...';
            modalError.classList.add('hidden');

            try {
                const now = Timestamp.now();
                const durationInSeconds = parseInt(createCampaignForm['campaign-duration'].value, 10);
                const expiresAt = new Timestamp(now.seconds + durationInSeconds, now.nanoseconds);

                const newCampaign = {
                    title: createCampaignForm['campaign-title'].value,
                    description: createCampaignForm['campaign-description'].value,
                    type: createCampaignForm['campaign-type'].value,
                    goal: createCampaignForm['campaign-goal'].value || null,
                    duration: durationInSeconds,
                    address: {
                        street: createCampaignForm['campaign-address'].value,
                        number: createCampaignForm['campaign-address-number'].value,
                        district: createCampaignForm['campaign-address-district'].value,
                        city: "Guaçuí",
                        state: "ES",
                        mapLink: createCampaignForm['campaign-map-link'].value
                    },
                    operation: {
                        hours: createCampaignForm['campaign-hours'].value,
                        requiredDocs: createCampaignForm['campaign-docs'].value,
                    },
                    images: [
                        createCampaignForm['campaign-image-1'].value,
                        createCampaignForm['campaign-image-2'].value
                    ].filter(Boolean),
                    entityName: user.displayName || "Entidade Anônima",
                    creatorId: user.uid,
                    createdAt: now,
                    expiresAt: expiresAt,
                    progress: 0,
                    status: 'active'
                };

                const campaignsColPath = `/artifacts/${appId}/public/data/campaigns`;
                await addDoc(collection(db, campaignsColPath), newCampaign);
                
                createCampaignForm.reset();
                modal.classList.add('hidden');

            } catch (error) {
                console.error("Erro ao criar campanha: ", error);
                modalError.textContent = `Erro ao publicar: ${error.message}`;
                modalError.classList.remove('hidden');
            } finally {
                submitCampaignBtn.disabled = false;
                submitCampaignBtn.textContent = 'Publicar Campanha';
            }
        });

        // Carregar campanhas da entidade logada
        function loadMyCampaigns(userId) {
            const campaignsColPath = `/artifacts/${appId}/public/data/campaigns`;
            const q = query(collection(db, campaignsColPath), where("creatorId", "==", userId));

            onSnapshot(q, (snapshot) => {
                myCampaignsList.innerHTML = ''; 
                if (snapshot.empty) {
                    myCampaignsList.appendChild(myCampaignsPlaceholder);
                    myCampaignsPlaceholder.style.display = 'block';
                } else {
                    myCampaignsPlaceholder.style.display = 'none';
                    snapshot.forEach(doc => {
                        const campaign = doc.data();
                        const card = document.createElement('div');
                        card.className = 'p-4 border-b flex justify-between items-center';
                        card.innerHTML = `
                            <div>
                                <h4 class="font-bold">${campaign.title}</h4>
                                <p class="text-sm text-gray-600">${campaign.description.substring(0, 50)}...</p>
                            </div>
                            <span class="text-sm font-semibold text-green-600">${campaign.progress || 0}%</span>
                        `;
                        myCampaignsList.appendChild(card);
                    });
                }
            });
        }
    </script>
</body>
</html>
