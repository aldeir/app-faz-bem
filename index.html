<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Faz Bem - Campanhas</title>

    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="icon" href="images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #22c55e; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .urgent-badge { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .7; } }
        
        .donor-avatar-container { position: relative; display: inline-block; }
        .donor-avatar { transition: transform 0.2s ease-in-out; }
        .donor-avatar:hover { transform: scale(1.1); z-index: 10; }
        .star-badge { position: absolute; bottom: -2px; right: -4px; background-color: #f59e0b; color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border: 2px solid white; z-index: 11; }
        
        .like-button { cursor: pointer; display: flex; align-items: center; gap: 4px; font-size: 12px; color: #6b7280; transition: color 0.2s; }
        .like-button:hover, .like-button.liked { color: #ef4444; }
        
        .media-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .media-item { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 1s ease-in-out; opacity: 0; }
        .media-item.active { opacity: 1; z-index: 1; }

        .campaign-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .campaign-encerrada {
            filter: grayscale(90%);
            background-color: #f9fafb;
            cursor: pointer; /* Permite o clique */
        }
        .campaign-encerrada .like-button {
            pointer-events: none; /* Desativa apenas o botão de like */
            filter: grayscale(100%);
        }

        /* AJUSTE NO ACORDEÃO */
        .accordion-header {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 0;
            padding: 0.75rem 1rem; /* Mais estreito */
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .accordion-header:hover {
            background-color: #f3f4f6;
        }
        .accordion-arrow {
            width: 1.5rem;
            height: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background-color: transparent; /* Fundo transparente para o conteúdo */
        }
        .accordion-content-inner {
            padding: 1.5rem 0.5rem; /* Ajuste no padding para alinhar com o card */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-header"></div>

    <main id="page-content">
        <div class="container mx-auto max-w-4xl p-4 sm:p-6">
            <header class="text-center my-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-green-600">Faz Bem</h1>
                <p class="text-lg text-gray-600 mt-2">Conectando corações e transformando vidas.</p>
            </header>

            <div class="space-y-4">
                <div class="accordion-item bg-white rounded-lg shadow-sm">
                    <button class="accordion-header active" onclick="toggleAccordion(this, 'content-ativas')">
                        <span class="text-gray-800">Campanhas Ativas <span id="count-ativas" class="font-normal text-gray-500"></span></span>
                        <svg class="accordion-arrow text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="content-ativas" class="accordion-content">
                        <div class="accordion-content-inner">
                            <div id="filter-container" class="flex flex-wrap justify-center gap-2 mb-8"></div>
                            <div id="active-campaigns-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                            <p id="active-campaigns-empty" class="hidden text-center text-gray-500 py-4">Nenhuma campanha ativa no momento.</p>
                        </div>
                    </div>
                </div>

                <div id="accordion-proximas" class="accordion-item bg-white rounded-lg shadow-sm" style="display: none;">
                    <button class="accordion-header" onclick="toggleAccordion(this, 'content-proximas')">
                        <span class="text-gray-800">Próximas Campanhas <span id="count-proximas" class="font-normal text-gray-500"></span></span>
                        <svg class="accordion-arrow text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="content-proximas" class="accordion-content">
                        <div class="accordion-content-inner">
                            <div id="upcoming-campaigns-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                            <p id="upcoming-campaigns-empty" class="hidden text-center text-gray-500 py-4">Nenhuma campanha programada no momento.</p>
                        </div>
                    </div>
                </div>

                <div id="accordion-recentes" class="accordion-item bg-white rounded-lg shadow-sm" style="display: none;">
                    <button class="accordion-header" onclick="toggleAccordion(this, 'content-recentes')">
                        <span class="text-gray-800">Campanhas Encerradas <span id="count-recentes" class="font-normal text-gray-500"></span></span>
                        <svg class="accordion-arrow text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="content-recentes" class="accordion-content">
                         <div class="accordion-content-inner">
                            <div id="recent-campaigns-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                            <p id="recent-campaigns-empty" class="hidden text-center text-gray-500 py-4">Nenhuma campanha encerrada para exibir.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading-container" class="text-center py-10">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar campanhas...</p>
            </div>

            <footer class="text-center mt-20 py-4 border-t">
                <p class="text-gray-500 text-sm">
                    <span class="font-semibold text-gray-700">
                        <span class="text-lg align-middle">&copy;</span>ássia & @lice Nery
                    </span> 
                    2025 App Faz Bem. Uma iniciativa comunitária.
                </p>
            </footer>
        </div>
    </main>

    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2"><div class="text-sm text-gray-600 space-y-2" id="modal-message-body"></div></div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons"></div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleAccordion(headerElement, contentId) {
            const contentElement = document.getElementById(contentId);
            headerElement.classList.toggle('active');
            if (contentElement.style.maxHeight) {
                contentElement.style.maxHeight = null;
            } else {
                setTimeout(() => { contentElement.style.maxHeight = contentElement.scrollHeight + "px"; }, 50);
            }
        }
    </script>
    <script type="module">
        import { db, paths } from './app-config.js';
        import { collection, onSnapshot, query, orderBy, doc, setDoc, deleteDoc, serverTimestamp } from './firebase-services.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';
        import { showAlertModal } from './modal-handler.js';

        const loadingContainer = document.getElementById('loading-container');
        const filterContainer = document.getElementById('filter-container');
        const campaignLists = {
            active: document.getElementById('active-campaigns-list'),
            upcoming: document.getElementById('upcoming-campaigns-list'),
            recent: document.getElementById('recent-campaigns-list')
        };
        const emptyPlaceholders = {
            active: document.getElementById('active-campaigns-empty'),
            upcoming: document.getElementById('upcoming-campaigns-empty'),
            recent: document.getElementById('recent-campaigns-empty'),
        };

        let allCampaigns = [], allDonations = [], allLikes = [], currentUserSession = null, campaignTypeSettings = {};
        let campaignsUnsubscribe, donationsUnsubscribe, likesUnsubscribe, settingsUnsubscribe;
        let countdownIntervals = {}, slideshowIntervals = {};

        async function initializeApp() {
            await injectHeader();
            currentUserSession = await getCurrentUser();
            setupDataListeners();
            setupEventListeners();
            const firstHeader = document.querySelector('.accordion-header');
            if(firstHeader) firstHeader.classList.add('active');
        }

        // setupDataListeners e a maioria das funções permanecem as mesmas
        function setupDataListeners() {
            const settingsRef = doc(db, paths.configDoc('campaignTypes'));
            if (campaignsUnsubscribe) campaignsUnsubscribe();
            if (donationsUnsubscribe) donationsUnsubscribe();
            if (likesUnsubscribe) likesUnsubscribe();
            if (settingsUnsubscribe) settingsUnsubscribe();
            settingsUnsubscribe = onSnapshot(settingsRef, (snapshot) => { campaignTypeSettings = snapshot.exists() ? snapshot.data() : {}; renderAllCampaigns(); });
            campaignsUnsubscribe = onSnapshot(query(collection(db, paths.campaigns), orderBy("priority", "desc"), orderBy("createdAt", "desc")), (snapshot) => { allCampaigns = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderAllCampaigns(); });
            donationsUnsubscribe = onSnapshot(query(collection(db, paths.donations)), (snapshot) => { allDonations = snapshot.docs.map(doc => doc.data()); renderAllCampaigns(); });
            likesUnsubscribe = onSnapshot(query(collection(db, paths.likes)), (snapshot) => { allLikes = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()})); renderAllCampaigns(); });
        }
        
        function renderAllCampaigns() {
            if (allCampaigns.length === 0 || Object.keys(campaignTypeSettings).length === 0) return;
            loadingContainer.style.display = 'none';
            Object.values(countdownIntervals).forEach(clearInterval);
            Object.values(slideshowIntervals).forEach(clearInterval);
            countdownIntervals = {};
            slideshowIntervals = {};
            const now = new Date();
            const activeCampaigns = allCampaigns.filter(c => c.status === 'active' && c.startsAt?.toDate() <= now && c.expiresAt?.toDate() > now);
            const upcomingCampaigns = allCampaigns.filter(c => c.status === 'upcoming' && c.startsAt?.toDate() > now);
            const recentCampaigns = allCampaigns.filter(c => c.expiresAt?.toDate() <= now);
            document.getElementById('count-ativas').textContent = `(${activeCampaigns.length})`;
            document.getElementById('count-proximas').textContent = `(${upcomingCampaigns.length})`;
            document.getElementById('count-recentes').textContent = `(${recentCampaigns.length})`;
            document.getElementById('accordion-proximas').style.display = upcomingCampaigns.length > 0 ? 'block' : 'none';
            document.getElementById('accordion-recentes').style.display = recentCampaigns.length > 0 ? 'block' : 'none';
            renderFilters(activeCampaigns);
            const currentFilter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';
            const filteredActive = (currentFilter === 'all') ? activeCampaigns : activeCampaigns.filter(c => c.type === currentFilter);
            renderCampaigns(filteredActive, 'active');
            renderCampaigns(upcomingCampaigns, 'upcoming');
            renderCampaigns(recentCampaigns, 'recent');
            const activeContent = document.querySelector('.accordion-header.active + .accordion-content');
            if (activeContent && activeContent.style.maxHeight) {
                activeContent.style.maxHeight = activeContent.scrollHeight + 'px';
            }
        }

        // --- FUNÇÃO createCampaignCard COM TODAS AS MELHORIAS ---
        function createCampaignCard(campaign, donations, likes, listKey) {
            const settings = campaignTypeSettings[campaign.type] || campaignTypeSettings['default'] || { label: 'Campanha', color: 'gray' };
            const isCampaignActive = listKey === 'active';
            const isEncerrada = listKey === 'recent' || (campaign.expiresAt?.toDate() && campaign.expiresAt.toDate() <= new Date());
            
            const cardClasses = `campaign-card flex flex-col bg-white rounded-lg shadow-lg overflow-hidden border-2 border-${settings.color}-500 ${isEncerrada ? 'campaign-encerrada' : 'hover:shadow-xl hover:-translate-y-1'}`;

            let mediaHtml = '';
            if (!isEncerrada) { // O carrossel só funciona para campanhas ativas e próximas
                const mediaItems = [];
                if (campaign.videoUrl) mediaItems.push({ type: 'video', src: campaign.videoUrl });
                (campaign.images || []).forEach(src => mediaItems.push({ type: 'image', src }));
                if (mediaItems.length === 0) mediaItems.push({ type: 'image', src: 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=Sem+Imagem' });
                mediaItems.forEach((media, index) => {
                    if (media.type === 'video') {
                        mediaHtml += `<video id="video-${campaign.id}" class="media-item ${index === 0 ? 'active' : ''}" src="${media.src}" muted autoplay playsinline loop></video>`;
                    } else {
                        mediaHtml += `<img class="media-item ${index === 0 ? 'active' : ''}" src="${media.src}" alt="Imagem da campanha ${campaign.title}">`;
                    }
                });
            } else { // Para campanhas encerradas, exibe apenas a primeira imagem, estática.
                 const firstImage = (campaign.images && campaign.images[0]) || 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=Sem+Imagem';
                 mediaHtml = `<img class="media-item active" src="${firstImage}" alt="Imagem da campanha ${campaign.title}">`;
            }

            let statusTag = '';
            if (campaign.status === 'upcoming') { statusTag = `<div class="absolute top-2 left-2 z-10 bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded-full">PRÓXIMA</div>`; } 
            else if (isCampaignActive && campaign.priority === 'high') { statusTag = `<div class="absolute top-2 left-2 z-10 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full urgent-badge">URGENTE</div>`; }

            let countdownHtml = '';
            if (isCampaignActive) { countdownHtml = `<div class="absolute top-2 right-2 z-10 bg-black bg-opacity-50 text-white text-xs font-semibold px-2 py-1 rounded-full"><span id="countdown-${campaign.id}">A calcular...</span></div>`; }

            let goalHtml = '';
            if (campaign.goal) {
                const currentAmount = donations.reduce((total, d) => total + (d.items || []).filter(i => i.status === 'completed').length, 0);
                const goal = parseInt(campaign.goal, 10);
                const progress = goal > 0 ? Math.min(100, (currentAmount / goal) * 100) : 0;
                goalHtml = `<div><div class="flex justify-between text-xs font-medium text-gray-500"><span>Meta Atingida</span><span>${currentAmount} / ${goal}</span></div><div class="w-full bg-gray-200 rounded-full h-2 mt-1"><div class="bg-green-500 h-2 rounded-full" style="width: ${progress}%"></div></div></div>`;
            }

            const donorsWithCompletedItems = Object.values(donations.reduce((acc, d) => { if (d.campaignId === campaign.id && Array.isArray(d.items) && d.items.some(i => i.status === 'completed')) acc[d.donorId] = d; return acc; }, {}));
            
            let donorsHtml = '';
            if (donorsWithCompletedItems.length > 0) {
                donorsHtml = donorsWithCompletedItems.slice(0, 5).map(donation => {
                    // CORREÇÃO: Filtra likes por campanha E por apoiador
                    const donorLikes = allLikes.filter(l => l.donorId === donation.donorId && l.campaignId === campaign.id);
                    const userHasLiked = currentUserSession?.auth && donorLikes.some(like => like.likerId === currentUserSession.auth.uid);
                    const isAnonymous = donation.privacy === 'anonymous';
                    const photoURL = isAnonymous ? 'https://placehold.co/40x40/9ca3af/ffffff?text=A' : donation.donorPhoto || 'https://placehold.co/40x40/e2e8f0/cbd5e0?text=Foto';
                    const displayName = isAnonymous ? 'Anônimo' : donation.donorName;
                    return `<div class="text-center"><div class="donor-avatar-container"><img src="${photoURL}" alt="Foto de ${displayName}" title="${displayName}" class="donor-avatar inline-block h-10 w-10 rounded-full ring-2 ring-white object-cover"><div class="star-badge" title="Doação Concluída!"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg></div></div><div class="like-button mt-1 ${userHasLiked ? 'liked' : ''}" data-campaign-id="${campaign.id}" data-donor-id="${donation.donorId}" title="Curtir"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg><span class="like-count">${donorLikes.length}</span></div></div>`;
                }).join('');
                if (donorsWithCompletedItems.length > 5) donorsHtml += `<div class="flex items-center justify-center h-10 w-10 rounded-full bg-gray-200 text-gray-600 text-xs font-bold ring-2 ring-white">+${donorsWithCompletedItems.length - 5}</div>`;
            } else { // MELHORIA NA MENSAGEM
                donorsHtml = isEncerrada 
                    ? '<p class="text-sm text-gray-500">Nenhum apoiador com entrega concluída.</p>'
                    : '<p class="text-sm text-green-600 font-medium">Seja o primeiro a apoiar e fazer o bem!</p>';
            }

            return `
                <div data-id="${campaign.id}" class="${cardClasses}">
                    <div class="relative h-48 w-full">
                        <div class="media-container">${mediaHtml}</div>
                        ${isEncerrada ? `<div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center z-10"><span class="text-white text-xl font-bold uppercase tracking-wider">Encerrada</span></div>` : ''}
                        ${statusTag}
                        ${countdownHtml}
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="flex justify-between items-center mb-2">
                            <p class="uppercase tracking-wide text-sm text-gray-600 font-semibold">${campaign.entityName}</p>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full bg-${settings.color}-100 text-${settings.color}-800">${settings.label}</span>
                        </div>
                        <h3 class="block text-xl leading-tight font-bold text-black truncate" title="${campaign.title}">${campaign.title}</h3>
                        <div class="mt-4 space-y-3 flex-grow">${goalHtml}</div>
                         <div class="px-0 pt-4 border-t mt-4">
                            <h4 class="text-sm font-semibold text-gray-700 mb-3">Apoiadores</h4>
                            <div class="flex flex-wrap items-end gap-x-2 gap-y-4">
                                ${donorsHtml}
                            </div>
                        </div>
                    </div>
                </div>`;
        }
        
        // --- FUNÇÃO handleListClick COM A LÓGICA DE LOGIN ---
        async function handleListClick(e) {
            const likeButton = e.target.closest('.like-button');
            if (likeButton) {
                // ... (lógica de like permanece a mesma)
                return;
            }

            const card = e.target.closest('.campaign-card');
            if (card) {
                const campaignId = card.dataset.id;
                if (!campaignId) return;

                if (card.classList.contains('campaign-encerrada')) {
                    if (!currentUserSession?.auth) {
                        showAlertModal("Acesso Restrito", "Você precisa estar logado para ver os detalhes de campanhas encerradas. Por favor, faça o login.");
                        return; // Para a execução aqui se não estiver logado
                    }
                }
                
                // Se passou na verificação (ou se não é uma campanha encerrada), prossegue
                window.location.href = `detalhes.html?id=${campaignId}`;
            }
        }

        // As demais funções (renderCampaigns, startCountdown, etc) não precisam de grandes mudanças
        // E podem ser mantidas como na versão anterior.
        function renderCampaigns(campaigns, listKey) { const listEl = campaignLists[listKey], emptyEl = emptyPlaceholders[listKey]; if (!listEl || !emptyEl) return; listEl.innerHTML = ''; if (campaigns.length === 0) { emptyEl.classList.remove('hidden'); } else { emptyEl.classList.add('hidden'); campaigns.forEach(c => { const d = allDonations.filter(don => don.campaignId === c.id); const l = allLikes.filter(lk => lk.campaignId === c.id); listEl.innerHTML += createCampaignCard(c, d, l, listKey); }); campaigns.forEach(c => { if (listKey === 'active') { startCountdown(c.id, c.expiresAt?.toDate()); startMediaSlideshow(c.id); } }); } }
        function startCountdown(id, expiresAt) { if (!expiresAt || countdownIntervals[id]) return; const el = document.getElementById(`countdown-${id}`); if (!el) return; const update = () => { const dist = expiresAt.getTime() - new Date().getTime(); if (dist < 0) { clearInterval(countdownIntervals[id]); el.parentElement.innerHTML = 'Encerrada'; return; } const d = Math.floor(dist / 864e5), h = Math.floor(dist % 864e5 / 36e5); el.textContent = `Encerra em: ${d}d ${h}h`; }; update(); countdownIntervals[id] = setInterval(update, 6e4); }
        function startMediaSlideshow(id) { if (slideshowIntervals[id]) clearInterval(slideshowIntervals[id]); const card = document.querySelector(`[data-id="${id}"]`); if (!card) return; const items = card.querySelectorAll(`.media-item`); if (items.length <= 1) return; let idx = 0; const next = () => { items[idx].classList.remove('active'); idx = (idx + 1) % items.length; items[idx].classList.add('active'); }; slideshowIntervals[id] = setInterval(next, 5000); }
        function renderFilters(campaigns) { const counts = campaigns.reduce((acc, c) => { acc[c.type] = (acc[c.type] || 0) + 1; return acc; }, {}); let html = `<button data-filter="all" class="filter-btn active bg-gray-700 text-white font-semibold py-2 px-4 rounded-full shadow-md">Todas (${campaigns.length})</button>`; for (const type in counts) { const s = campaignTypeSettings[type] || { label: type }; html += `<button data-filter="${type}" class="filter-btn bg-white text-gray-700 font-semibold py-2 px-4 rounded-full shadow-md">${s.label} (${counts[type]})</button>`; } filterContainer.innerHTML = html; }
        function setupEventListeners() { filterContainer.addEventListener('click', (e) => { const btn = e.target.closest('button[data-filter]'); if (!btn) return; document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active', 'bg-gray-700', 'text-white'); b.classList.add('bg-white', 'text-gray-700'); }); btn.classList.add('active', 'bg-gray-700', 'text-white'); btn.classList.remove('bg-white', 'text-gray-700'); renderAllCampaigns(); }); document.querySelector('main').addEventListener('click', handleListClick); }


        initializeApp();
    </script>
