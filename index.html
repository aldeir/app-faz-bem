<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Faz Bem - Campanhas</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/app-faz-bem/images/icons/icon-192x192.png">
    <link rel="icon" href="/app-faz-bem/images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #22c55e; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .donor-avatar-container { position: relative; display: inline-block; }
        .donor-avatar { transition: transform 0.2s ease-in-out; }
        .donor-avatar:hover { transform: scale(1.1); z-index: 10; }
        .star-badge {
            position: absolute; bottom: -2px; right: -4px;
            background-color: #f59e0b; color: white; border-radius: 50%;
            width: 18px; height: 18px; display: flex; align-items: center; justify-content: center;
            border: 2px solid white; z-index: 11;
        }
        .like-button {
            cursor: pointer; display: flex; align-items: center; gap: 4px;
            font-size: 12px; color: #6b7280; transition: color 0.2s;
        }
        .like-button:hover, .like-button.liked { color: #ef4444; }
        .campaign-card { cursor: pointer; }
        .media-container { position: relative; }
        .media-item { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 1s ease-in-out; opacity: 0; }
        .media-item.active { opacity: 1; z-index: 1; }
        .accordion-arrow { transition: transform 0.3s ease; }
        .accordion-content.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-header"></div>

    <main id="page-content">
        <div class="container mx-auto max-w-4xl p-4 sm:p-6">
            <header class="text-center my-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-green-600">Faz Bem</h1>
                <p class="text-lg text-gray-600 mt-2">Conectando corações e transformando vidas.</p>
            </header>

            <div id="loading-container" class="text-center py-10">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar campanhas...</p>
            </div>
            
            <div id="campaigns-container" class="hidden space-y-6">
                <div id="active-campaigns-section" class="accordion-section">
                    <button id="active-campaigns-toggle" class="accordion-toggle flex justify-between items-center w-full text-left p-4 bg-green-100 rounded-t-lg border-b-2 border-green-200">
                        <h2 class="text-2xl font-semibold text-green-800">Campanhas Ativas</h2>
                        <svg class="accordion-arrow w-6 h-6 text-green-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="active-campaigns-content" class="accordion-content bg-white p-6 rounded-b-lg">
                        <div id="active-campaigns-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                        <p id="active-campaigns-empty" class="hidden text-center text-gray-500 py-4">Nenhuma campanha ativa no momento.</p>
                    </div>
                </div>

                <div id="upcoming-campaigns-section" class="accordion-section hidden">
                    <button id="upcoming-campaigns-toggle" class="accordion-toggle flex justify-between items-center w-full text-left p-4 bg-blue-100 rounded-lg">
                        <h2 class="text-2xl font-semibold text-blue-800">Próximas Campanhas</h2>
                        <svg class="accordion-arrow w-6 h-6 text-blue-800 transform -rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="upcoming-campaigns-content" class="accordion-content hidden bg-white p-6 rounded-b-lg">
                        <div id="upcoming-campaigns-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    </div>
                </div>

                <div id="recent-campaigns-section" class="accordion-section">
                    <button id="recent-campaigns-toggle" class="accordion-toggle flex justify-between items-center w-full text-left p-4 bg-gray-200 rounded-lg">
                        <h2 class="text-2xl font-semibold text-gray-700">Campanhas Recentes</h2>
                        <svg class="accordion-arrow w-6 h-6 text-gray-700 transform -rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="recent-campaigns-content" class="accordion-content hidden bg-white p-6 rounded-b-lg">
                        <div id="recent-campaigns-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                        <p id="recent-campaigns-empty" class="hidden text-center text-gray-500 py-4">Nenhuma campanha recente encontrada.</p>
                    </div>
                </div>
            </div>

            <footer class="text-center mt-20 py-4 border-t">
                <p class="text-gray-500 text-sm">
                    <span class="font-semibold text-gray-700">
                        <span class="text-lg align-middle">&copy;</span>Ássia & Alice Nery
                    </span> 
                    2025 App Faz Bem. Uma iniciativa comunitária.
                </p>
            </footer>
        </div>
    </main>
    
    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2"><div class="text-sm text-gray-600 space-y-2" id="modal-message-body"></div></div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, paths } from './app-config.js';
        import { collection, onSnapshot, query, orderBy, doc, setDoc, deleteDoc, serverTimestamp } from './firebase-services.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';
        import { showAlertModal } from './modal-handler.js';

        const loadingContainer = document.getElementById('loading-container');
        const campaignsContainer = document.getElementById('campaigns-container');
        const activeCampaignsToggle = document.getElementById('active-campaigns-toggle');
        const activeCampaignsContent = document.getElementById('active-campaigns-content');
        const activeCampaignsList = document.getElementById('active-campaigns-list');
        const activeCampaignsEmpty = document.getElementById('active-campaigns-empty');
        const upcomingCampaignsSection = document.getElementById('upcoming-campaigns-section');
        const upcomingCampaignsToggle = document.getElementById('upcoming-campaigns-toggle');
        const upcomingCampaignsContent = document.getElementById('upcoming-campaigns-content');
        const upcomingCampaignsList = document.getElementById('upcoming-campaigns-list');
        const recentCampaignsToggle = document.getElementById('recent-campaigns-toggle');
        const recentCampaignsContent = document.getElementById('recent-campaigns-content');
        const recentCampaignsList = document.getElementById('recent-campaigns-list');
        const recentCampaignsEmpty = document.getElementById('recent-campaigns-empty');

        let allCampaigns = [], allDonations = [], allLikes = [], currentUserSession = null, campaignTypeSettings = {};
        let campaignsUnsubscribe, donationsUnsubscribe, likesUnsubscribe, settingsUnsubscribe;
        let slideshowIntervals = {};

        async function initializeApp() {
            await injectHeader();
            currentUserSession = await getCurrentUser();
            setupDataListeners();
            setupEventListeners();
        }
        
        function setupDataListeners() {
            const settingsRef = doc(db, paths.configDoc('campaignTypes'));

            if (campaignsUnsubscribe) campaignsUnsubscribe();
            if (donationsUnsubscribe) donationsUnsubscribe();
            if (likesUnsubscribe) likesUnsubscribe();
            if (settingsUnsubscribe) settingsUnsubscribe();

            settingsUnsubscribe = onSnapshot(settingsRef, (snapshot) => {
                campaignTypeSettings = snapshot.exists() ? snapshot.data() : { 'default': { label: 'Outro', color: 'gray' } };
                renderUI();
            });
            campaignsUnsubscribe = onSnapshot(query(collection(db, paths.campaigns), orderBy("createdAt", "desc")), (snapshot) => {
                allCampaigns = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderUI();
            });
            donationsUnsubscribe = onSnapshot(query(collection(db, paths.donations)), (snapshot) => {
                allDonations = snapshot.docs.map(doc => doc.data());
                renderUI();
            });
            likesUnsubscribe = onSnapshot(query(collection(db, paths.likes)), (snapshot) => {
                allLikes = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI();
            });
        }

        function renderUI() {
            if (!allCampaigns.length || !Object.keys(campaignTypeSettings).length) return;
            
            loadingContainer.style.display = 'none';
            campaignsContainer.classList.remove('hidden');

            Object.values(slideshowIntervals).forEach(clearInterval);
            slideshowIntervals = {};

            const now = new Date();
            const activeCampaigns = allCampaigns.filter(c => c.status === 'active' && c.startsAt?.toDate() <= now && c.expiresAt?.toDate() > now);
            const upcomingCampaigns = allCampaigns.filter(c => c.status === 'upcoming' && c.startsAt?.toDate() > now);
            const recentCampaigns = allCampaigns.filter(c => c.expiresAt?.toDate() <= now);
            
            renderCampaigns(activeCampaigns, activeCampaignsList, activeCampaignsEmpty, true);
            
            if (upcomingCampaigns.length > 0) {
                upcomingCampaignsSection.classList.remove('hidden');
                renderCampaigns(upcomingCampaigns, upcomingCampaignsList, null, false);
            } else {
                upcomingCampaignsSection.classList.add('hidden');
            }

            renderCampaigns(recentCampaigns, recentCampaignsList, recentCampaignsEmpty, false);
        }
        
        function renderCampaigns(campaigns, listEl, emptyEl, isActive) {
            listEl.innerHTML = '';
            if (campaigns.length === 0) {
                if(emptyEl) emptyEl.classList.remove('hidden');
                return;
            }
            if(emptyEl) emptyEl.classList.add('hidden');

            campaigns.forEach(campaign => {
                const campaignDonations = allDonations.filter(d => d.campaignId === campaign.id);
                const campaignLikes = allLikes.filter(l => l.campaignId === campaign.id);
                listEl.innerHTML += createCampaignCard(campaign, campaignDonations, campaignLikes, isActive);
            });
            
            if (isActive) {
                campaigns.forEach(campaign => {
                    startMediaSlideshow(campaign.id, campaign.videoUrl, campaign.images || []);
                });
            }
        }

        function createCampaignCard(campaign, donations, likes, isActive) {
            const settings = campaignTypeSettings[campaign.type] || campaignTypeSettings['default'] || { label: 'Campanha', color: 'gray' };
            const isClosed = campaign.expiresAt?.toDate() < new Date();
            
            let mediaHtml = '';
            const images = campaign.images || [];
            const videoUrl = campaign.videoUrl;
            const staticImageUrl = images.length > 0 ? images[0] : 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=Sem+Imagem';

            if (isActive) {
                const mediaItems = [];
                if (videoUrl) mediaItems.push({ type: 'video', src: videoUrl });
                images.forEach(src => mediaItems.push({ type: 'image', src }));
                if (mediaItems.length === 0) mediaItems.push({ type: 'image', src: staticImageUrl });

                mediaItems.forEach((media, index) => {
                    if (media.type === 'video') {
                        mediaHtml += `<video class="media-item ${index === 0 ? 'active' : ''}" src="${media.src}" muted autoplay playsinline></video>`;
                    } else {
                        const isFirstActive = (index === 0 && !videoUrl) || (index === 1 && videoUrl);
                        mediaHtml += `<img class="media-item ${isFirstActive ? 'active' : ''}" src="${media.src}" alt="${campaign.title}">`;
                    }
                });
            } else {
                mediaHtml = `<img class="media-item active" src="${staticImageUrl}" alt="${campaign.title}">`;
            }

            const closedOverlay = isClosed ? `<div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center z-20"><span class="text-white text-xl font-bold uppercase tracking-wider">Encerrada</span></div>` : '';
            
            let goalHtml = '';
            // ... (código do goalHtml, sem alterações) ...
            
            const cardContent = `...`; // Seu HTML para o conteúdo do card
            return `<div data-id="${campaign.id}" class="campaign-card ...">${cardContent}</div>`;
        }

        function startMediaSlideshow(campaignId, videoUrl, imageUrls) {
            // ... (código do carrossel que roda uma vez e para na foto) ...
        }

        function setupEventListeners() {
            activeCampaignsToggle.addEventListener('click', () => {
                activeCampaignsContent.classList.toggle('hidden');
                activeCampaignsToggle.querySelector('.accordion-arrow').classList.toggle('-rotate-90');
            });
            upcomingCampaignsToggle.addEventListener('click', () => {
                upcomingCampaignsContent.classList.toggle('hidden');
                upcomingCampaignsToggle.querySelector('.accordion-arrow').classList.toggle('-rotate-90');
            });
            recentCampaignsToggle.addEventListener('click', () => {
                recentCampaignsContent.classList.toggle('hidden');
                recentCampaignsToggle.querySelector('.accordion-arrow').classList.toggle('-rotate-90');
            });
            document.getElementById('campaigns-container').addEventListener('click', (e) => {
                // ... (seu código handleListClick, agora dentro deste listener)
            });
        }

        initializeApp();
    </script>

</body>
</html>
