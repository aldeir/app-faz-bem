<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Entidades - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/app-faz-bem/images/icons/icon-192x192.png">
    <link rel="icon" href="/app-faz-bem/images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-button.active { border-color: #16a34a; color: #16a34a; background-color: #f0fdf4; }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <main id="page-content">
        <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar entidades...</p>
            </div>
        </div>

        <div id="management-view" class="hidden container mx-auto max-w-7xl p-4 sm:p-6 my-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gestão de Entidades</h1>
                <a href="superadmin.html" class="text-sm font-medium text-gray-600 hover:text-green-600">← Voltar ao Painel</a>
            </div>
            
            <div class="mb-6">
                <input type="search" id="entity-search-input" placeholder="Buscar por nome da entidade, CNPJ ou nome do representante..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="border-b border-gray-200 mb-6">
                <nav id="tabs-container" class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button data-status="all" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Todas</button>
                    <button data-status="pendente" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Pendentes</button>
                    <button data-status="ativo" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Ativas</button>
                    <button data-status="bloqueado" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Bloqueadas</button>
                </nav>
            </div>

            <div id="all-entities-list" class="bg-white rounded-lg shadow overflow-hidden"></div>
            <div id="no-entities-placeholder" class="hidden p-6 text-center text-gray-500 bg-white rounded-lg shadow">Nenhuma entidade encontrada.</div>

            <div id="pagination-controls" class="hidden mt-6 flex justify-end items-center space-x-4 text-sm text-gray-700">
                <span id="page-counter"></span>
                <button id="prev-page-btn" class="pagination-btn p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="next-page-btn" class="pagination-btn p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </main>
    
    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
       <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2">
                                <div class="text-sm text-gray-600 space-y-2" id="modal-message-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './app-config.js';
        import { collection, query, onSnapshot, doc, updateDoc, deleteDoc, getDocs, where, limit } from './firebase-services.js';
        import { paths } from './firestore-paths.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';
        import { showConfirmationModal, showAlertModal, showDetailsModal } from './modal-handler.js';

        const loadingView = document.getElementById('loading-view');
        const managementView = document.getElementById('management-view');
        const allEntitiesList = document.getElementById('all-entities-list');
        const noEntitiesPlaceholder = document.getElementById('no-entities-placeholder');
        const entitySearchInput = document.getElementById('entity-search-input');
        const tabsContainer = document.getElementById('tabs-container');
        const paginationControls = document.getElementById('pagination-controls');
        const pageCounter = document.getElementById('page-counter');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');

        let allEntitiesData = [];
        let currentPage = 1;
        const ITEMS_PER_PAGE = 15;

        async function initializeApp() {
            const canProceed = await injectHeader();
            if (!canProceed) {
                loadingView.classList.add('hidden');
                return;
            }

            const userSession = await getCurrentUser();
            if (!userSession || userSession.profile?.role !== 'superadmin') {
                window.location.href = 'index.html';
                return;
            }
            loadAllEntities();
        }

        const formatPhoneNumber = (phone) => {
            if (!phone || typeof phone !== 'string') return 'N/A';
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 11) return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 7)}-${cleaned.substring(7)}`;
            if (cleaned.length === 10) return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 6)}-${cleaned.substring(6)}`;
            return phone;
        };

        const formatCnpj = (cnpj) => {
            if (!cnpj || typeof cnpj !== 'string') return 'N/A';
            return cnpj.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, '$1.$2.$3/$4-$5');
        };
        
        const formatCpf = (cpf) => {
             if (!cpf || typeof cpf !== 'string') return 'N/A';
             return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, '$1.$2.$3-$4');
        };

        function loadAllEntities() {
            const q = query(collection(db, paths.entidades));
            onSnapshot(q, async (snapshot) => {
                console.log(`[Depurador] Foram encontradas ${snapshot.docs.length} entidades.`);
                const entitiesPromises = snapshot.docs.map(async (docSnapshot) => {
                    try {
                        const entityData = docSnapshot.data();
                        const repCollectionPath = paths.representantesCollection(docSnapshot.id);
                        const repQuery = query(collection(db, repCollectionPath), limit(1));
                        const repSnapshot = await getDocs(repQuery);
                        
                        const representanteData = repSnapshot.empty ? {} : repSnapshot.docs[0].data();
                        
                        const combinedData = { id: docSnapshot.id, ...entityData, representante: representanteData };
                        return combinedData;
                    } catch (error) {
                        console.error(`[Depurador] Falha ao processar entidade ${docSnapshot.id}`, error);
                        return null; 
                    }
                });
                
                const resolvedEntities = await Promise.all(entitiesPromises);
                allEntitiesData = resolvedEntities.filter(e => e !== null);
                console.log("[Depurador] Dados finais combinados:", allEntitiesData);

                currentPage = 1;
                filterAndRender();
                loadingView.classList.add('hidden');
                managementView.classList.remove('hidden');
            });
        }

        function filterAndRender() {
            const searchTerm = entitySearchInput.value.toLowerCase().trim();
            const activeTab = tabsContainer.querySelector('.tab-button.active').dataset.status;

            let filtered = allEntitiesData.filter(entity => {
                const searchName = entity.dadosEntidade?.nomeFantasia || entity.publicName || '';
                const searchRepName = entity.representante?.nomeCompleto || entity.responsibleName || '';
                const searchCnpj = entity.dadosEntidade?.cnpj || entity.cnpj || '';

                const matchesSearch = searchTerm === '' ||
                    searchName.toLowerCase().includes(searchTerm) ||
                    searchCnpj.toLowerCase().includes(searchTerm) ||
                    searchRepName.toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                const status = entity.status || 'pendente';
                if (activeTab === 'all') return true;
                return status === activeTab;
            });
            
            renderPaginatedList(filtered);
        }

        function renderPaginatedList(entities) {
            const totalItems = entities.length;
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);

            if (totalItems === 0) {
                allEntitiesList.innerHTML = '';
                noEntitiesPlaceholder.classList.remove('hidden');
                paginationControls.classList.add('hidden');
                return;
            }

            noEntitiesPlaceholder.classList.add('hidden');
            paginationControls.classList.remove('hidden');

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = entities.slice(start, end);

            renderEntitiesList(pageItems);

            pageCounter.textContent = `${start + 1}-${Math.min(end, totalItems)} de ${totalItems}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        function renderEntitiesList(entities) {
            allEntitiesList.innerHTML = '';
            
            const statusOrder = { 'pendente': 1, 'ativo': 2, 'bloqueado': 3 };
            entities.sort((a, b) => (statusOrder[a.status] || 99) - (statusOrder[b.status] || 99));

            entities.forEach(entity => {
                const entityId = entity.id;
                const card = document.createElement('div');
                card.className = 'p-4 border-b last:border-b-0';
                
                const status = entity.status || 'pendente';
                const statusInfo = {
                    'pendente': { text: 'Pendente', color: 'bg-yellow-100 text-yellow-800' },
                    'ativo': { text: 'Ativa', color: 'bg-green-100 text-green-800' },
                    'bloqueado': { text: 'Bloqueada', color: 'bg-red-100 text-red-800' }
                };
                const currentStatusInfo = statusInfo[status] || { text: 'Desconhecido', color: 'bg-gray-100 text-gray-800' };

                let actionButtons = '';
                if (status === 'pendente') {
                    actionButtons = `
                        <button data-action="approve-entity" data-uid="${entityId}" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">Aprovar</button>
                        <button data-action="reject-entity" data-uid="${entityId}" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 ml-2">Reprovar</button>
                    `;
                } else if (status === 'ativo') {
                    actionButtons = `<button data-action="block-entity" data-uid="${entityId}" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">Bloquear</button>`;
                } else if (status === 'bloqueado') {
                    actionButtons = `<button data-action="unblock-entity" data-uid="${entityId}" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Desbloquear</button>`;
                }
                
                const displayName = entity.dadosEntidade?.nomeFantasia || entity.publicName || 'Nome não preenchido';
                const repName = entity.representante?.nomeCompleto || entity.responsibleName || 'Não informado';
                const repEmail = entity.representante?.email || entity.email || 'E-mail não informado';

                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4 min-w-0">
                            <img src="${entity.logoUrl || 'https://placehold.co/64x64/e2e8f0/cbd5e0?text=Logo'}" class="w-16 h-16 rounded-full object-cover border flex-shrink-0">
                            <div class="truncate">
                                <h4 class="font-bold truncate" title="${displayName}">${displayName}</h4>
                                <p class="text-sm text-gray-600 truncate" title="${repName}">Responsável: ${repName}</p>
                                <p class="text-xs text-gray-500 truncate" title="${repEmail}">${repEmail}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 flex-shrink-0">
                            <a href="#" data-action="view-entity-details" data-uid="${entityId}" class="text-sm text-blue-600 hover:underline">Ver Detalhes</a>
                            <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full ${currentStatusInfo.color}">${currentStatusInfo.text}</span>
                            <div class="w-40 text-right">${actionButtons}</div>
                        </div>
                    </div>`;
                allEntitiesList.appendChild(card);
            });
        }

        entitySearchInput.addEventListener('input', () => {
            currentPage = 1;
            filterAndRender();
        });

        tabsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button.tab-button');
            if (button) {
                tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentPage = 1;
                filterAndRender();
            }
        });
        
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                filterAndRender();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            currentPage++;
            filterAndRender();
        });

        allEntitiesList.addEventListener('click', async (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;

            e.preventDefault();
            
            const uid = target.dataset.uid;
            const action = target.dataset.action;
            const entityDocRef = doc(db, paths.entidadeDoc(uid));
            const entity = allEntitiesData.find(e => e.id === uid);
            const entityName = entity?.dadosEntidade?.nomeFantasia || entity?.publicName || 'a entidade';

            if (action === 'view-entity-details') {
                if (!entity) return showAlertModal('Erro', 'Dados da entidade não encontrados.');
                
                const isNewStructure = !!entity.dadosEntidade;
                let detailsHtml;

                if (isNewStructure) {
                    const address = entity.dadosEntidade.endereco || {};
                    const rep = entity.representante || {};
                    detailsHtml = `
                        <div class="space-y-4">
                            <div>
                                <h4 class="font-bold text-gray-800 text-md border-b pb-1 mb-2">Dados da Entidade</h4>
                                <p><strong>Nome Fantasia:</strong> ${entity.dadosEntidade.nomeFantasia || 'N/A'}</p>
                                <p><strong>Razão Social:</strong> ${entity.dadosEntidade.razaoSocial || 'N/A'}</p>
                                <p><strong>CNPJ:</strong> ${formatCnpj(entity.dadosEntidade.cnpj)}</p>
                                <p><strong>Descrição:</strong> ${entity.dadosEntidade.descricao || 'N/A'}</p>
                                <p class="pt-2 border-t mt-2"><strong>Endereço:</strong> ${address.rua || 'Não informado'}, Nº ${address.numero || 'S/N'}, ${address.bairro || ''} - CEP: ${address.cep || 'N/A'}</p>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-md border-b pb-1 mb-2 mt-4">Dados do Representante Principal</h4>
                                <p><strong>Nome:</strong> ${rep.nomeCompleto || 'N/A'}</p>
                                <p><strong>E-mail:</strong> ${rep.email || 'N/A'}</p>
                                <p><strong>CPF:</strong> ${formatCpf(rep.cpf)}</p>
                                <p><strong>Data de Nasc.:</strong> ${rep.dataNascimento || 'N/A'}</p>
                                <p><strong>Telefone:</strong> ${formatPhoneNumber(rep.telefone)}</p>
                                <p><strong>Cargo:</strong> ${rep.cargo || 'N/A'}</p>
                            </div>
                        </div>`;
                } else {
                    const address = entity.address || {};
                    detailsHtml = `
                        <p><strong>Nome Público:</strong> ${entity.publicName || 'N/A'}</p>
                        <p><strong>Responsável:</strong> ${entity.responsibleName || 'N/A'}</p>
                        <p><strong>CNPJ:</strong> ${formatCnpj(entity.cnpj)}</p>
                        <p><strong>E-mail:</strong> ${entity.email || 'N/A'}</p>
                        <p><strong>Telefone:</strong> ${formatPhoneNumber(entity.phone)}</p>
                        <p class="pt-2 border-t mt-2"><strong>Endereço:</strong> ${address.street || 'Não informado'}, Nº ${address.number || 'S/N'}, ${address.district || ''}</p>
                    `;
                }

                await showDetailsModal(`Detalhes de ${entityName}`, detailsHtml);
                return;
            }
            
            if (action === 'reject-entity') {
                const confirmed = await showConfirmationModal('Reprovar Entidade', `Tem a certeza que quer REPROVAR e APAGAR permanentemente o registo de "${entityName}"? Esta ação não pode ser desfeita.`);
                if (confirmed) {
                    try {
                        await deleteDoc(entityDocRef);
                        showAlertModal('Sucesso!', `O registo de ${entityName} foi reprovado e apagado.`);
                    } catch (error) {
                        showAlertModal('Erro', `Ocorreu um erro ao apagar: ${error.message}`);
                    }
                }
                return;
            }

            const actions = {
                'approve-entity': { title: 'Aprovar Entidade', message: `Aprovar "${entityName}"?`, status: 'ativo' },
                'block-entity': { title: 'Bloquear Entidade', message: `Bloquear "${entityName}"? Isso impedirá a criação de novas campanhas.`, status: 'bloqueado' },
                'unblock-entity': { title: 'Desbloquear Entidade', message: `Desbloquear "${entityName}"?`, status: 'ativo' }
            };

            const currentAction = actions[action];
            if (currentAction) {
                const confirmed = await showConfirmationModal(currentAction.title, currentAction.message);
                if (confirmed) {
                    try { 
                        await updateDoc(entityDocRef, { status: currentAction.status }); 
                        showAlertModal('Sucesso!', `A entidade ${entityName} foi atualizada.`);
                    }
                    catch (error) { await showAlertModal('Erro', `Ocorreu um erro: ${error.message}`); }
                }
            }
        });

        initializeApp();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
