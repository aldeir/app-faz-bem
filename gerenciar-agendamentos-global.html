<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Visão Global de Agendamentos - Faz Bem</title>
    
    <!-- PWA Tags -->
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-button.active {
            border-color: #16a34a; /* green-600 */
            color: #16a34a;
            background-color: #f0fdf4; /* green-50 */
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <main id="page-content">
        <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar agendamentos...</p>
            </div>
        </div>

        <div id="schedules-view" class="hidden container mx-auto max-w-5xl p-4 sm:p-6 my-8">
            <div class="flex justify-between items-center mb-6">
                <h1 id="page-heading" class="text-3xl font-bold text-gray-800">Visão Global de Agendamentos</h1>
                <a id="back-link" href="superadmin.html" class="text-sm font-medium text-gray-600 hover:text-green-600">← Voltar ao Painel</a>
            </div>
            
            <div class="mb-6">
                <input type="search" id="search-input" placeholder="Buscar por doador ou campanha..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="border-b border-gray-200 mb-6">
                <nav id="tabs-container" class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button data-tab="all" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Todos</button>
                    <button data-tab="upcoming" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Próximos</button>
                    <button data-tab="overdue" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Vencidos</button>
                    <button data-tab="completed" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Recebidos</button>
                </nav>
            </div>
            
            <div id="list-content" class="space-y-6"></div>
            <div id="no-schedules-placeholder" class="hidden text-center text-gray-500 py-10 bg-white rounded-lg shadow"><p>Nenhuma doação encontrada para esta categoria.</p></div>

            <div id="pagination-controls" class="hidden mt-6 flex justify-end items-center space-x-4 text-sm text-gray-700">
                <span id="page-counter"></span>
                <button id="prev-page-btn" class="pagination-btn p-2 rounded-md hover:bg-gray-200"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <button id="next-page-btn" class="pagination-btn p-2 rounded-md hover:bg-gray-200"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
            </div>
        </div>
    </main>

    <div id="app-modal"></div>

    <script type="module">
        import { db, paths } from './app-config.js';
        import { collection, query, where, onSnapshot, doc, getDoc, getDocs } from './firebase-services.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';

        const loadingView = document.getElementById('loading-view');
        const schedulesView = document.getElementById('schedules-view');
        const pageTitle = document.getElementById('page-title');
        const pageHeading = document.getElementById('page-heading');
        const backLink = document.getElementById('back-link');
        const noSchedulesPlaceholder = document.getElementById('no-schedules-placeholder');
        const tabsContainer = document.getElementById('tabs-container');
        const listContent = document.getElementById('list-content');
        const searchInput = document.getElementById('search-input');
        const paginationControls = document.getElementById('pagination-controls');
        const pageCounter = document.getElementById('page-counter');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        
        let allDonations = [];
        let profilesCache = new Map();
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;

        async function initializeApp() {
            const canProceed = await injectHeader();
            if (!canProceed) {
                loadingView.classList.add('hidden');
                return;
            }
            
            const userSession = await getCurrentUser();
            if (userSession && ['superadmin', 'entidade'].includes(userSession.profile?.role)) {
                setupUIForRole(userSession.profile.role);
                loadSchedules(userSession);
            } else {
                window.location.href = 'index.html';
            }
        }

        function setupUIForRole(role) {
            if (role === 'entidade') {
                pageTitle.textContent = 'Meus Agendamentos - Faz Bem';
                pageHeading.textContent = 'Meus Agendamentos';
                backLink.href = 'admin.html';
                searchInput.placeholder = 'Buscar por doador ou campanha...';
            }
        }

        async function loadSchedules(userSession) {
            let q;
            if (userSession.profile.role === 'superadmin') {
                q = query(collection(db, paths.donations), where("status", "in", ["scheduled", "completed"]));
                await loadAllProfiles(); // Superadmin precisa de todos os perfis
            } else {
                q = query(collection(db, paths.donations), where("entityId", "==", userSession.auth.uid), where("status", "in", ["scheduled", "completed"]));
            }

            onSnapshot(q, (snapshot) => {
                allDonations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                currentPage = 1;
                filterAndRender();
                loadingView.classList.add('hidden');
                schedulesView.classList.remove('hidden');
            }, (error) => {
                console.error("Erro ao buscar agendamentos:", error);
                schedulesView.innerHTML = `<p class="text-red-500 text-center">Ocorreu um erro ao carregar os agendamentos.</p>`;
            });
        }

        async function loadAllProfiles() {
            const usersQuery = query(collection(db, paths.users));
            const entitiesQuery = query(collection(db, paths.entidades));
            const [usersSnapshot, entitiesSnapshot] = await Promise.all([getDocs(usersQuery), getDocs(entitiesQuery)]);
            usersSnapshot.forEach(doc => profilesCache.set(doc.id, doc.data()));
            entitiesSnapshot.forEach(doc => profilesCache.set(doc.id, doc.data()));
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activeTab = tabsContainer.querySelector('.tab-button.active').dataset.tab;
            const now = new Date();

            let filteredDonations = allDonations.filter(donation => {
                const entityProfile = profilesCache.get(donation.entityId);
                const entityDisplayName = entityProfile ? entityProfile.publicName : (donation.entityName || '');

                const matchesSearch = searchTerm === '' ||
                    (donation.donorName || '').toLowerCase().includes(searchTerm) ||
                    (donation.campaignTitle || '').toLowerCase().includes(searchTerm) ||
                    (entityDisplayName).toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                if (activeTab === 'all') return true;
                if (activeTab === 'completed') return donation.status === 'completed';
                if (activeTab === 'upcoming') return donation.status === 'scheduled' && donation.scheduledAt?.toDate() >= now;
                if (activeTab === 'overdue') return donation.status === 'scheduled' && donation.scheduledAt?.toDate() < now;
                
                return false;
            });

            renderPaginatedList(filteredDonations);
        }

        function renderPaginatedList(donations) {
            const totalItems = donations.length;
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            
            if (totalItems === 0) {
                listContent.innerHTML = '';
                noSchedulesPlaceholder.classList.remove('hidden');
                paginationControls.classList.add('hidden');
                return;
            }

            noSchedulesPlaceholder.classList.add('hidden');
            paginationControls.classList.remove('hidden');

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = donations.slice(start, end);

            renderListContent(pageItems);

            pageCounter.textContent = `${start + 1}-${Math.min(end, totalItems)} de ${totalItems}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        function renderListContent(donations) {
            listContent.innerHTML = '';
            donations.sort((a, b) => (b.scheduledAt?.toMillis() || 0) - (a.scheduledAt?.toMillis() || 0));

            const groupedByDay = donations.reduce((acc, donation) => {
                const date = donation.scheduledAt.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric', weekday: 'long' });
                if (!acc[date]) acc[date] = [];
                acc[date].push(donation);
                return acc;
            }, {});

            for (const date in groupedByDay) {
                const daySection = document.createElement('div');
                let donationsHtml = groupedByDay[date].map(createDonationCard).join('');
                daySection.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-700 mb-3 capitalize">${date}</h2>
                    <div class="space-y-4">${donationsHtml}</div>
                `;
                listContent.appendChild(daySection);
            }
        }

        function createDonationCard(donation) {
            const scheduledTime = donation.scheduledAt.toDate().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            let statusHtml = '';
            const now = new Date();

            if (donation.status === 'completed') {
                statusHtml = `<p class="text-lg font-bold text-gray-500">Recebido</p>`;
            } else {
                const isOverdue = donation.scheduledAt.toDate() < now;
                statusHtml = `<p class="text-lg font-bold ${isOverdue ? 'text-red-500' : 'text-green-600'}">${scheduledTime}</p>
                              ${isOverdue ? '<p class="text-xs font-medium text-red-500">Vencido</p>' : ''}`;
            }

            return `
                <div class="bg-white rounded-lg shadow-md p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <img src="${donation.donorPhoto || 'https://placehold.co/64x64/e2e8f0/cbd5e0?text=Foto'}" class="w-16 h-16 rounded-full object-cover border">
                        <div>
                            <p class="font-bold text-lg text-gray-800">${donation.donorName}</p>
                            <p class="text-sm text-gray-600">Campanha: <span class="font-medium">${donation.campaignTitle}</span></p>
                            <p class="text-sm text-gray-500">Para: <span class="font-semibold">${donation.entityName || 'N/A'}</span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 w-full sm:w-auto">
                         <div class="text-center sm:text-right w-24">${statusHtml}</div>
                        <a href="detalhes.html?id=${donation.campaignId}" class="w-full sm:w-auto text-center bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                            Ver Campanha
                        </a>
                    </div>
                </div>
            `;
        }

        tabsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button.tab-button');
            if (button) {
                tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentPage = 1;
                filterAndRender();
            }
        });

        searchInput.addEventListener('input', () => {
            currentPage = 1;
            filterAndRender();
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                filterAndRender();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            currentPage++;
            filterAndRender();
        });

        initializeApp();
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
