<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação - App Faz Bem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #22c55e; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <div id="loading-view" class="min-h-screen flex items-center justify-center">
        <div class="loader"></div>
    </div>

    <main id="donation-view" class="hidden container mx-auto max-w-4xl p-4 sm:p-6 my-8">
        <!-- Cabeçalho da Campanha -->
        <div id="campaign-header" class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 mb-8">
            <!-- Conteúdo injetado via JS -->
        </div>

        <!-- Seção de Itens -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800">Itens para Doar</h2>
            <div id="donated-items-list" class="mt-4 space-y-3">
                <!-- Itens adicionados aparecerão aqui -->
            </div>
            <div id="add-item-form-container" class="mt-6 pt-6 border-t">
                <h3 class="text-lg font-medium text-gray-900">Adicionar Novo Item</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <select id="item-type" class="border-gray-300 rounded-md shadow-sm"><option value="">Selecione o tipo...</option></select>
                    <input type="text" id="item-other-type" placeholder="Descreva o item" class="hidden border-gray-300 rounded-md shadow-sm">
                    <input type="text" id="item-details" placeholder="Detalhes (tamanho, cor, etc.)" class="border-gray-300 rounded-md shadow-sm">
                    <select id="item-condition" class="border-gray-300 rounded-md shadow-sm"><option value="novo">Novo</option><option value="usado">Usado</option></select>
                    <input type="file" id="item-photo" accept="image/*" required class="border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <button id="add-item-btn" class="mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Adicionar Item à Lista</button>
            </div>
        </div>

        <!-- Seção de Agendamento -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800">Agendar Entrega</h2>
            <p class="text-sm text-gray-600">Selecione um dia e horário disponíveis para levar sua doação.</p>
            <div id="schedule-container" class="mt-4">
                <!-- Horários serão inseridos aqui -->
            </div>
        </div>

        <!-- Seção de Privacidade -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800">Privacidade da Doação</h2>
            <div class="mt-2 flex items-center space-x-8">
                <label class="flex items-center"><input type="radio" name="privacy" value="public" checked class="h-4 w-4 text-green-600 border-gray-300"><span class="ml-2 text-gray-700">Pública (mostrar minha foto)</span></label>
                <label class="flex items-center"><input type="radio" name="privacy" value="anonymous" class="h-4 w-4 text-green-600 border-gray-300"><span class="ml-2 text-gray-700">Anônima</span></label>
            </div>
        </div>
        
        <div class="flex justify-end">
            <button id="submit-donation-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-green-700">Confirmar Minha Doação</button>
        </div>
    </main>

    <script type="module">
        // Imports e lógica completa do Sprint 2
    </script>
</body>
</html>
