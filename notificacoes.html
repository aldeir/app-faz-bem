<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notificações - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification-item.unread {
            background-color: #ecfdf5; /* green-50 */
            border-left-color: #22c55e; /* green-500 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <main id="page-content">
        <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar notificações...</p>
            </div>
        </div>

        <div id="notifications-view" class="hidden container mx-auto max-w-3xl p-4 sm:p-6 my-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Minhas Notificações</h1>
                <button id="mark-all-read-btn" class="hidden text-sm font-medium text-green-600 hover:text-green-800 disabled:text-gray-400">
                    Marcar todas como lidas
                </button>
            </div>

            <div class="bg-white rounded-lg shadow">
                <div id="notifications-list" class="divide-y divide-gray-200">
                    </div>
                <div id="no-notifications-placeholder" class="hidden p-10 text-center text-gray-500">
                    <p>Você não tem nenhuma notificação.</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, paths } from './app-config.js';
        import { collection, query, where, onSnapshot, doc, updateDoc, orderBy, writeBatch } from './firebase-services.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';

        const loadingView = document.getElementById('loading-view');
        const notificationsView = document.getElementById('notifications-view');
        const notificationsList = document.getElementById('notifications-list');
        const noNotificationsPlaceholder = document.getElementById('no-notifications-placeholder');
        const markAllReadBtn = document.getElementById('mark-all-read-btn');

        let currentUserSession = null;
        let unreadNotificationsIds = [];

        async function initializeApp() {
            const canProceed = await injectHeader();
            if (!canProceed) return;

            currentUserSession = await getCurrentUser();
            if (currentUserSession) {
                loadNotifications(currentUserSession.auth.uid);
            } else {
                window.location.href = 'login.html';
            }
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'agora mesmo';
            const seconds = Math.floor((new Date() - timestamp.toDate()) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " anos atrás";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " meses atrás";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " dias atrás";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " horas atrás";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutos atrás";
            return "agora mesmo";
        }

        function loadNotifications(userId) {
            const q = query(collection(db, paths.notifications), where("userId", "==", userId), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                loadingView.classList.add('hidden');
                notificationsView.classList.remove('hidden');
                
                notificationsList.innerHTML = '';
                unreadNotificationsIds = [];

                if (snapshot.empty) {
                    noNotificationsPlaceholder.classList.remove('hidden');
                    markAllReadBtn.classList.add('hidden');
                    return;
                }

                noNotificationsPlaceholder.classList.add('hidden');

                snapshot.docs.forEach(docSnap => {
                    const notification = { id: docSnap.id, ...docSnap.data() };
                    const item = document.createElement('a');
                    item.href = notification.link || '#';
                    item.className = `notification-item block p-4 hover:bg-gray-50 border-l-4 ${notification.read ? 'border-transparent' : 'unread'}`;
                    
                    item.innerHTML = `
                        <div class="flex items-center">
                            ${!notification.read ? '<div class="w-2 h-2 bg-blue-500 rounded-full mr-3 flex-shrink-0"></div>' : '<div class="w-2 h-2 mr-3"></div>'}
                            <div class="flex-grow">
                                <p class="text-sm text-gray-800">${notification.message}</p>
                                <p class="text-xs text-gray-500 mt-1">${formatTimeAgo(notification.timestamp)}</p>
                            </div>
                        </div>
                    `;

                    item.addEventListener('click', async (e) => {
                        e.preventDefault();
                        if (!notification.read) {
                            const notifRef = doc(db, paths.notificationDoc(notification.id));
                            await updateDoc(notifRef, { read: true });
                        }
                        window.location.href = item.href;
                    });
                    
                    notificationsList.appendChild(item);

                    if (!notification.read) {
                        unreadNotificationsIds.push(notification.id);
                    }
                });

                markAllReadBtn.classList.toggle('hidden', unreadNotificationsIds.length === 0);
                markAllReadBtn.disabled = unreadNotificationsIds.length === 0;

            }, (error) => {
                console.error("Erro ao carregar notificações:", error);
                loadingView.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar as notificações.</p>';
            });
        }

        markAllReadBtn.addEventListener('click', async () => {
            if (unreadNotificationsIds.length === 0) return;

            markAllReadBtn.disabled = true;
            markAllReadBtn.textContent = 'Aguarde...';

            try {
                const batch = writeBatch(db);
                unreadNotificationsIds.forEach(id => {
                    const notifRef = doc(db, paths.notificationDoc(id));
                    batch.update(notifRef, { "read": true });
                });
                await batch.commit();
            } catch (error) {
                console.error("Erro ao marcar todas como lidas:", error);
            } finally {
                 markAllReadBtn.textContent = 'Marcar todas como lidas';
            }
        });

        initializeApp();
    </script>
</body>
</html>
