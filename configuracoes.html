<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações Gerais - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/app-faz-bem/images/icons/icon-192x192.png">
    <link rel="icon" href="/app-faz-bem/images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <main id="page-content">
        <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar configurações...</p>
            </div>
        </div>

        <div id="config-view" class="hidden container mx-auto max-w-7xl p-4 sm:p-6 my-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Configurações Gerais</h1>
                <a href="superadmin.html" class="text-sm font-medium text-gray-600 hover:text-green-600">← Voltar ao Painel</a>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Tipos de Campanha</h2>
                    <div id="campaign-types-list" class="space-y-2 mb-6"></div>
                    <form id="campaign-type-form" class="space-y-4 pt-4 border-t">
                        <h3 id="campaign-form-title" class="font-medium text-gray-700">Adicionar/Editar Tipo</h3>
                        <input type="hidden" id="campaign-type-id-hidden">
                        <div>
                            <label for="campaign-type-id" class="block text-sm font-medium text-gray-600">ID (ex: agasalho, cesta_basica)*</label>
                            <input type="text" id="campaign-type-id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="campaign-type-label" class="block text-sm font-medium text-gray-600">Rótulo (ex: Agasalhos)*</label>
                            <input type="text" id="campaign-type-label" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="campaign-type-color" class="block text-sm font-medium text-gray-600">Cor</label>
                            <select id="campaign-type-color" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                <option value="green">Verde</option><option value="blue">Azul</option><option value="yellow">Amarelo</option>
                                <option value="red">Vermelho</option><option value="purple">Roxo</option><option value="gray">Cinza</option>
                            </select>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-edit-btn" class="hidden px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700">Salvar Tipo</button>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Campos Personalizados dos Itens</h2>
                    <div class="mb-4">
                        <label for="field-campaign-type-select" class="block text-sm font-medium text-gray-600">Gerir campos para o tipo:</label>
                        <select id="field-campaign-type-select" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div id="custom-fields-editor" class="hidden">
                        <div id="custom-fields-list" class="space-y-2 mb-6"></div>
                        <form id="custom-field-form" class="space-y-4 pt-4 border-t">
                            <h3 id="custom-field-form-title" class="font-medium text-gray-700">Adicionar Novo Campo</h3>
                            <input type="hidden" id="original-field-id">
                            <div>
                                <label for="field-label" class="block text-sm font-medium text-gray-600">Rótulo (ex: Data de Validade)*</label>
                                <input type="text" id="field-label" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="field-id" class="block text-sm font-medium text-gray-600">ID do Campo (gerado do Rótulo, sem espaços/acentos)*</label>
                                <input type="text" id="field-id" required readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100">
                                <p id="field-id-warning" class="hidden text-xs text-yellow-600 mt-1">Atenção: Alterar o ID pode afetar dados existentes.</p>
                            </div>
                            <div>
                                <label for="field-type" class="block text-sm font-medium text-gray-600">Tipo de Campo</label>
                                <select id="field-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                    <option value="text">Texto Curto</option>
                                    <option value="select">Lista de Opções</option>
                                    <option value="date">Data</option>
                                    <option value="image">Upload de Imagem</option>
                                    <option value="video">Upload de Vídeo</option>
                                </select>
                            </div>
                            <div id="field-options-container" class="hidden">
                                <label for="field-options" class="block text-sm font-medium text-gray-600">Opções (separadas por vírgula)</label>
                                <input type="text" id="field-options" placeholder="P, M, G, GG" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="flex items-center">
                                <input id="field-required" type="checkbox" class="h-4 w-4 text-green-600 border-gray-300 rounded">
                                <label for="field-required" class="ml-2 block text-sm text-gray-900">Obrigatório?</label>
                            </div>
                            <div class="flex justify-end space-x-3">
                                <button type="button" id="cancel-field-edit-btn" class="hidden px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                                <button type="submit" id="submit-field-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">Adicionar Campo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4"><div class="sm:flex sm:items-start"><div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10"><svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full"><h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3><div class="mt-2"><div class="text-sm text-gray-600 space-y-2" id="modal-message-body"></div></div></div></div></div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, paths } from './app-config.js';
        import { doc, getDoc, updateDoc } from './firebase-services.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';
        import { showAlertModal, showConfirmationModal } from './modal-handler.js';

        const loadingView = document.getElementById('loading-view');
        const configView = document.getElementById('config-view');
        const campaignTypesList = document.getElementById('campaign-types-list');
        const campaignTypeForm = document.getElementById('campaign-type-form');
        const campaignFormTitle = document.getElementById('campaign-form-title');
        const campaignTypeIdInput = document.getElementById('campaign-type-id');
        const campaignTypeLabelInput = document.getElementById('campaign-type-label');
        const campaignTypeColorSelect = document.getElementById('campaign-type-color');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const fieldCampaignTypeSelect = document.getElementById('field-campaign-type-select');
        const customFieldsEditor = document.getElementById('custom-fields-editor');
        const customFieldsList = document.getElementById('custom-fields-list');
        const customFieldForm = document.getElementById('custom-field-form');
        const fieldLabelInput = document.getElementById('field-label');
        const fieldIdInput = document.getElementById('field-id');
        const fieldIdWarning = document.getElementById('field-id-warning');
        const fieldTypeSelect = document.getElementById('field-type');
        const fieldOptionsContainer = document.getElementById('field-options-container');
        const fieldOptionsInput = document.getElementById('field-options');
        const fieldRequiredCheckbox = document.getElementById('field-required');
        const cancelFieldEditBtn = document.getElementById('cancel-field-edit-btn');
        const submitFieldBtn = document.getElementById('submit-field-btn');
        const customFieldFormTitle = document.getElementById('custom-field-form-title');
        const originalFieldIdInput = document.getElementById('original-field-id');

        let campaignTypesData = {};

        async function initializeApp() {
            const canProceed = await injectHeader();
            if (!canProceed) { return; }
            const userSession = await getCurrentUser();
            if (!userSession || userSession.profile?.role !== 'superadmin') {
                window.location.href = 'index.html';
                return;
            }
            await loadConfigs();
            setupEventListeners(); // Mover para cá para garantir que os listeners sejam adicionados apenas uma vez
            loadingView.classList.add('hidden');
            configView.classList.remove('hidden');
        }

        async function loadConfigs() {
            const campaignTypesRef = doc(db, paths.configDoc('campaignTypes'));
            const campaignTypesSnap = await getDoc(campaignTypesRef);
            campaignTypesData = campaignTypesSnap.exists() ? campaignTypesSnap.data() : {};
            
            for(const typeId in campaignTypesData) {
                const fieldsObject = campaignTypesData[typeId].fields;
                if(fieldsObject && !Array.isArray(fieldsObject)) {
                    campaignTypesData[typeId].fields = Object.values(fieldsObject);
                }
            }

            renderCampaignTypes();
            populateFieldCampaignTypeSelect();
        }

        function renderCampaignTypes() {
            campaignTypesList.innerHTML = '';
            Object.entries(campaignTypesData).forEach(([id, data]) => {
                const colorClass = `bg-${data.color}-500`;
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2 rounded-md hover:bg-gray-50';
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="w-4 h-4 rounded-full ${colorClass}"></span>
                        <span class="font-medium">${data.label}</span>
                        <span class="text-xs text-gray-500">(${id})</span>
                    </div>
                    <div class="space-x-3">
                        <button data-action="edit-type" data-id="${id}" class="text-sm text-blue-600 hover:underline">Editar</button>
                    </div>`;
                campaignTypesList.appendChild(item);
            });
        }

        function populateFieldCampaignTypeSelect() {
            const currentVal = fieldCampaignTypeSelect.value;
            fieldCampaignTypeSelect.innerHTML = '<option value="">Selecione um tipo...</option>';
            Object.entries(campaignTypesData).forEach(([id, data]) => {
                fieldCampaignTypeSelect.innerHTML += `<option value="${id}">${data.label}</option>`;
            });
            fieldCampaignTypeSelect.value = currentVal;
        }
        
        function renderCustomFields(campaignTypeId) {
            customFieldsList.innerHTML = '';
            const typeData = campaignTypesData[campaignTypeId] || {};
            const fields = (typeData.fields || []).sort((a, b) => (a.order || 0) - (b.order || 0));

            if (fields.length === 0) {
                customFieldsList.innerHTML = '<p class="text-sm text-gray-500 text-center p-2">Nenhum campo personalizado.</p>';
            }

            fields.forEach((field, index) => {
                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-2 rounded-md hover:bg-gray-50 ${field.active === false ? 'opacity-50' : ''}`;
                item.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="flex flex-col">
                            <button data-action="move-field" data-direction="up" data-index="${index}" ${index === 0 ? 'disabled' : ''} class="disabled:opacity-20"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg></button>
                            <button data-action="move-field" data-direction="down" data-index="${index}" ${index === fields.length - 1 ? 'disabled' : ''} class="disabled:opacity-20"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                        </div>
                        <div>
                            <p class="font-medium">${field.label} <span class="text-xs text-gray-500">(${field.id})</span></p>
                            <p class="text-xs text-gray-400">Tipo: ${field.type}${field.required ? ' (Obrigatório)' : ''}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <label class="switch" title="${field.active ? 'Desativar' : 'Ativar'}">
                            <input type="checkbox" data-action="toggle-active" data-index="${index}" ${field.active === false ? '' : 'checked'}>
                            <span class="slider"></span>
                        </label>
                        <button data-action="edit-field" data-index="${index}" class="text-sm text-blue-600 hover:underline">Editar</button>
                        <button data-action="delete-field" data-index="${index}" class="text-sm text-red-600 hover:underline">Excluir</button>
                    </div>`;
                customFieldsList.appendChild(item);
            });
        }

        function generateSlug(text) {
            return text.toString().toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/\s+/g, '_').replace(/[^\w\-]+/g, '')
                .replace(/\_\_+/g, '_').replace(/^_+/, '').replace(/_+$/, '');
        }

        function resetCustomFieldForm() {
            customFieldForm.reset();
            customFieldFormTitle.textContent = 'Adicionar Novo Campo';
            submitFieldBtn.textContent = 'Adicionar Campo';
            originalFieldIdInput.value = '';
            fieldIdInput.readOnly = true;
            fieldIdInput.classList.add('bg-gray-100');
            fieldIdWarning.classList.add('hidden');
            cancelFieldEditBtn.classList.add('hidden');
            fieldOptionsContainer.classList.add('hidden');
        }

        function setupEventListeners() {
            campaignTypesList.addEventListener('click', (e) => {
                const button = e.target.closest('button[data-action="edit-type"]');
                if (!button) return;
                const id = button.dataset.id;
                const data = campaignTypesData[id];
                campaignFormTitle.textContent = 'Editar Tipo de Campanha';
                campaignTypeIdInput.value = id;
                campaignTypeIdInput.disabled = true;
                campaignTypeLabelInput.value = data.label;
                campaignTypeColorSelect.value = data.color;
                cancelEditBtn.classList.remove('hidden');
            });

            cancelEditBtn.addEventListener('click', () => {
                campaignTypeForm.reset();
                campaignFormTitle.textContent = 'Adicionar Novo Tipo';
                campaignTypeIdInput.disabled = false;
                cancelEditBtn.classList.add('hidden');
            });

            campaignTypeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = campaignTypeIdInput.value.trim().toLowerCase();
                const label = campaignTypeLabelInput.value.trim();
                const color = campaignTypeColorSelect.value;
                if (!id || !label) { showAlertModal('Erro', 'ID e Rótulo são obrigatórios.'); return; }
                
                const campaignTypesRef = doc(db, paths.configDoc('campaignTypes'));
                
                // Atualiza o dado local primeiro (UI otimista)
                if (!campaignTypesData[id]) {
                    campaignTypesData[id] = { fields: [] }; // Cria a estrutura se for novo
                }
                campaignTypesData[id].label = label;
                campaignTypesData[id].color = color;

                const updateData = {
                    [`${id}.label`]: label,
                    [`${id}.color`]: color
                };

                try {
                    await updateDoc(campaignTypesRef, updateData, { merge: true });
                    showAlertModal('Sucesso!', 'Tipo de campanha salvo com sucesso.');
                    // Apenas re-renderiza, não recarrega do DB
                    renderCampaignTypes();
                    populateFieldCampaignTypeSelect();
                    cancelEditBtn.click();
                } catch (error) {
                    showAlertModal('Erro', `Não foi possível salvar: ${error.message}`);
                    await loadConfigs(); // Recarrega do DB se der erro
                }
            });
            
            fieldCampaignTypeSelect.addEventListener('change', (e) => {
                const selectedType = e.target.value;
                customFieldsEditor.classList.toggle('hidden', !selectedType);
                if (selectedType) {
                    renderCustomFields(selectedType);
                }
                resetCustomFieldForm();
            });

            fieldTypeSelect.addEventListener('change', (e) => {
                fieldOptionsContainer.classList.toggle('hidden', e.target.value !== 'select');
            });
            
            fieldLabelInput.addEventListener('input', () => {
                if (!originalFieldIdInput.value) {
                    fieldIdInput.value = generateSlug(fieldLabelInput.value);
                }
            });

            customFieldsList.addEventListener('click', async (e) => {
                const button = e.target.closest('button, input[type="checkbox"]');
                if (!button) return;

                const campaignTypeId = fieldCampaignTypeSelect.value;
                const index = parseInt(button.dataset.index, 10);
                let fields = campaignTypesData[campaignTypeId].fields || [];
                
                const action = button.dataset.action;

                if (action === 'edit-field') {
                    const fieldData = fields[index];
                    customFieldFormTitle.textContent = 'Editar Campo';
                    submitFieldBtn.textContent = 'Salvar Alterações';
                    originalFieldIdInput.value = fieldData.id;
                    
                    fieldLabelInput.value = fieldData.label;
                    fieldIdInput.value = fieldData.id;
                    fieldIdInput.readOnly = false;
                    fieldIdInput.classList.remove('bg-gray-100');
                    fieldIdWarning.classList.remove('hidden');
                    fieldTypeSelect.value = fieldData.type;
                    fieldRequiredCheckbox.checked = fieldData.required || false;

                    fieldOptionsContainer.classList.toggle('hidden', fieldData.type !== 'select');
                    if (fieldData.type === 'select') {
                        fieldOptionsInput.value = fieldData.options.join(', ');
                    }
                    cancelFieldEditBtn.classList.remove('hidden');
                    
                } else if (action === 'delete-field' || action === 'move-field' || action === 'toggle-active') {
                    if (action === 'delete-field') {
                        const confirmed = await showConfirmationModal('Excluir Campo', `Tem a certeza? Esta ação não pode ser desfeita.`);
                        if (!confirmed) return;
                        fields.splice(index, 1);
                    } else if (action === 'move-field') {
                        const direction = button.dataset.direction;
                        if (direction === 'up' && index > 0) {
                            [fields[index], fields[index - 1]] = [fields[index - 1], fields[index]];
                        } else if (direction === 'down' && index < fields.length - 1) {
                            [fields[index], fields[index + 1]] = [fields[index + 1], fields[index]];
                        }
                    } else if (action === 'toggle-active') {
                        fields[index].active = button.checked;
                    }

                    const campaignTypesRef = doc(db, paths.configDoc('campaignTypes'));
                    const fieldPath = `${campaignTypeId}.fields`;
                    try {
                        fields.forEach((field, idx) => field.order = idx);
                        await updateDoc(campaignTypesRef, { [fieldPath]: fields });
                        // Atualiza o estado local
                        campaignTypesData[campaignTypeId].fields = fields;
                        renderCustomFields(campaignTypeId); // Re-renderiza a lista
                    } catch (error) {
                        showAlertModal('Erro', `Não foi possível salvar a alteração: ${error.message}`);
                        await loadConfigs(); // Recarrega do DB se der erro
                    }
                }
            });

            cancelFieldEditBtn.addEventListener('click', resetCustomFieldForm);

            customFieldForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const campaignTypeId = fieldCampaignTypeSelect.value;
                let fieldId = fieldIdInput.value.trim();
                const fieldLabel = fieldLabelInput.value.trim();
                const fieldType = fieldTypeSelect.value;
                const isRequired = fieldRequiredCheckbox.checked;
                const originalFieldId = originalFieldIdInput.value;

                if (!campaignTypeId || !fieldId || !fieldLabel) {
                    showAlertModal('Erro', 'Tipo de Campanha, Rótulo e ID do Campo são obrigatórios.');
                    return;
                }

                const campaignTypesRef = doc(db, paths.configDoc('campaignTypes'));
                const fields = campaignTypesData[campaignTypeId]?.fields || [];

                if (originalFieldId) { // Editando
                    const fieldIndex = fields.findIndex(f => f.id === originalFieldId);
                    if (fieldIndex > -1) {
                        if (fields.some((f, idx) => f.id === fieldId && idx !== fieldIndex)) {
                            showAlertModal('Erro', `O ID de campo "${fieldId}" já pertence a outro campo.`);
                            return;
                        }
                        const newFieldData = { ...fields[fieldIndex], id: fieldId, label: fieldLabel, type: fieldType, required: isRequired };
                        if (fieldType === 'select') {
                            newFieldData.options = fieldOptionsInput.value.split(',').map(opt => opt.trim()).filter(Boolean);
                        }
                        fields[fieldIndex] = newFieldData;
                    }
                } else { // Adicionando
                    const uniqueSuffix = Math.random().toString(36).substring(2, 8);
                    fieldId = `${fieldId}_${uniqueSuffix}`;

                    if (fields.some(f => f.id === fieldId)) {
                        showAlertModal('Erro', `O ID de campo "${fieldId}" já existe. Tente um Rótulo ligeiramente diferente.`);
                        return;
                    }
                    const newFieldData = { id: fieldId, label: fieldLabel, type: fieldType, required: isRequired, active: true };
                    if (fieldType === 'select') {
                        const options = fieldOptionsInput.value.split(',').map(opt => opt.trim()).filter(Boolean);
                        if (options.length === 0) {
                            showAlertModal('Erro', 'Para "Lista de Opções", forneça as opções separadas por vírgula.');
                            return;
                        }
                        newFieldData.options = options;
                    }
                    fields.push(newFieldData);
                }

                try {
                    fields.forEach((field, idx) => field.order = idx);
                    await updateDoc(campaignTypesRef, { [`${campaignTypeId}.fields`]: fields });
                    showAlertModal('Sucesso!', 'Campo salvo com sucesso.');
                    
                    // Atualiza o estado local e re-renderiza
                    campaignTypesData[campaignTypeId].fields = fields;
                    renderCustomFields(campaignTypeId);
                    resetCustomFieldForm();

                } catch (error) {
                    showAlertModal('Erro', `Não foi possível salvar o campo: ${error.message}`);
                    await loadConfigs(); // Recarrega se der erro
                }
            });
        }
        
        initializeApp();
    </script>
</body>
</html>
