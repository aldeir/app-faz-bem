<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Doadores - Faz Bem</title>
    
    <!-- PWA Tags -->
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-button.active {
            border-color: #16a34a;
            color: #16a34a;
            background-color: #f0fdf4;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <main id="page-content">
        <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar doadores...</p>
            </div>
        </div>

        <div id="management-view" class="hidden container mx-auto max-w-7xl p-4 sm:p-6 my-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gestão de Doadores</h1>
                <a href="superadmin.html" class="text-sm font-medium text-gray-600 hover:text-green-600">← Voltar ao Painel</a>
            </div>
            
            <div class="mb-6">
                <input type="search" id="donor-search-input" placeholder="Buscar por nome ou e-mail..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Abas de Navegação -->
            <div class="border-b border-gray-200 mb-6">
                <nav id="tabs-container" class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button data-tab="all" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Todos</button>
                    <button data-tab="ativo" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Ativos</button>
                    <button data-tab="bloqueado" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Bloqueados</button>
                </nav>
            </div>

            <div id="all-donors-list" class="bg-white rounded-lg shadow overflow-hidden"></div>
            <div id="no-donors-placeholder" class="hidden p-6 text-center text-gray-500 bg-white rounded-lg shadow">Nenhum doador encontrado.</div>

            <!-- Paginação -->
            <div id="pagination-controls" class="hidden mt-6 flex justify-end items-center space-x-4 text-sm text-gray-700">
                <span id="page-counter"></span>
                <button id="prev-page-btn" class="pagination-btn p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="next-page-btn" class="pagination-btn p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </main>
    
    <div id="app-modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2">
                                <div class="text-sm text-gray-600 space-y-2" id="modal-message-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" id="modal-buttons"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './app-config.js';
        import { collection, query, onSnapshot, doc, updateDoc } from './firebase-services.js';
        import { paths } from './firestore-paths.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';
        import { showConfirmationModal, showAlertModal, showDetailsModal } from './modal-handler.js';

        const loadingView = document.getElementById('loading-view');
        const managementView = document.getElementById('management-view');
        const allDonorsList = document.getElementById('all-donors-list');
        const noDonorsPlaceholder = document.getElementById('no-donors-placeholder');
        const donorSearchInput = document.getElementById('donor-search-input');
        const tabsContainer = document.getElementById('tabs-container');
        const paginationControls = document.getElementById('pagination-controls');
        const pageCounter = document.getElementById('page-counter');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');

        let allDonorsData = [];
        let currentPage = 1;
        const ITEMS_PER_PAGE = 15;

        async function initializeApp() {
            const canProceed = await injectHeader();
            if (!canProceed) {
                loadingView.classList.add('hidden');
                return;
            }

            const userSession = await getCurrentUser();
            if (!userSession || userSession.profile?.role !== 'superadmin') {
                window.location.href = 'index.html';
                return;
            }
            loadAllDonors();
        }

        const formatPhoneNumber = (phone) => {
            if (!phone || typeof phone !== 'string') return 'N/A';
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 11) return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 7)}-${cleaned.substring(7)}`;
            if (cleaned.length === 10) return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 6)}-${cleaned.substring(6)}`;
            return phone;
        };

        function loadAllDonors() {
            const q = query(collection(db, paths.users));
            onSnapshot(q, (snapshot) => {
                allDonorsData = snapshot.docs;
                currentPage = 1;
                filterAndRender();
                loadingView.classList.add('hidden');
                managementView.classList.remove('hidden');
            });
        }

        function filterAndRender() {
            const searchTerm = donorSearchInput.value.toLowerCase().trim();
            const activeTab = tabsContainer.querySelector('.tab-button.active').dataset.tab;

            let filtered = allDonorsData.filter(doc => {
                const user = doc.data();
                const matchesSearch = searchTerm === '' ||
                    (user.displayName || '').toLowerCase().includes(searchTerm) ||
                    (user.email || '').toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                const status = user.status || 'ativo';
                if (activeTab === 'all') return true;
                if (activeTab === 'ativo') return status === 'ativo';
                if (activeTab === 'bloqueado') return status === 'bloqueado';
                
                return false;
            });
            
            renderPaginatedList(filtered);
        }

        function renderPaginatedList(donors) {
            const totalItems = donors.length;
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);

            if (totalItems === 0) {
                allDonorsList.innerHTML = '';
                noDonorsPlaceholder.classList.remove('hidden');
                paginationControls.classList.add('hidden');
                return;
            }

            noDonorsPlaceholder.classList.add('hidden');
            paginationControls.classList.remove('hidden');

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = donors.slice(start, end);

            renderDonorsList(pageItems);

            pageCounter.textContent = `${start + 1}-${Math.min(end, totalItems)} de ${totalItems}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        function renderDonorsList(donors) {
            allDonorsList.innerHTML = '';
            
            const statusOrder = { 'ativo': 1, 'bloqueado': 2 };
            donors.sort((a, b) => (statusOrder[a.data().status] || 99) - (statusOrder[b.data().status] || 99));

            donors.forEach(docSnapshot => {
                const user = docSnapshot.data();
                const userId = docSnapshot.id;
                const card = document.createElement('div');
                card.className = 'p-4 border-b last:border-b-0';
                const statusColors = { 'ativo': 'bg-green-100 text-green-800', 'bloqueado': 'bg-red-100 text-red-800' };
                const status = user.status || 'ativo';
                const actionButton = (status === 'ativo')
                    ? `<button data-action="block-user" data-uid="${userId}" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">Bloquear</button>`
                    : `<button data-action="unblock-user" data-uid="${userId}" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Desbloquear</button>`;

                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="${user.photoURL || 'https://placehold.co/64x64/e2e8f0/cbd5e0?text=Foto'}" class="w-16 h-16 rounded-full object-cover border">
                            <div>
                                <h4 class="font-bold">${user.displayName}</h4>
                                <p class="text-sm text-gray-600">${user.email}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <a href="#" data-action="view-user-details" data-uid="${userId}" class="text-sm text-blue-600 hover:underline">Ver Detalhes</a>
                            <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full ${statusColors[status]}">${status}</span>
                            <div class="w-28 text-right">${actionButton}</div>
                        </div>
                    </div>`;
                allDonorsList.appendChild(card);
            });
        }

        donorSearchInput.addEventListener('input', () => {
            currentPage = 1;
            filterAndRender();
        });

        tabsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button.tab-button');
            if (button) {
                tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentPage = 1;
                filterAndRender();
            }
        });
        
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                filterAndRender();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            currentPage++;
            filterAndRender();
        });

        allDonorsList.addEventListener('click', async (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;

            e.preventDefault();
            
            const uid = target.dataset.uid;
            const action = target.dataset.action;
            const userDocRef = doc(db, paths.userDoc(uid));

            if (action === 'view-user-details') {
                const userDoc = allDonorsData.find(doc => doc.id === uid);
                if (!userDoc) return showAlertModal('Erro', 'Dados do doador não encontrados.');

                const user = userDoc.data();
                const address = user.address || {};

                const detailsHtml = `<p><strong>Nome:</strong> ${user.displayName || 'N/A'}</p>
                <p><strong>E-mail:</strong> ${user.email || 'N/A'}</p>
                <p><strong>Telefone:</strong> ${formatPhoneNumber(user.phone)}</p>
                <p class="pt-2 border-t mt-2"><strong>Endereço:</strong> ${address.street || 'Não informado'}, CEP: ${address.cep || 'N/A'}</p>`;

                await showDetailsModal(`Detalhes de ${user.displayName}`, detailsHtml);
                return;
            }
            
            const userName = target.closest('.flex.justify-between.items-center').querySelector('h4').textContent;
            const actions = {
                'block-user': { title: 'Bloquear Doador', message: `Bloquear "${userName}"?`, status: 'bloqueado' },
                'unblock-user': { title: 'Desbloquear Doador', message: `Desbloquear "${userName}"?`, status: 'ativo' }
            };
            const currentAction = actions[action];
            if (currentAction) {
                const confirmed = await showConfirmationModal(currentAction.title, currentAction.message);
                if (confirmed) {
                    try { 
                        await updateDoc(userDocRef, { status: currentAction.status }); 
                        showAlertModal('Sucesso!', `O usuário ${userName} foi atualizado.`);
                    }
                    catch (error) { await showAlertModal('Erro', `Ocorreu um erro: ${error.message}`); }
                }
            }
        });

        initializeApp();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
