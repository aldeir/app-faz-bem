<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber Doações - App Faz Bem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <main class="container mx-auto p-4">
        <div id="loading-view" class="min-h-[calc(100vh-80px)] flex items-center justify-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">A carregar as suas doações pendentes...</p>
            </div>
        </div>

        <div id="donations-view" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Doações Pendentes de Recebimento</h1>
            <div id="donations-container" class="space-y-6"></div>
            <div id="no-donations-message" class="text-center py-10 hidden">
                <i class="fas fa-box-open text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-500">Nenhuma doação pendente no momento.</p>
            </div>
        </div>
    </main>

    <!-- Modal Genérico -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[80vh] overflow-y-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold">Detalhes</h3>
                <button onclick="window.closeModal()" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div id="modal-content" class="p-6"></div>
        </div>
    </div>
    
    <!-- Modal QR Code -->
    <div id="qr-code-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Ler QR Code da Doação</h3>
                <button onclick="window.closeQrModal()" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div class="p-6">
                <div id="qr-reader" style="width: 100%;"></div>
                <div id="qr-reader-results" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script type="module">
        import { db, auth, paths } from './app-config.js';
        import { collection, query, where, getDocs, getDoc, doc, updateDoc } from './firebase-services.js';
        import { injectHeader } from './app-header.js';
        import { getCurrentUser } from './auth-service.js';

        const loadingView = document.getElementById('loading-view');
        const donationsView = document.getElementById('donations-view');
        const donationsContainer = document.getElementById('donations-container');
        const noDonationsMessage = document.getElementById('no-donations-message');
        const detailsModal = document.getElementById('details-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const qrCodeModal = document.getElementById('qr-code-modal');
        let html5QrCode;

        async function initializeApp() {
            const canProceed = await injectHeader();
            if (!canProceed) {
                loadingView.classList.add('hidden');
                return;
            }
            
            const userSession = await getCurrentUser();
            if (userSession && userSession.profile?.role === 'entidade') {
                const entityId = auth.currentUser?.uid;
                if (entityId) {
                    await loadPendingDonations(entityId);
                    loadingView.classList.add('hidden');
                    donationsView.classList.remove('hidden');
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        }

        async function loadPendingDonations(entityId) {
            try {
                // CORREÇÃO: Alterado de 'agendado' para 'scheduled' para corresponder ao modelo de dados.
                const donationsQuery = query(
                    collection(db, paths.donations),
                    where('entityId', '==', entityId),
                    where('status', '==', 'scheduled') 
                );

                const querySnapshot = await getDocs(donationsQuery);

                if (querySnapshot.empty) {
                    noDonationsMessage.style.display = 'block';
                    return;
                }

                donationsContainer.innerHTML = '';
                for (const donationDoc of querySnapshot.docs) {
                    const donationData = { id: donationDoc.id, ...donationDoc.data() };
                    
                    const [donor, campaign] = await Promise.all([
                        getDoc(doc(db, paths.userDoc(donationData.donorId))),
                        getDoc(doc(db, paths.campaignDoc(donationData.campaignId)))
                    ]);
                    
                    const donorData = donor.exists() ? { id: donor.id, ...donor.data() } : null;
                    const campaignData = campaign.exists() ? { id: campaign.id, ...campaign.data() } : null;

                    donationsContainer.appendChild(createDonationCard(donationData, donorData, campaignData));
                }
            } catch (error) {
                console.error("Erro ao carregar doações pendentes: ", error);
                donationsContainer.innerHTML = `<p class="text-red-500 text-center">Ocorreu um erro ao carregar as doações.</p>`;
            }
        }

        function createDonationCard(donation, donor, campaign) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500';
            card.id = `donation-${donation.id}`;

            const scheduledDate = donation.scheduledAt?.toDate().toLocaleString('pt-BR') || 'Data não definida';

            const itemsHtml = donation.items.map(item => `
                <div class="flex items-center space-x-3">
                    <img src="${item.photoUrl || 'https://placehold.co/64x64/e2e8f0/e2e8f0?text=Item'}" 
                         alt="${item.name || item.type}" 
                         class="w-16 h-16 rounded-md object-cover cursor-pointer"
                         onclick="window.showImageModal('${item.photoUrl}', '${item.name || item.type}')">
                    <div>
                        <p class="font-semibold">${item.name || item.type}</p>
                        <p class="text-sm text-gray-600">Quantidade: ${item.quantity}</p>
                    </div>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between md:items-center mb-4">
                    <div>
                        <p class="text-sm text-gray-500">Campanha:</p>
                        <a href="#" class="text-lg font-bold text-blue-600 hover:underline" onclick="window.showCampaignDetails('${campaign.id}')">
                            ${campaign ? campaign.title : 'Campanha não encontrada'}
                        </a>
                    </div>
                    <div class="text-sm text-gray-600 mt-2 md:mt-0">Agendado para: ${scheduledDate}</div>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-500">Doador:</p>
                    <a href="#" class="font-semibold text-gray-800 hover:underline" onclick="window.showDonorDetails('${donor.id}')">
                        ${donor ? donor.displayName : 'Doador não encontrado'}
                    </a>
                </div>
                <div class="mb-6">
                    <h4 class="font-semibold text-gray-700 mb-3">Itens Doados:</h4>
                    <div class="space-y-4">${itemsHtml}</div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3">
                    <button onclick="window.openQrModal('${donation.id}')" class="flex-1 bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-qrcode mr-2"></i> Receber via QR Code
                    </button>
                    <button onclick="window.confirmManualReception('${donation.id}')" class="flex-1 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-check-circle mr-2"></i> Confirmar Recebimento Manual
                    </button>
                </div>`;
            return card;
        }

        window.openModal = () => detailsModal.style.display = 'flex';
        window.closeModal = () => detailsModal.style.display = 'none';
        
        window.showCampaignDetails = async (campaignId) => {
            modalTitle.innerText = 'Detalhes da Campanha';
            modalContent.innerHTML = '<div class="loader mx-auto"></div>';
            openModal();
            const campaignDoc = await getDoc(doc(db, paths.campaignDoc(campaignId)));
            if (campaignDoc.exists()) {
                const data = campaignDoc.data();
                modalContent.innerHTML = `<p><strong>Título:</strong> ${data.title}</p><p><strong>Descrição:</strong> ${data.description}</p>`;
            } else {
                modalContent.innerHTML = '<p class="text-red-500">Campanha não encontrada.</p>';
            }
        };

        window.showDonorDetails = async (donorId) => {
            modalTitle.innerText = 'Detalhes do Doador';
            modalContent.innerHTML = '<div class="loader mx-auto"></div>';
            openModal();
            const donorDoc = await getDoc(doc(db, paths.userDoc(donorId)));
            if (donorDoc.exists()) {
                const data = donorDoc.data();
                modalContent.innerHTML = `<div class="flex items-center space-x-4"><img src="${data.photoURL || 'https://placehold.co/80x80/e2e8f0/e2e8f0?text=Perfil'}" class="w-20 h-20 rounded-full object-cover"><div><p><strong>Nome:</strong> ${data.displayName}</p><p><strong>Email:</strong> ${data.email}</p><p><strong>Telefone:</strong> ${data.phone || 'Não informado'}</p></div></div>`;
            } else {
                modalContent.innerHTML = '<p class="text-red-500">Doador não encontrado.</p>';
            }
        };

        window.showImageModal = (imageUrl, itemName) => {
            modalTitle.innerText = `Item: ${itemName}`;
            modalContent.innerHTML = `<img src="${imageUrl || 'https://placehold.co/400x400/e2e8f0/e2e8f0?text=Sem+Imagem'}" alt="Foto de ${itemName}" class="w-full h-auto rounded-md object-contain max-h-[60vh]">`;
            openModal();
        };

        window.confirmManualReception = (donationId) => {
            modalTitle.innerText = 'Confirmar Recebimento';
            modalContent.innerHTML = `<p>Tem certeza que deseja confirmar o recebimento desta doação?</p><div class="mt-6 flex justify-end gap-3"><button onclick="window.closeModal()" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button><button onclick="window.processReception('${donationId}')" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Sim, Confirmar</button></div>`;
            openModal();
        };
        
        window.processReception = async (donationId) => {
            modalContent.innerHTML = '<div class="loader mx-auto"></div><p class="text-center mt-2">Processando...</p>';
            try {
                const donationRef = doc(db, paths.donationDoc(donationId));
                await updateDoc(donationRef, { status: 'completed', receivedDate: new Date() });
                const cardToRemove = document.getElementById(`donation-${donationId}`);
                if(cardToRemove) {
                    cardToRemove.style.transition = 'opacity 0.5s ease';
                    cardToRemove.style.opacity = '0';
                    setTimeout(() => {
                        cardToRemove.remove();
                        if(donationsContainer.children.length === 0) noDonationsMessage.style.display = 'block';
                    }, 500);
                }
                closeModal();
            } catch (error) {
                console.error("Erro ao confirmar recebimento: ", error);
                modalContent.innerHTML = `<p class="text-red-500">Falha ao confirmar. Tente novamente.</p>`;
            }
        };
        
        window.openQrModal = (donationId) => {
            qrCodeModal.style.display = 'flex';
            startQrScanner(donationId);
        };

        window.closeQrModal = () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => console.error("Falha ao parar o scanner.", err));
            }
            qrCodeModal.style.display = 'none';
            document.getElementById('qr-reader-results').innerHTML = '';
        };

        function startQrScanner(expectedDonationId) {
            const qrReaderElement = document.getElementById('qr-reader');
            const resultsElement = document.getElementById('qr-reader-results');
            qrReaderElement.innerHTML = '';
            resultsElement.innerHTML = 'Aponte a câmera para o QR Code do doador.';
            html5QrCode = new Html5Qrcode("qr-reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                if (decodedText === expectedDonationId) {
                    resultsElement.innerHTML = `<p class="text-green-600 font-bold">QR Code válido! Confirmando...</p>`;
                    html5QrCode.stop();
                    window.processReception(decodedText);
                    setTimeout(window.closeQrModal, 2000);
                } else {
                    resultsElement.innerHTML = `<p class="text-red-500 font-bold">QR Code inválido!</p>`;
                }
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(() => html5QrCode.start({ facingMode: "user" }, config, qrCodeSuccessCallback)
                .catch(() => resultsElement.innerHTML = `<p class="text-red-500">Erro ao iniciar a câmera.</p>`));
        }

        initializeApp();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => {
                    console.log('ServiceWorker registrado com sucesso.', reg);
                }).catch(err => {
                    console.log('Falha ao registrar o ServiceWorker: ', err);
                });
            });
        }
    </script>
</body>
</html>
