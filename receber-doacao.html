<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber Doações - App Faz Bem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos para a animação de carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Cabeçalho da Aplicação -->
    <div id="app-header"></div>

    <main class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Doações Pendentes de Recebimento</h1>

        <!-- Container para os cards de doação -->
        <div id="donations-container" class="space-y-6">
            <!-- O conteúdo será carregado aqui via JavaScript -->
        </div>

        <!-- Indicador de Carregamento -->
        <div id="loader" class="flex justify-center items-center py-10">
            <div class="loader"></div>
        </div>

        <!-- Mensagem para quando não houver doações -->
        <div id="no-donations-message" class="text-center py-10 hidden">
            <i class="fas fa-box-open text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-500">Nenhuma doação pendente no momento.</p>
        </div>
    </main>

    <!-- Modal Genérico (para detalhes da campanha, doador e imagem) -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/2 max-h-[80vh] overflow-y-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold">Detalhes</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Conteúdo do modal será inserido aqui -->
            </div>
        </div>
    </div>
    
    <!-- Modal para o Leitor de QR Code -->
    <div id="qr-code-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/2">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Ler QR Code da Doação</h3>
                <button onclick="closeQrModal()" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div class="p-6">
                <div id="qr-reader" style="width: 100%;"></div>
                <div id="qr-reader-results" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Script do leitor de QR Code (não é módulo) -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- Scripts da Aplicação como MÓDULOS -->
    <script type="module">
        // Importações necessárias dos seus próprios módulos e do Firebase
        import { auth, db } from './app-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js";
        import { getDoc, doc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js";
        import './auth-service.js';
        import './firebase-services.js';
        import './app-header.js';

        // Elementos da UI
        const donationsContainer = document.getElementById('donations-container');
        const loader = document.getElementById('loader');
        const noDonationsMessage = document.getElementById('no-donations-message');
        const detailsModal = document.getElementById('details-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const qrCodeModal = document.getElementById('qr-code-modal');
        let html5QrCode;


        /**
         * Inicializa o listener de autenticação e carrega as doações se o usuário for uma entidade.
         */
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userProfile = await getDoc(doc(db, 'users', user.uid));
                if (userProfile.exists() && userProfile.data().role === 'entidade') {
                    loadPendingDonations(user.uid);
                } else {
                    // Se não for entidade, redireciona ou mostra mensagem de erro
                    window.location.href = 'index.html';
                }
            } else {
                // Se não estiver logado, redireciona para o login
                window.location.href = 'login.html';
            }
        });

        /**
         * Carrega as doações com status 'agendado' para a entidade logada.
         * @param {string} entityId - O ID da entidade logada.
         */
        async function loadPendingDonations(entityId) {
            loader.style.display = 'flex';
            donationsContainer.innerHTML = '';

            try {
                // Consulta para buscar doações destinadas à entidade e com status 'agendado'
                const donationsQuery = query(
                    collection(db, 'donations'),
                    where('entityId', '==', entityId),
                    where('status', '==', 'agendado')
                );

                const querySnapshot = await getDocs(donationsQuery);

                if (querySnapshot.empty) {
                    noDonationsMessage.style.display = 'block';
                } else {
                    // Para cada doação, busca os dados completos e cria o card
                    for (const donationDoc of querySnapshot.docs) {
                        const donationData = { id: donationDoc.id, ...donationDoc.data() };
                        
                        // Busca dados do doador e da campanha em paralelo
                        const [donor, campaign] = await Promise.all([
                            getDoc(doc(db, 'users', donationData.donorId)),
                            getDoc(doc(db, 'campaigns', donationData.campaignId))
                        ]);
                        
                        const donorData = donor.exists() ? { id: donor.id, ...donor.data() } : null;
                        const campaignData = campaign.exists() ? { id: campaign.id, ...campaign.data() } : null;

                        donationsContainer.appendChild(createDonationCard(donationData, donorData, campaignData));
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar doações pendentes: ", error);
                donationsContainer.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar as doações. Tente novamente mais tarde.</p>';
            } finally {
                loader.style.display = 'none';
            }
        }

        /**
         * Cria e retorna o elemento HTML para um card de doação.
         * @param {object} donation - O objeto da doação.
         * @param {object} donor - O objeto do doador.
         * @param {object} campaign - O objeto da campanha.
         * @returns {HTMLElement} O elemento do card.
         */
        function createDonationCard(donation, donor, campaign) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500';
            card.id = `donation-${donation.id}`;

            // Converte o timestamp para uma data legível
            const scheduledDate = donation.scheduledDate ? new Date(donation.scheduledDate.seconds * 1000).toLocaleString('pt-BR') : 'Data não definida';

            // Gera o HTML para a lista de itens
            const itemsHtml = donation.items.map(item => `
                <div class="flex items-center space-x-3">
                    <img src="${item.photoUrl || 'https://placehold.co/64x64/e2e8f0/e2e8f0?text=Item'}" 
                         alt="${item.name}" 
                         class="w-16 h-16 rounded-md object-cover cursor-pointer"
                         onclick="window.showImageModal('${item.photoUrl}', '${item.name}')">
                    <div>
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-600">Quantidade: ${item.quantity}</p>
                    </div>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between md:items-center mb-4">
                    <div>
                        <p class="text-sm text-gray-500">Campanha:</p>
                        <a href="#" class="text-lg font-bold text-blue-600 hover:underline" onclick="window.showCampaignDetails('${campaign.id}')">
                            ${campaign ? campaign.title : 'Campanha não encontrada'}
                        </a>
                    </div>
                    <div class="text-sm text-gray-600 mt-2 md:mt-0">Agendado para: ${scheduledDate}</div>
                </div>

                <div class="mb-4">
                    <p class="text-sm text-gray-500">Doador:</p>
                    <a href="#" class="font-semibold text-gray-800 hover:underline" onclick="window.showDonorDetails('${donor.id}')">
                        ${donor ? donor.name : 'Doador não encontrado'}
                    </a>
                </div>

                <div class="mb-6">
                    <h4 class="font-semibold text-gray-700 mb-3">Itens Doados:</h4>
                    <div class="space-y-4">${itemsHtml}</div>
                </div>

                <div class="flex flex-col sm:flex-row gap-3">
                    <button onclick="window.openQrModal('${donation.id}')" class="flex-1 bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-qrcode mr-2"></i> Receber via QR Code
                    </button>
                    <button onclick="window.confirmManualReception('${donation.id}')" class="flex-1 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-check-circle mr-2"></i> Confirmar Recebimento Manual
                    </button>
                </div>
            `;
            return card;
        }

        // --- Funções dos Modais ---
        // Expondo as funções ao escopo global para que o 'onclick' funcione
        window.openModal = function() {
            detailsModal.style.display = 'flex';
        }

        window.closeModal = function() {
            detailsModal.style.display = 'none';
            modalContent.innerHTML = ''; // Limpa o conteúdo ao fechar
        }
        
        window.showCampaignDetails = async function(campaignId) {
            modalTitle.innerText = 'Detalhes da Campanha';
            modalContent.innerHTML = '<div class="loader mx-auto"></div>';
            openModal();

            const campaign = await getDoc(doc(db, 'campaigns', campaignId));
            if (campaign.exists()) {
                const data = campaign.data();
                modalContent.innerHTML = `
                    <p><strong>Título:</strong> ${data.title}</p>
                    <p><strong>Descrição:</strong> ${data.description}</p>
                    <p><strong>Meta:</strong> ${data.goal}</p>
                    <p><strong>Status:</strong> <span class="capitalize">${data.status}</span></p>
                `;
            } else {
                modalContent.innerHTML = '<p class="text-red-500">Campanha não encontrada.</p>';
            }
        }

        window.showDonorDetails = async function(donorId) {
            modalTitle.innerText = 'Detalhes do Doador';
            modalContent.innerHTML = '<div class="loader mx-auto"></div>';
            openModal();

            const donor = await getDoc(doc(db, 'users', donorId));
            if (donor.exists()) {
                const data = donor.data();
                modalContent.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${data.photoURL || 'https://placehold.co/80x80/e2e8f0/e2e8f0?text=Perfil'}" class="w-20 h-20 rounded-full object-cover">
                        <div>
                            <p><strong>Nome:</strong> ${data.name}</p>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>Telefone:</strong> ${data.phone || 'Não informado'}</p>
                        </div>
                    </div>
                `;
            } else {
                modalContent.innerHTML = '<p class="text-red-500">Doador não encontrado.</p>';
            }
        }

        window.showImageModal = function(imageUrl, itemName) {
            modalTitle.innerText = `Item: ${itemName}`;
            modalContent.innerHTML = `
                <img src="${imageUrl || 'https://placehold.co/400x400/e2e8f0/e2e8f0?text=Sem+Imagem'}" 
                     alt="Foto de ${itemName}" 
                     class="w-full h-auto rounded-md object-contain max-h-[60vh]">
            `;
            openModal();
        }

        // --- Funções de Ação ---
        
        window.confirmManualReception = function(donationId) {
            modalTitle.innerText = 'Confirmar Recebimento';
            modalContent.innerHTML = `
                <p>Tem certeza que deseja confirmar o recebimento desta doação?</p>
                <div class="mt-6 flex justify-end gap-3">
                    <button onclick="closeModal()" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button onclick="window.processReception('${donationId}')" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Sim, Confirmar</button>
                </div>
            `;
            openModal();
        }
        
        window.processReception = async function(donationId) {
            modalContent.innerHTML = '<div class="loader mx-auto"></div><p class="text-center mt-2">Processando...</p>';
            try {
                const donationRef = doc(db, 'donations', donationId);
                await updateDoc(donationRef, {
                    status: 'recebido',
                    receivedDate: new Date()
                });

                const cardToRemove = document.getElementById(`donation-${donationId}`);
                if(cardToRemove) {
                    cardToRemove.style.transition = 'opacity 0.5s ease';
                    cardToRemove.style.opacity = '0';
                    setTimeout(() => {
                        cardToRemove.remove();
                        if(donationsContainer.children.length === 0) {
                            noDonationsMessage.style.display = 'block';
                        }
                    }, 500);
                }
                
                closeModal();

            } catch (error) {
                console.error("Erro ao confirmar recebimento: ", error);
                modalContent.innerHTML = `<p class="text-red-500">Falha ao confirmar. Tente novamente.</p>`;
            }
        }
        
        // --- Funções do QR Code ---

        window.openQrModal = function(donationId) {
            qrCodeModal.style.display = 'flex';
            startQrScanner(donationId);
        }

        window.closeQrModal = function() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    console.log("QR Code scanning stopped.");
                }).catch(err => {
                    console.error("Failed to stop QR Code scanning.", err);
                });
            }
            qrCodeModal.style.display = 'none';
            document.getElementById('qr-reader-results').innerHTML = '';
        }

        function startQrScanner(expectedDonationId) {
            const qrReaderElement = document.getElementById('qr-reader');
            const resultsElement = document.getElementById('qr-reader-results');
            
            qrReaderElement.innerHTML = '';
            resultsElement.innerHTML = 'Aponte a câmera para o QR Code do doador.';

            html5QrCode = new Html5Qrcode("qr-reader");

            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                if (decodedText === expectedDonationId) {
                    resultsElement.innerHTML = `<p class="text-green-600 font-bold">QR Code válido! Confirmando recebimento...</p>`;
                    html5QrCode.stop();
                    window.processReception(decodedText);
                    setTimeout(closeQrModal, 2000);
                } else {
                    resultsElement.innerHTML = `<p class="text-red-500 font-bold">QR Code inválido! Este QR Code não corresponde a esta doação.</p>`;
                }
            };

            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => {
                    console.log("Não foi possível iniciar com a câmera traseira, tentando câmera frontal.", err);
                    html5QrCode.start({ facingMode: "user" }, config, qrCodeSuccessCallback)
                        .catch(err => {
                            resultsElement.innerHTML = `<p class="text-red-500">Erro ao iniciar a câmera. Verifique as permissões.</p>`;
                            console.error("Erro ao iniciar o leitor de QR Code", err);
                        });
                });
        }
    </script>
</body>

</html>
