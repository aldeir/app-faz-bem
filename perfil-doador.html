<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - App Faz Bem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #22c55e; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app-header"></div>

    <div id="loading-view" class="min-h-screen flex items-center justify-center">
        <div class="loader"></div>
    </div>

    <main id="profile-view" class="hidden container mx-auto max-w-2xl p-4 sm:p-6 my-8">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 border-b pb-4 mb-6">Meu Perfil de Doador</h1>

            <form id="profile-form" class="space-y-6">
                <!-- Seção da Foto -->
                <div class="flex items-center space-x-6">
                    <img id="profile-picture-preview" src="https://placehold.co/128x128/e2e8f0/cbd5e0?text=Foto" class="w-24 h-24 rounded-full object-cover border-4 border-gray-200">
                    <div>
                        <label for="profile-picture-upload" class="cursor-pointer bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50">
                            <span>Alterar Foto</span>
                            <input id="profile-picture-upload" name="profile-picture-upload" type="file" class="sr-only">
                        </label>
                        <p class="text-xs text-gray-500 mt-2">PNG, JPG, WEBP até 2MB.</p>
                    </div>
                </div>

                <!-- Seção de Dados Pessoais -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="profile-name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="profile-name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="profile-phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="tel" id="profile-phone" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>

                <!-- Seção de Endereço -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-t pt-4">Meu Endereço</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <label for="profile-cep" class="block text-sm font-medium text-gray-700">CEP</label>
                            <input type="text" id="profile-cep" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label for="profile-street" class="block text-sm font-medium text-gray-700">Rua / Avenida</label>
                            <input type="text" id="profile-street" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <label for="profile-number" class="block text-sm font-medium text-gray-700">Número</label>
                            <input type="text" id="profile-number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label for="profile-district" class="block text-sm font-medium text-gray-700">Bairro</label>
                            <input type="text" id="profile-district" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>

                <div id="form-feedback" class="text-sm"></div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="submit" id="save-profile-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">
                            Salvar Alterações
                        </button>
                    </div>
                </div>
            </form>

            <!-- Seção de Histórico (será implementada no futuro) -->
            <div id="history-section" class="mt-12">
                 <h2 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-6">Meu Histórico de Doações</h2>
                 <p class="text-gray-500">Em breve, você poderá ver todas as suas contribuições aqui!</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, storage, onAuthStateChanged, firebaseConfig } from './app-config.js';
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { injectHeader } from './app-header.js';

        const loadingView = document.getElementById('loading-view');
        const profileView = document.getElementById('profile-view');
        const profileForm = document.getElementById('profile-form');
        const feedbackDiv = document.getElementById('form-feedback');
        const saveBtn = document.getElementById('save-profile-btn');

        let currentUser = null;
        let userProfile = null;
        let profilePictureFile = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile();
                injectHeader();
                loadingView.classList.add('hidden');
                profileView.classList.remove('hidden');
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadUserProfile() {
            // Doador sempre fica na coleção 'users'
            const userDocRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                userProfile = docSnap.data();
                populateForm();
            } else {
                // Se não houver perfil, cria um com dados básicos
                userProfile = {
                    displayName: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    role: 'doador',
                    status: 'ativo'
                };
                populateForm();
            }
        }

        function populateForm() {
            document.getElementById('profile-picture-preview').src = userProfile.photoURL || 'https://placehold.co/128x128/e2e8f0/cbd5e0?text=Foto';
            document.getElementById('profile-name').value = userProfile.displayName || '';
            document.getElementById('profile-phone').value = userProfile.phone || '';
            document.getElementById('profile-cep').value = userProfile.address?.cep || '';
            document.getElementById('profile-street').value = userProfile.address?.street || '';
            document.getElementById('profile-number').value = userProfile.address?.number || '';
            document.getElementById('profile-district').value = userProfile.address?.district || '';
            
            IMask(document.getElementById('profile-phone'), { mask: '(00) 00000-0000' });
            IMask(document.getElementById('profile-cep'), { mask: '00000-000' });
        }

        document.getElementById('profile-picture-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                profilePictureFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('profile-picture-preview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            saveBtn.disabled = true;
            saveBtn.textContent = 'Salvando...';
            feedbackDiv.textContent = '';

            try {
                let photoURL = userProfile.photoURL;
                if (profilePictureFile) {
                    const filePath = `profile_pictures/${currentUser.uid}/${profilePictureFile.name}`;
                    const fileRef = ref(storage, filePath);
                    const snapshot = await uploadBytes(fileRef, profilePictureFile);
                    photoURL = await getDownloadURL(snapshot.ref);
                }

                const updatedProfile = {
                    ...userProfile, // Mantém dados existentes como role, status, etc.
                    displayName: document.getElementById('profile-name').value,
                    phone: document.getElementById('profile-phone').value,
                    photoURL: photoURL,
                    address: {
                        cep: document.getElementById('profile-cep').value,
                        street: document.getElementById('profile-street').value,
                        number: document.getElementById('profile-number').value,
                        district: document.getElementById('profile-district').value,
                    }
                };
                
                const userDocRef = doc(db, "users", currentUser.uid);
                await setDoc(userDocRef, updatedProfile, { merge: true });

                feedbackDiv.textContent = 'Perfil atualizado com sucesso!';
                feedbackDiv.className = 'text-sm text-green-600';

            } catch (error) {
                console.error("Erro ao atualizar perfil:", error);
                feedbackDiv.textContent = `Erro ao salvar: ${error.message}`;
                feedbackDiv.className = 'text-sm text-red-600';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Salvar Alterações';
            }
        });
    </script>
</body>
</html>
