<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entidade - Faz Bem</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div id="form-container" class="max-w-lg w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                <div>
                    <h1 class="text-center text-3xl font-bold text-green-600">Cadastre a sua Organização</h1>
                    <p class="mt-2 text-center text-gray-600">Preencha os dados abaixo. A sua entidade passará por uma análise antes de ser aprovada na plataforma.</p>
                </div>
                <form id="signup-form" class="mt-8 space-y-4">
                    
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Dados da Entidade</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="entity-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Nome Oficial da Entidade*">
                        <input id="entity-public-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Nome Público / Apelido*">
                    </div>
                    <input id="entity-cnpj" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="CNPJ*">
                    <input id="entity-logo-url" type="url" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="URL do Logotipo (imagem)*">
                    <textarea id="entity-description" rows="3" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Sobre a Entidade (missão, histórico, etc.)"></textarea>

                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2 pt-4">Dados de Contato e Endereço</h3>
                    <input id="responsible-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Nome do Responsável*">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="signup-email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="E-mail de Contato*">
                        <input id="signup-phone" type="tel" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Telefone de Contato">
                    </div>
                    <input id="address-street" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Endereço (Rua, Av.)*">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input id="address-number" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Nº*">
                        <input id="address-district" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Bairro*">
                        <input id="address-city" type="text" value="Guaçuí" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Cidade*">
                    </div>

                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2 pt-4">Dados de Acesso</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="signup-password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Crie uma senha*">
                        <input id="signup-password-confirm" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Confirme a senha*">
                    </div>
                    
                    <div id="signup-error" class="text-red-500 text-sm hidden pt-2"></div>
                    
                    <button type="submit" id="submit-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Enviar para Análise
                    </button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">Já tem uma conta? <a href="login.html" class="font-medium text-green-600 hover:text-green-500">Faça Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT REATORIZADO -->
    <script type="module">
        import { registerUser } from './app-config.js';

        const signupForm = document.getElementById('signup-form');
        const errorDiv = document.getElementById('signup-error');
        const submitBtn = document.getElementById('submit-btn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            errorDiv.classList.add('hidden');
            if (password !== passwordConfirm) {
                errorDiv.textContent = "As senhas não coincidem.";
                errorDiv.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'A enviar...';

            // Prepara os dados de autenticação
            const authData = {
                email: document.getElementById('signup-email').value,
                password: password,
                displayName: document.getElementById('entity-name').value
            };

            // Prepara os dados do perfil do Firestore
            const profileData = {
                publicName: document.getElementById('entity-public-name').value,
                cnpj: document.getElementById('entity-cnpj').value,
                logoUrl: document.getElementById('entity-logo-url').value,
                description: document.getElementById('entity-description').value,
                responsibleName: document.getElementById('responsible-name').value,
                phone: document.getElementById('signup-phone').value,
                address: {
                    street: document.getElementById('address-street').value,
                    number: document.getElementById('address-number').value,
                    district: document.getElementById('address-district').value,
                    city: document.getElementById('address-city').value,
                },
                role: 'entidade',
                status: 'pendente_aprovacao'
            };

            try {
                // Chama a função centralizada para fazer todo o trabalho
                await registerUser(authData, profileData);
                window.location.href = 'verificar-email.html';

            } catch (error) {
                errorDiv.textContent = "Erro: " + error.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar para Análise';
            }
        });
    </script>
</body>
</html>
