<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entidade - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/app-faz-bem/images/icons/icon-192x192.png">
    <link rel="icon" href="/app-faz-bem/images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-error { border-color: #ef4444 !important; }
        .input-success { border-color: #22c55e !important; }
        .step { transition: background-color 0.3s ease; }
        .step-active { background-color: #22c55e; color: white; }
        .step-inactive { background-color: #e5e7eb; color: #4b5563; }
        .step-line { background-color: #e5e7eb; transition: background-color 0.3s ease;}
        .step-line-active { background-color: #22c55e; }
        label > span.required { color: #ef4444; } /* Estilo para o asterisco */
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>

    <div id="app-container">
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div id="form-container" class="max-w-2xl w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                
                <div class="w-full mb-8">
                    </div>

                <form id="signup-form" class="mt-8 space-y-5" novalidate>
                    <div id="step-1" class="space-y-5">
                        <h2 class="text-xl font-semibold text-gray-800 text-center">Dados de Acesso do Representante</h2>
                        <div>
                            <label for="rep-name" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome Completo <span class="required">*</span></label>
                            <input id="rep-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300">
                            <span id="rep-name-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                        <div>
                            <label for="rep-email" class="block text-sm font-medium text-gray-700 mb-1">Seu E-mail (será seu login) <span class="required">*</span></label>
                            <input id="rep-email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300">
                            <span id="rep-email-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                        <div>
                            <label for="rep-password" class="block text-sm font-medium text-gray-700 mb-1">Crie uma Senha <span class="required">*</span></label>
                            <div class="relative">
                                <input id="rep-password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Mínimo 6 caracteres">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" data-toggle-password="rep-password"></button>
                            </div>
                            <span id="rep-password-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                        <div>
                            <label for="rep-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirme sua Senha <span class="required">*</span></label>
                            <div class="relative">
                                <input id="rep-password-confirm" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" data-toggle-password="rep-password-confirm"></button>
                            </div>
                            <span id="rep-password-confirm-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                    </div>

                    <div id="step-2" class="space-y-5 hidden">
                        <h2 class="text-xl font-semibold text-gray-800 text-center">Sobre Você (O Representante)</h2>
                        <div>
                            <label for="rep-cpf" class="block text-sm font-medium text-gray-700 mb-1">Seu CPF <span class="required">*</span></label>
                            <input id="rep-cpf" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300">
                            <span id="rep-cpf-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                        <div>
                            <label for="rep-phone" class="block text-sm font-medium text-gray-700 mb-1">Seu Telefone Pessoal <span class="required">*</span></label>
                            <input id="rep-phone" type="tel" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300">
                            <span id="rep-phone-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                        <div>
                            <label for="rep-cargo" class="block text-sm font-medium text-gray-700 mb-1">Seu Cargo na Entidade <span class="required">*</span></label>
                            <input id="rep-cargo" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Ex: Presidente, Diretor, Voluntário">
                            <span id="rep-cargo-error" class="text-red-500 text-xs mt-1 hidden"></span>
                        </div>
                    </div>

                    <div id="step-3" class="space-y-5 hidden">
                        </div>

                    <div id="signup-error" class="text-red-500 text-sm hidden pt-2 text-center"></div>
                    <div class="flex justify-between pt-4"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="cadastro-entidade.js"></script>

</body>
</html>
