<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar ou Cadastrar - Faz Bem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #16a34a; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">
    
    <div id="app-header"></div>

    <div class="pt-10 pb-10">
        <div class="min-h-full flex items-center justify-center px-4">
            <div id="login-box" class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                </div>
        </div>
    </div>

    <script type="module">
        import {
            auth, db, onAuthStateChanged, getCurrentUser,
            signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,
            doc, setDoc
        } from './app-config.js';
        import { injectHeader } from './app-header.js';

        // Ponto de entrada principal
        (async function() {
            await injectHeader();
            const loginBox = document.getElementById('login-box');
            
            let isProcessing = false;

            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'index.html';

            // Função que renderiza o formulário de login
            const renderLoginForm = () => {
                loginBox.innerHTML = `
                    <div>
                        <h1 class="text-center text-4xl font-bold text-green-600">Faz Bem</h1>
                        <h2 class="mt-4 text-center text-2xl font-semibold text-gray-900">Bem-vindo(a) de volta!</h2>
                    </div>
                    <form id="login-form" class="mt-8 space-y-6">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <input id="login-email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-t-md" placeholder="Seu e-mail">
                            <input id="login-password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-b-md" placeholder="Sua senha">
                        </div>
                        <div id="login-error" class="text-red-500 text-sm hidden mt-2"></div>
                        <button id="login-submit-btn" type="submit" class="group relative w-full flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:opacity-50">
                           <span id="login-btn-text">Entrar</span>
                           <div id="login-btn-spinner" class="hidden loader !w-5 !h-5 !border-2"></div>
                        </button>
                    </form>
                    <div class="mt-6">
                        <div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Ou</span></div></div>
                        <div class="mt-6"><button id="google-login-btn" class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50"><img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">Entrar com Google</button></div>
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                         <h3 class="text-lg font-medium text-gray-800">Ainda não faz parte?</h3>
                         <p class="text-sm text-gray-500 mt-1">Escolha como quer ajudar:</p>
                         <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                             <a href="cadastro-doador.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600">Quero ser Doador</a>
                             <a href="cadastro-entidade.html" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cadastrar Entidade</a>
                         </div>
                    </div>
                `;
                attachFormListeners();
            };

            const renderLoading = () => {
                loginBox.innerHTML = `
                    <div class="text-center py-10">
                        <div class="loader mx-auto !w-10 !h-10 !border-4"></div>
                        <p class="mt-4 text-gray-600">Verificando sessão...</p>
                    </div>
                `;
            };
            
            // Função que anexa os listeners aos botões
            const attachFormListeners = () => {
                const loginForm = document.getElementById('login-form');
                const googleLoginBtn = document.getElementById('google-login-btn');
                const errorDiv = document.getElementById('login-error');
                const submitBtn = document.getElementById('login-submit-btn');
                const btnText = document.getElementById('login-btn-text');
                const btnSpinner = document.getElementById('login-btn-spinner');

                const toggleLoading = (isLoading) => {
                    isProcessing = isLoading;
                    btnText.classList.toggle('hidden', isLoading);
                    btnSpinner.classList.toggle('hidden', !isLoading);
                    submitBtn.disabled = isLoading;
                    googleLoginBtn.disabled = isLoading;
                };

                const performLogin = async (loginFunction) => {
                    if (isProcessing) return;
                    toggleLoading(true);
                    errorDiv.classList.add('hidden');
                    try {
                        await loginFunction();
                        // Sucesso: o onAuthStateChanged cuidará do redirecionamento.
                    } catch (error) {
                        errorDiv.textContent = "Falha na autenticação. Verifique suas credenciais.";
                        errorDiv.classList.remove('hidden');
                        toggleLoading(false);
                    }
                };

                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    performLogin(() => signInWithEmailAndPassword(auth, email, password));
                });
                
                googleLoginBtn.addEventListener('click', () => {
                    const provider = new GoogleAuthProvider();
                    performLogin(() => signInWithPopup(auth, provider));
                });
            };

            // Lógica principal de controle
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    renderLoading(); // Mostra o spinner enquanto busca o perfil
                    const userSession = await getCurrentUser();
                    if (userSession && userSession.profile) {
                        window.location.href = userSession.profile.role === 'entidade' ? 'admin.html' : redirectUrl;
                    } else if (userSession) { // Novo usuário do Google
                        await setDoc(doc(db, "users", user.uid), {
                            uid: user.uid, displayName: user.displayName || 'Utilizador',
                            email: user.email, role: 'doador', status: 'ativo'
                        });
                        window.location.href = redirectUrl;
                    }
                } else {
                    renderLoginForm(); // Se não há usuário, renderiza o formulário de login
                }
            });
        })();
    </script>
</body>
</html>
