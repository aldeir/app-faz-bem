<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar ou Cadastrar - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/app-faz-bem/images/icons/icon-192x192.png">
    <link rel="icon" href="/app-faz-bem/images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-header"></div>
    <div id="app-container">
        <div id="login-view">
            <div class="min-h-screen flex items-center justify-center py-12 px-4">
                <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                    <div>
                        <h1 class="text-center text-4xl font-bold text-green-600">Faz Bem</h1>
                        <h2 class="mt-4 text-center text-2xl font-semibold text-gray-900">Bem-vindo(a) de volta!</h2>
                    </div>
                    <form id="login-form" class="mt-8 space-y-6">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <input id="login-email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Seu e-mail">
                            <div class="relative">
                                <input id="login-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Sua senha">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" data-toggle-password="login-password">
                                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            </div>

                        <div class="flex items-center justify-end">
                            <div class="text-sm">
                                <a href="recuperar-senha.html" class="font-medium text-green-600 hover:text-green-500">
                                    Esqueceu a sua senha?
                                </a>
                            </div>
                        </div>
                        <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
                        
                        <button type="submit" id="login-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:bg-green-400">
                            <span class="btn-text">Entrar</span>
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden btn-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>
                    <div class="mt-6">
                        <div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Ou</span></div></div>
                        <div class="mt-6">
                            <button id="google-login-btn" class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:bg-gray-200">
                                <img class="w-5 h-5 mr-2 btn-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                                <span class="btn-text">Entrar com Google</span>
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-700 hidden btn-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                         <h3 class="text-lg font-medium text-gray-800">Ainda n√£o faz parte?</h3>
                         <p class="text-sm text-gray-500 mt-1">Escolha como quer ajudar:</p>
                         <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                             <a href="cadastro-doador.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600">
                                 Quero ser Doador
                             </a>
                             <a href="cadastro-entidade.html" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                 Cadastrar Entidade
                             </a>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, ADMIN_EMAIL } from './app-config.js';
        import { signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, getAdditionalUserInfo } from './firebase-services.js';
        import { doc, getDoc, setDoc } from './firebase-services.js';
        import { paths } from './firestore-paths.js';
        import { injectHeader } from './app-header.js';

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const errorDiv = document.getElementById('login-error');
        let isRedirecting = false;

        injectHeader();

        const setButtonLoading = (button, isLoading) => {
            const btnText = button.querySelector('.btn-text');
            const btnSpinner = button.querySelector('.btn-spinner');
            const btnIcon = button.querySelector('.btn-icon');

            if (isLoading) {
                button.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                if (btnIcon) btnIcon.classList.add('hidden');
            } else {
                button.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
                if (btnIcon) btnIcon.classList.remove('hidden');
            }
        };

        const getRedirectUrl = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect') || 'index.html';
        };

        const handleSuccessfulLogin = async (user) => {
            if (isRedirecting) return;
            isRedirecting = true;

            if (user.email === ADMIN_EMAIL) {
                window.location.href = 'superadmin.html';
                return;
            }

            let userDocRef = doc(db, paths.entidadeDoc(user.uid));
            let docSnap = await getDoc(userDocRef);
            let userData = docSnap.exists() ? docSnap.data() : null;

            if (!userData) {
                userDocRef = doc(db, paths.userDoc(user.uid));
                docSnap = await getDoc(userDocRef);
                userData = docSnap.exists() ? docSnap.data() : null;
            }
            
            if (userData && userData.role === 'entidade') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = getRedirectUrl();
            }
        };
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                handleSuccessfulLogin(user);
            }
        });

        const traduzErroFirebase = (code) => {
            const erros = {
                'auth/user-not-found': 'Usu√°rio n√£o encontrado.',
                'auth/wrong-password': 'Senha incorreta.',
                'auth/invalid-email': 'E-mail inv√°lido.',
                'auth/popup-closed-by-user': 'Login cancelado pelo usu√°rio.',
                'auth/too-many-requests': 'Muitas tentativas. Tente novamente mais tarde.',
                'auth/network-request-failed': 'Problema de conex√£o com a internet.',
                'auth/invalid-credential': 'Email ou senha inv√°lidos.'
            };
            return erros[code] || 'Ocorreu um erro. Tente novamente.';
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            setButtonLoading(loginBtn, true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorDiv.textContent = traduzErroFirebase(error.code);
                errorDiv.classList.remove('hidden');
                setButtonLoading(loginBtn, false);
            }
        });
        
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            errorDiv.classList.add('hidden');
            setButtonLoading(googleLoginBtn, true);
            
            try {
                const result = await signInWithPopup(auth, provider);
                const isNewUser = getAdditionalUserInfo(result).isNewUser;

                if (isNewUser) {
                    await setDoc(doc(db, paths.userDoc(result.user.uid)), {
                        uid: result.user.uid,
                        displayName: result.user.displayName || 'Utilizador',
                        email: result.user.email,
                        role: 'doador',
                        status: 'ativo'
                    });
                }
            } catch (error) {
                errorDiv.textContent = traduzErroFirebase(error.code);
                errorDiv.classList.remove('hidden');
                setButtonLoading(googleLoginBtn, false);
            }
        });

        // L√≥gica para mostrar/ocultar senha
        document.querySelectorAll('[data-toggle-password]').forEach(button => {
            button.addEventListener('click', () => {
                const inputId = button.dataset.togglePassword;
                const input = document.getElementById(inputId);
                const icon = button.querySelector('svg');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .946-3.11 3.56-5.448 6.804-6.304M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.582 17.582A10.012 10.012 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .946-3.11 3.56-5.448 6.804-6.304m.02-3.65A12.01 12.01 0 0112 5c4.478 0 8.268 2.943 9.542 7a12.01 12.01 0 01-2.008 3.934M1 1l22 22"></path>`;
                } else {
                    input.type = 'password';
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>`;
                }
            });
        });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
