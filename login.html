<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar ou Cadastrar - Faz Bem</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">

        <!-- TELA DE LOGIN -->
        <div id="login-view">
            <div class="min-h-screen flex items-center justify-center py-12 px-4">
                <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                    <div>
                        <h1 class="text-center text-4xl font-bold text-green-600">Faz Bem</h1>
                        <h2 class="mt-4 text-center text-2xl font-semibold text-gray-900">Bem-vindo(a) de volta!</h2>
                    </div>
                    <form id="login-form" class="mt-8 space-y-6">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <input id="login-email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Seu e-mail">
                            <input id="login-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Sua senha">
                        </div>
                        <div id="login-error" class="text-red-500 text-sm hidden mt-2"></div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Entrar</button>
                    </form>
                    <div class="mt-6"><div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Ou</span></div></div><div class="mt-6"><button id="google-login-btn" class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"><img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">Entrar com Google</button></div></div>
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">Ainda não faz parte? <button id="show-signup-btn" class="font-medium text-green-600 hover:text-green-500">Cadastre-se</button></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- TELA DE CADASTRO -->
        <div id="signup-view" class="hidden">
            <div class="min-h-screen flex items-center justify-center py-12 px-4">
                <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                    <h2 class="text-center text-2xl font-bold text-gray-900">Crie sua Conta</h2>
                    <form id="signup-form" class="mt-8 space-y-6">
                         <input id="signup-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Seu nome ou nome da entidade">
                         <input id="signup-email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Seu e-mail">
                         <input id="signup-password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Crie uma senha (mínimo 6 caracteres)">
                         <div>
                            <label for="user-role" class="block text-sm font-medium text-gray-700">Você é:</label>
                            <select id="user-role" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3">
                                <option value="doador">Doador(a)</option>
                                <option value="entidade">Entidade / Organização</option>
                            </select>
                         </div>
                        <div id="signup-error" class="text-red-500 text-sm hidden mt-2"></div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Criar Conta</button>
                    </form>
                    <div class="mt-6"><div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Ou</span></div></div><div class="mt-6"><button id="google-signup-btn" class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"><img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">Cadastrar com Google</button></div></div>
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">Já tem uma conta? <button id="show-login-btn" class="font-medium text-green-600 hover:text-green-500">Fazer Login</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Módulos do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGIBYXEhvGDfcpbzyOxPiRJkAixCGpmcE",
            authDomain: "app-faz-bem-guacui.firebaseapp.com",
            projectId: "app-faz-bem-guacui",
            storageBucket: "app-faz-bem-guacui.appspot.com",
            messagingSenderId: "218995880923",
            appId: "1:218995880923:web:ce8a371bc402904c0dedfe",
            measurementId: "G-R5W1F2NXH4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const googleSignupBtn = document.getElementById('google-signup-btn');

        showSignupBtn.addEventListener('click', () => { loginView.classList.add('hidden'); signupView.classList.remove('hidden'); });
        showLoginBtn.addEventListener('click', () => { signupView.classList.add('hidden'); loginView.classList.remove('hidden'); });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = signupForm['signup-name'].value;
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            const role = signupForm['user-role'].value;
            const errorDiv = document.getElementById('signup-error');
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: name });
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, { uid: user.uid, displayName: name, email: user.email, role: role });
                errorDiv.classList.add('hidden');
            } catch (error) {
                errorDiv.textContent = "Erro: " + error.message;
                errorDiv.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            const errorDiv = document.getElementById('login-error');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorDiv.classList.add('hidden');
            } catch (error) {
                errorDiv.textContent = "Email ou senha inválidos.";
                errorDiv.classList.remove('hidden');
            }
        });
        
        const handleGoogleSignIn = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                // O onAuthStateChanged vai cuidar do resto
            } catch (error) {
                console.error("Erro no login com Google:", error);
                const errorDiv = document.getElementById('login-error');
                errorDiv.textContent = "Falha ao autenticar com o Google. Tente novamente.";
                errorDiv.classList.remove('hidden');
            }
        };

        googleLoginBtn.addEventListener('click', handleGoogleSignIn);
        googleSignupBtn.addEventListener('click', handleGoogleSignIn);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                let docSnap = await getDoc(userDocRef);

                if (!docSnap.exists()) {
                    const role = signupView.classList.contains('hidden') ? 'doador' : document.getElementById('user-role').value;
                    await setDoc(userDocRef, {
                        uid: user.uid,
                        displayName: user.displayName,
                        email: user.email,
                        role: role
                    });
                    docSnap = await getDoc(userDocRef);
                }

                const params = new URLSearchParams(window.location.search);
                const redirectUrl = params.get('redirect');

                if (redirectUrl) {
                    window.location.href = redirectUrl;
                } else if (docSnap.exists() && docSnap.data().role === 'entidade') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
