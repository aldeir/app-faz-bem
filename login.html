<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Faz Bem</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">
        Entrar
      </button>
    </form>

    <div class="text-center mt-4">
      <button id="googleLogin"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded w-full">
        Entrar com Google
      </button>
    </div>

    <p id="loginError" class="text-red-500 text-sm mt-4 text-center hidden"></p>
  </div>

  <!-- Script Módulo de Login -->
  <script type="module">
    import {
      auth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from './app-config.js';

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('loginError');
    const googleBtn = document.getElementById('googleLogin');

    // Tratamento de login por e-mail e senha
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');

      const email = form.email.value;
      const password = form.password.value;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        console.log("Usuário autenticado:", result.user);
        window.location.href = '/dashboard.html'; // ajuste conforme sua rota
      } catch (error) {
        console.error("Erro no login:", error);
        errorMsg.textContent = 'Erro ao entrar: ' + traduzErroFirebase(error.code);
        errorMsg.classList.remove('hidden');
      }
    });

    // Login com Google
    googleBtn.addEventListener('click', async () => {
      errorMsg.classList.add('hidden');
      const provider = new GoogleAuthProvider();

      try {
        await signInWithPopup(auth, provider);
        window.location.href = '/dashboard.html'; // ajuste conforme sua rota
      } catch (error) {
        console.error("Erro no login com Google:", error);
        errorMsg.textContent = 'Erro ao entrar com Google: ' + traduzErroFirebase(error.code);
        errorMsg.classList.remove('hidden');
      }
    });

    // Função de tradução simples dos códigos de erro do Firebase
    function traduzErroFirebase(code) {
      const erros = {
        'auth/user-not-found': 'Usuário não encontrado.',
        'auth/wrong-password': 'Senha incorreta.',
        'auth/invalid-email': 'E-mail inválido.',
        'auth/popup-closed-by-user': 'Login cancelado pelo usuário.',
        'auth/too-many-requests': 'Muitas tentativas. Tente novamente mais tarde.',
        'auth/network-request-failed': 'Problema de conexão com a internet.'
      };
      return erros[code] || 'Erro desconhecido. Código: ' + code;
    }
  </script>
</body>
</html>
