<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador - Faz Bem</title>
    
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/app-faz-bem/images/icons/icon-192x192.png">
    <link rel="icon" href="/app-faz-bem/images/icons/icon-72x72.png" type="image/png">

    <link href="/app-faz-bem/style.css" rel="stylesheet">
    
    <script src="https://unpkg.com/imask"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* INÍCIO DA ALTERAÇÃO: Estilos para feedback de validação */
        .input-error {
            border-color: #ef4444 !important; /* red-500 */
        }
        .input-success {
            border-color: #22c55e !important; /* green-500 */
        }
        /* FIM DA ALTERAÇÃO */
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <div class="min-h-screen flex items-center justify-center py-12 px-4">
            <div id="form-container" class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                <div>
                    <h1 class="text-center text-3xl font-bold text-green-600">Junte-se a Nós!</h1>
                    <h2 class="mt-2 text-center text-xl font-semibold text-gray-800">Crie sua conta de Doador</h2>
                </div>
                <form id="signup-form" class="mt-8 space-y-5" novalidate> <div>
                        <input id="signup-name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Nome Completo">
                        <span id="name-error" class="text-red-500 text-xs mt-1 hidden"></span>
                    </div>
                    <input id="signup-phone" type="tel" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Telefone (Opcional)">
                    
                    <div>
                        <input id="signup-email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Seu melhor e-mail">
                        <span id="email-error" class="text-red-500 text-xs mt-1 hidden"></span>
                    </div>
                    <div class="relative">
                        <input id="signup-password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Crie uma senha (mínimo 6 caracteres)">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" data-toggle-password="signup-password">
                            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                     <span id="password-error" class="text-red-500 text-xs -mt-3 block hidden"></span>
                    <div class="relative">
                        <input id="signup-password-confirm" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Confirme sua senha">
                         <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" data-toggle-password="signup-password-confirm">
                             <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                         </button>
                    </div>
                     <span id="password-confirm-error" class="text-red-500 text-xs -mt-3 block hidden"></span>
                    <div class="pt-4 border-t space-y-4">
                        <p class="text-sm text-gray-600">Endereço (opcional, para facilitar doações futuras)</p>
                        <input id="signup-cep" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="CEP">
                        <input id="signup-street" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300" placeholder="Rua / Avenida">
                        <div class="grid grid-cols-3 gap-4">
                            <input id="signup-number" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 col-span-1" placeholder="Nº">
                            <input id="signup-district" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 col-span-2" placeholder="Bairro">
                        </div>
                    </div>
                    
                    <div class="flex items-start pt-4">
                        <div class="flex items-center h-5">
                            <input id="terms-agree" name="terms-agree" type="checkbox" required class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms-agree" class="font-medium text-gray-700">
                                Eu li e concordo com os 
                                <a href="termos-de-servico.html" target="_blank" class="text-green-600 hover:underline">Termos de Serviço</a> 
                                e a 
                                <a href="politica-de-privacidade.html" target="_blank" class="text-green-600 hover:underline">Política de Privacidade</a>.
                            </label>
                        </div>
                    </div>
                    <div id="signup-error" class="text-red-500 text-sm hidden pt-2 text-center"></div>
                    
                    <button type="submit" id="submit-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:bg-green-400">
                        <span class="btn-text">Finalizar Cadastro</span>
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden btn-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    </form>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">Já tem uma conta? <a href="login.html" class="font-medium text-green-600 hover:text-green-500">Faça Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, paths } from './app-config.js';
        import { createUserWithEmailAndPassword, updateProfile, sendEmailVerification, doc, setDoc } from './firebase-services.js';

        // --- INÍCIO DA ALTERAÇÃO: Seleção dos elementos do formulário e de erro ---
        const signupForm = document.getElementById('signup-form');
        const errorDiv = document.getElementById('signup-error');
        const submitBtn = document.getElementById('submit-btn');

        const nameInput = document.getElementById('signup-name');
        const emailInput = document.getElementById('signup-email');
        const phoneInput = document.getElementById('signup-phone');
        const passwordInput = document.getElementById('signup-password');
        const passwordConfirmInput = document.getElementById('signup-password-confirm');
        const cepInput = document.getElementById('signup-cep');
        const termsAgreeCheckbox = document.getElementById('terms-agree');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const passwordConfirmError = document.getElementById('password-confirm-error');
        // --- FIM DA ALTERAÇÃO ---

        IMask(phoneInput, { mask: [{ mask: '(00) 0000-0000' }, { mask: '(00) 00000-0000' }] });
        IMask(cepInput, { mask: '00000-000' });

        // --- INÍCIO DA ALTERAÇÃO: Função de loading e lógica de validação ---
        const setButtonLoading = (button, isLoading) => {
            const btnText = button.querySelector('.btn-text');
            const btnSpinner = button.querySelector('.btn-spinner');
            if (isLoading) {
                button.disabled = true;
                btnText.textContent = 'A registar...'; // Mantém o texto, mas poderia ser removido
                btnSpinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                btnText.textContent = 'Finalizar Cadastro';
                btnSpinner.classList.add('hidden');
            }
        };

        const validateField = (input, errorEl, validationFn, message) => {
            if (validationFn(input.value)) {
                input.classList.remove('input-error');
                input.classList.add('input-success');
                errorEl.classList.add('hidden');
                return true;
            } else {
                input.classList.add('input-error');
                input.classList.remove('input-success');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                return false;
            }
        };
        
        const validateForm = () => {
            let isValid = true;
            isValid = validateField(nameInput, nameError, val => val.trim().length > 2, "Por favor, insira o seu nome completo.") && isValid;
            isValid = validateField(emailInput, emailError, val => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val), "Por favor, insira um e-mail válido.") && isValid;
            isValid = validateField(passwordInput, passwordError, val => val.length >= 6, "A senha deve ter no mínimo 6 caracteres.") && isValid;
            isValid = validateField(passwordConfirmInput, passwordConfirmError, val => val === passwordInput.value, "As senhas não coincidem.") && isValid;
            
            if (!termsAgreeCheckbox.checked) {
                errorDiv.textContent = "Você precisa de aceitar os Termos de Serviço e a Política de Privacidade para continuar.";
                errorDiv.classList.remove('hidden');
                isValid = false;
            } else {
                 errorDiv.classList.add('hidden');
            }

            return isValid;
        };
        
        // Adiciona validação em tempo real
        [nameInput, emailInput, passwordInput, passwordConfirmInput].forEach(input => {
            input.addEventListener('input', () => validateForm());
        });
        // --- FIM DA ALTERAÇÃO ---

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            
            if (!validateForm()) {
                return; // Impede o envio se o formulário for inválido
            }

            setButtonLoading(submitBtn, true);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                const user = userCredential.user;
                
                await updateProfile(user, { displayName: nameInput.value });
                
                await setDoc(doc(db, paths.userDoc(user.uid)), {
                    uid: user.uid,
                    displayName: nameInput.value,
                    email: user.email,
                    phone: phoneInput.value,
                    address: {
                        cep: cepInput.value,
                        street: document.getElementById('signup-street').value,
                        number: document.getElementById('signup-number').value,
                        district: document.getElementById('signup-district').value,
                    },
                    role: 'doador',
                    status: 'ativo'
                });

                await sendEmailVerification(user);
                window.location.href = 'verificar-email.html';

            } catch (error) {
                 const traduzErroFirebase = (code) => { // Movida para dentro para escopo
                    const erros = {
                        'auth/email-already-in-use': 'Este e-mail já está a ser utilizado.',
                        'auth/invalid-email': 'E-mail inválido.',
                        'auth/weak-password': 'A senha é muito fraca.'
                    };
                    return erros[code] || 'Ocorreu um erro. Tente novamente.';
                };
                errorDiv.textContent = traduzErroFirebase(error.code);
                errorDiv.classList.remove('hidden');
                setButtonLoading(submitBtn, false);
            }
        });

        document.querySelectorAll('[data-toggle-password]').forEach(button => {
            button.addEventListener('click', () => {
                const inputId = button.dataset.togglePassword;
                const input = document.getElementById(inputId);
                if (input.type === 'password') {
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            });
        });
    </script>
</body>
</html>
