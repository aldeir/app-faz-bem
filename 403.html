<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>403 — Acesso negado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; }
      .card { max-width: 640px; padding: 2rem; border-radius: 12px; border: 1px solid #ccc; }
      h1 { margin-top: 0; font-size: 1.75rem; }
      p { margin: 0.5rem 0 1rem; line-height: 1.5; }
      .muted { opacity: 0.7; font-size: 0.95rem; }
      .actions { display: flex; gap: .75rem; margin-top: 1rem; flex-wrap: wrap; }
      a.button { display: inline-block; padding: .6rem 1rem; border-radius: 8px; text-decoration: none; color: white; background: #2563eb; }
      a.secondary { background: #6b7280; }
      code { padding: .15rem .35rem; border-radius: 6px; background: #f1f5f9; color: #111827; }
      @media (prefers-color-scheme: dark) {
        .card { border-color: #333; }
        code { background: #111827; color: #e5e7eb; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>403 — Acesso negado</h1>
      <p>Você não tem permissão para acessar esta página com o papel atual.</p>
      <p class="muted">Se você acredita que isso é um engano, contate um administrador.</p>
      <div id="from" class="muted"></div>
      <div class="actions">
        <a class="button" href="/app-faz-bem/">Voltar para a página inicial</a>
        <a class="button secondary" href="javascript:history.back()">Voltar</a>
      </div>
    </div>
    <script>
      // Mostra a origem (página que tentou acessar), se houver
      const from = new URLSearchParams(location.search).get('from');
      if (from) document.getElementById('from').textContent = `Origem: ${from}`;
    </script>
  </body>
</html>
